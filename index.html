<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI - Viral Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: white; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-blue { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-blue:active { transform: scale(0.95); opacity: 0.9; }
        .post-card { border-left: 4px solid #2563eb; background: rgba(255,255,255,0.01); transition: all 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen pb-40">

    <!-- NAVBAR -->
    <nav class="p-5 border-b border-white/5 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-lg z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-black text-2xl shadow-lg shadow-blue-900/40 italic">X</div>
            <h1 class="font-bold text-xl tracking-tighter uppercase italic">StudioX <span class="text-blue-500 font-serif lowercase text-xl font-normal">ai</span></h1>
        </div>
        <button onclick="configKey()" class="p-2.5 bg-white/5 rounded-xl border border-white/10 text-yellow-500 active:bg-yellow-500/10">
            <i data-lucide="key" class="w-5 h-5"></i>
        </button>
    </nav>

    <main class="max-w-md mx-auto p-6 space-y-10">
        
        <header class="text-center space-y-4 pt-4">
            <h2 class="text-5xl font-black tracking-tighter uppercase italic leading-[0.85]">
                PIANO <br><span class="text-blue-600 underline underline-offset-8 decoration-blue-900">VIRALE.</span>
            </h2>
            <p class="text-gray-500 font-medium italic">Genera 3 Post Strategici e 1 Grafica 8K.</p>
        </header>

        <!-- INPUT AREA -->
        <div class="glass rounded-[2.5rem] p-8 shadow-2xl space-y-8">
            <textarea id="promptInput" placeholder="Di cosa parliamo oggi?" 
                class="w-full h-32 bg-transparent text-2xl font-bold focus:outline-none resize-none placeholder:text-gray-800 text-white"></textarea>
            
            <div class="pt-8 border-t border-white/5 flex flex-col justify-between items-center gap-6">
                <div class="flex items-center gap-3 w-full opacity-40">
                    <i data-lucide="zap" class="w-4 h-4 text-blue-500"></i>
                    <span id="status-label" class="text-[10px] font-black uppercase tracking-widest italic">Sistema Pronto</span>
                </div>
                <button id="genBtn" onclick="handleGenerate()" class="btn-blue w-full py-6 rounded-[2rem] font-black flex items-center justify-center gap-4 shadow-xl">
                    <span id="btnLabel" class="uppercase tracking-widest text-sm text-white">GENERA TUTTO</span>
                    <i data-lucide="zap" class="w-5 h-5 fill-white"></i>
                </button>
            </div>
        </div>

        <!-- RESULTS -->
        <div id="results" class="hidden space-y-10 animate-up">
            
            <!-- IMMAGINE COORDINATA -->
            <div id="imgContainer" class="glass rounded-[2.5rem] overflow-hidden border-white/10 relative aspect-square shadow-2xl bg-white/5">
                <div id="imgLoader" class="absolute inset-0 flex flex-col items-center justify-center bg-black/60 backdrop-blur-md z-10">
                    <div class="w-10 h-10 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
                    <span class="text-[10px] font-black text-blue-500 uppercase mt-4 tracking-widest italic text-center px-4">Rendering Grafico...</span>
                </div>
                <img id="outputImg" src="" class="hidden w-full h-full object-cover">
                <div id="imgErrorMessage" class="hidden absolute inset-0 flex items-center justify-center bg-black/80 p-8 text-center">
                    <p class="text-red-500 text-[10px] font-black uppercase tracking-widest italic leading-relaxed">Immagine non disponibile. Prova un altro argomento.</p>
                </div>
            </div>

            <!-- POST LIST -->
            <div id="postsList" class="space-y-6 pb-20">
                <!-- Inseriti da JS -->
            </div>

        </div>
    </main>

    <!-- FOOTER CONTATTO/RESET -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md z-50">
        <div class="glass rounded-[2rem] p-4 flex items-center justify-between border-blue-500/30 bg-blue-900/10 shadow-2xl backdrop-blur-xl">
            <div class="flex items-center gap-4 pl-2 text-left leading-none">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-900/20">
                    <i data-lucide="award" class="w-6 h-6"></i>
                </div>
                <div>
                    <p class="text-[9px] font-black text-blue-400 uppercase tracking-tighter italic leading-none">StudioX Pro</p>
                    <h4 class="font-bold text-sm text-white mt-1 leading-none italic uppercase">Versione 2026</h4>
                </div>
            </div>
            <button onclick="location.reload()" class="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase text-white shadow-lg active:scale-95 transition-all">REFRESH</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let apiKey = localStorage.getItem('studiox_vito_2026') || "";

        function configKey() {
            const k = prompt("Incolla l'API Key dal Progetto Default:", apiKey);
            if(k) {
                apiKey = k;
                localStorage.setItem('studiox_vito_2026', k);
                location.reload();
            }
        }

        async function handleGenerate() {
            const promptVal = document.getElementById('promptInput').value;
            if(!promptVal || !apiKey) { if(!apiKey) configKey(); return; }

            const btn = document.getElementById('genBtn');
            const label = document.getElementById('btnLabel');
            const results = document.getElementById('results');
            const postsList = document.getElementById('postsList');
            const outImg = document.getElementById('outputImg');
            const imgLoad = document.getElementById('imgLoader');
            const imgErr = document.getElementById('imgErrorMessage');
            const statusLabel = document.getElementById('status-label');

            btn.disabled = true;
            label.innerText = "IA AL LAVORO...";
            statusLabel.innerText = "Sincronizzazione Testi...";
            results.classList.add('hidden');
            postsList.innerHTML = "";
            imgErr.classList.add('hidden');

            try {
                // 1. GENERAZIONE TESTO (GEMINI 2.5 FLASH)
                const tResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Sei un esperto di Social Media Marketing. Genera 3 post diversi e completi per: "${promptVal}". 
                        REGOLA FONDAMENTALE: Inizia subito con il testo. Non parlare di te. Non salutare.
                        Usa per ogni post: Hook virale, Corpo coinvolgente, CTA e 5 Hashtag. Dividi i post con '###'.` }] }]
                    })
                });
                
                const tData = await tResp.json();
                if(tData.error) throw new Error(tData.error.message);
                
                const posts = tData.candidates[0].content.parts[0].text.split('###').filter(p => p.trim().length > 10).slice(0, 3);

                posts.forEach((p, i) => {
                    const card = document.createElement('div');
                    card.className = "glass p-8 rounded-[2rem] post-card animate-up";
                    card.style.animationDelay = `${i * 0.1}s`;
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-[10px] font-black text-blue-500 uppercase tracking-widest italic opacity-50">Variante Strategica #${i+1}</span>
                            <button onclick="copyThis(this)" class="p-2 bg-white/5 rounded-lg text-gray-500 hover:text-blue-500 transition-all">
                                <i data-lucide="copy" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <p class="text-xl font-medium leading-relaxed italic text-gray-100 whitespace-pre-wrap">${p.trim()}</p>
                    `;
                    postsList.appendChild(card);
                });

                results.classList.remove('hidden');
                statusLabel.innerText = "Rendering Grafica...";

                // 2. GENERAZIONE IMMAGINE (IMAGEN 4.0)
                imgLoad.classList.remove('hidden');
                outImg.classList.add('hidden');

                // Timeout di sicurezza per l'immagine
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 25000); // 25 secondi

                const iResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    signal: controller.signal,
                    body: JSON.stringify({
                        instances: { prompt: "High-end professional advertising photography, cinematic lighting, 8k resolution for: " + promptVal },
                        parameters: { sampleCount: 1 }
                    })
                });
                
                clearTimeout(timeoutId);
                const iData = await iResp.json();
                
                if(iData.predictions?.[0]?.bytesBase64Encoded) {
                    outImg.src = `data:image/png;base64,${iData.predictions[0].bytesBase64Encoded}`;
                    outImg.classList.remove('hidden');
                    statusLabel.innerText = "Campagna Sincronizzata ✔️";
                } else {
                    imgErr.classList.remove('hidden');
                }

            } catch (err) {
                console.error(err);
                if (err.name === 'AbortError') {
                    statusLabel.innerText = "Timeout Immagine";
                    imgErr.classList.remove('hidden');
                } else {
                    alert("Errore Quota o Chiave. Riprova tra 60 secondi.");
                }
            } finally {
                btn.disabled = false;
                label.innerText = "GENERA TUTTO";
                imgLoad.classList.add('hidden');
                lucide.createIcons();
                window.scrollTo({ top: 100, behavior: 'smooth' });
            }
        }

        function copyThis(btn) {
            const text = btn.parentElement.nextElementSibling.innerText;
            navigator.clipboard.writeText(text);
            const icon = btn.querySelector('i');
            btn.classList.add('text-green-500');
            setTimeout(() => { btn.classList.remove('text-green-500'); }, 2000);
        }
    </script>
</body>
</html>
