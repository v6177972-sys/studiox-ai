<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI Pro - Cloud Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700;900&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; background-color: #010102; color: white; overflow-x: hidden; }
        .glass { background: rgba(10, 10, 15, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.08); }
        .btn-primary { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 12px 30px -10px rgba(37, 99, 235, 0.6); }
        .shimmer { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); background-size: 200% 100%; animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="min-h-screen">

    <nav class="p-5 border-b border-white/5 bg-black/60 sticky top-0 z-50 backdrop-blur-xl">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center font-bold text-2xl shadow-lg">X</div>
                <div class="flex flex-col">
                    <span class="font-black text-lg tracking-tighter text-white italic">STUDIOX <span class="text-blue-500 font-serif">AI</span></span>
                    <span class="text-[8px] font-bold text-gray-500 uppercase tracking-[0.3em]">Neural Marketing Pro</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleAdmin()" class="p-2.5 bg-white/5 rounded-xl border border-white/10">
                    <i data-lucide="shield" id="admin-icon" class="w-5 h-5 text-gray-500"></i>
                </button>
                <div id="connection-dot" class="w-2 h-2 bg-red-500 rounded-full"></div>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto p-6 pt-12 pb-48">
        
        <div id="admin-panel" class="hidden mb-12 p-8 glass rounded-[2.5rem] border-blue-500/20">
            <h3 class="text-xs font-black uppercase text-blue-400 mb-4">Configurazione Chiave</h3>
            <input type="password" id="master-key-input" placeholder="Incolla API Key di Google..." 
                class="w-full bg-black/40 border border-white/10 rounded-2xl p-4 text-sm outline-none text-white font-mono mb-4">
            <button onclick="saveKeyToCloud()" class="w-full btn-primary py-4 rounded-2xl font-black text-xs uppercase">Salva nel Cloud</button>
        </div>

        <div class="text-center mb-16">
            <h2 class="text-5xl md:text-7xl font-black mb-6 tracking-tighter leading-none italic uppercase">
                DOMINA IL <span class="text-blue-600">MERCATO.</span>
            </h2>
            <p class="text-gray-500 text-lg">Testi e immagini virali in un click.</p>
        </div>

        <div class="glass rounded-[3rem] p-8 md:p-12 shadow-2xl mb-12">
            <div class="flex gap-2 mb-10 p-1 bg-black/40 rounded-2xl w-fit border border-white/5">
                <button id="mode-text" onclick="setMode('text')" class="px-7 py-3 rounded-xl bg-blue-600 text-white font-black text-[10px] uppercase tracking-widest transition-all">Testo</button>
                <button id="mode-image" onclick="setMode('image')" class="px-7 py-3 rounded-xl text-gray-500 font-black text-[10px] uppercase tracking-widest transition-all">Grafica</button>
            </div>

            <textarea id="prompt-input" placeholder="Cosa creiamo?" 
                class="w-full h-40 bg-transparent text-2xl font-bold focus:outline-none resize-none text-white"></textarea>
            
            <div class="pt-8 border-t border-white/5 flex flex-col sm:flex-row justify-between items-center gap-6">
                <span id="status-tag" class="text-[10px] font-black uppercase text-gray-600 italic">Pronto</span>
                <button id="gen-button" class="btn-primary px-12 py-5 rounded-[2rem] font-black flex items-center justify-center gap-4 transition-all">
                    <span class="uppercase tracking-widest text-sm text-white">Genera Ora</span>
                    <i data-lucide="zap" class="w-5 h-5 fill-white"></i>
                </button>
            </div>
        </div>

        <div id="output-area" class="hidden space-y-10">
            <div class="glass rounded-[2.5rem] p-8 md:p-12 border border-white/5 shadow-2xl">
                <div id="text-result" class="text-xl md:text-2xl leading-relaxed text-gray-200 whitespace-pre-wrap pl-8 border-l-4 border-blue-600 italic mb-8"></div>
                <div id="image-result" class="hidden">
                    <div id="image-loader" class="w-full aspect-square rounded-3xl shimmer hidden flex items-center justify-center border border-white/5">
                        <span class="text-[10px] font-black uppercase text-blue-400">Creazione Grafica...</span>
                    </div>
                    <img id="output-img" src="" class="w-full rounded-3xl border border-white/10 shadow-2xl">
                </div>
                <button onclick="copyToClipboard()" class="mt-8 flex items-center gap-3 bg-white/5 px-6 py-3 rounded-xl transition-all">
                    <i data-lucide="copy" class="w-4 h-4 text-blue-500"></i>
                    <span class="text-[10px] font-black uppercase">Copia</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        let mode = 'text';
        let cloudApiKey = "";

        const firebaseConfig = {
            apiKey: "AIzaSyBxhw3d0MkqgM0zvQUMk_IdWtzDvSHg1x0",
            authDomain: "studiox-ai-pro.firebaseapp.com",
            projectId: "studiox-ai-pro",
            storageBucket: "studiox-ai-pro.firebasestorage.app",
            messagingSenderId: "381045649003",
            appId: "1:381045649003:web:6b27a3592da5fc03d10b2e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.signInAnonymously().then(() => {
            document.getElementById('connection-dot').classList.replace('bg-red-500', 'bg-green-500');
            db.collection('config').doc('engine').onSnapshot((doc) => {
                if(doc.exists) {
                    cloudApiKey = doc.data().key;
                    document.getElementById('admin-icon').classList.add('text-green-500');
                    document.getElementById('status-tag').innerText = "Sistema Sincronizzato";
                }
            });
        });

        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }
        function setMode(m) {
            mode = m;
            document.getElementById('mode-text').className = m === 'text' ? 'px-7 py-3 rounded-xl bg-blue-600 text-white font-black text-[10px] uppercase' : 'px-7 py-3 rounded-xl text-gray-500 font-black text-[10px] uppercase';
            document.getElementById('mode-image').className = m === 'image' ? 'px-7 py-3 rounded-xl bg-blue-600 text-white font-black text-[10px] uppercase' : 'px-7 py-3 rounded-xl text-gray-500 font-black text-[10px] uppercase';
        }

        function saveKeyToCloud() {
            const key = document.getElementById('master-key-input').value;
            db.collection('config').doc('engine').set({ key: key }).then(() => { alert("Configurazione Salvata!"); toggleAdmin(); });
        }

        document.getElementById('gen-button').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt-input').value;
            const btn = document.getElementById('gen-button');
            if(!prompt || !cloudApiKey) return;

            btn.disabled = true;
            btn.innerHTML = '<div class="w-6 h-6 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>';
            document.getElementById('output-area').classList.remove('hidden');

            try {
                if(mode === 'text') {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${cloudApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Sei un esperto SMM. Crea un post virale per: " + prompt }] }] })
                    });
                    const d = await r.json();
                    document.getElementById('text-result').innerText = d.candidates[0].content.parts[0].text;
                    document.getElementById('image-result').classList.add('hidden');
                } else {
                    document.getElementById('image-result').classList.remove('hidden');
                    document.getElementById('image-loader').classList.remove('hidden');
                    document.getElementById('output-img').classList.add('hidden');
                    
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict?key=${cloudApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ instances: [{ prompt: "Marketing style photo, studio lighting, for: " + prompt }], parameters: { sampleCount: 1 } })
                    });
                    const d = await r.json();
                    document.getElementById('output-img').src = `data:image/png;base64,${d.predictions[0].bytesBase64Encoded}`;
                    document.getElementById('output-img').classList.remove('hidden');
                    document.getElementById('image-loader').classList.add('hidden');
                    document.getElementById('text-result').innerText = "Grafica completata.";
                }
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            } catch (err) {
                alert("Errore generazione. Verifica la chiave o riprova.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span class="uppercase tracking-widest text-sm text-white">Genera Ora</span><i data-lucide="zap" class="w-5 h-5 fill-white text-white"></i>';
                lucide.createIcons();
            }
        });

        function copyToClipboard() {
            navigator.clipboard.writeText(document.getElementById('text-result').innerText);
            alert("Copiato!");
        }
    </script>
</body>
</html>
