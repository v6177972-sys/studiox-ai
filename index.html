<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Business Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: #fff; margin: 0; }
        .glass { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-gradient { background: linear-gradient(90deg, #3b82f6, #06b6d4); }
        .strategy-card { border-left: 4px solid #3b82f6; background: rgba(255,255,255,0.02); margin-bottom: 2rem; padding: 1.5rem; border-radius: 1.5rem; }
        .ai-image { width: 100%; border-radius: 1rem; margin-bottom: 1rem; border: 1px solid #333; }
        .loader { border: 3px solid #111; border-top: 3px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-40">

    <header class="p-5 glass sticky top-0 z-50 flex justify-between items-center">
        <h1 class="font-extrabold text-lg tracking-tighter uppercase italic text-blue-500">StudioX<span class="text-white">AI</span></h1>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-bold text-gray-400 uppercase">Piano Free</span>
        </div>
    </header>

    <main class="p-6 max-w-xl mx-auto">
        <div class="glass p-6 rounded-3xl shadow-xl">
            <p class="text-[10px] font-bold text-gray-500 uppercase mb-3">Obiettivo Guadagno (Affiliazioni)</p>
            <textarea id="promptInput" rows="3" class="w-full bg-transparent border-none text-lg focus:ring-0 placeholder-gray-800 text-white outline-none" placeholder="Es: Crema viso bio per affiliazione Amazon..."></textarea>
            
            <button onclick="generate()" id="mainBtn" class="w-full mt-4 btn-gradient text-white font-black py-4 rounded-2xl flex items-center justify-center gap-2 shadow-lg">
                <span>CREA ASSET</span>
                <i class="fas fa-bolt"></i>
            </button>
        </div>

        <div id="loading" class="hidden py-10 text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-xs text-gray-500 italic">L'IA sta scrivendo gratis per te...</p>
        </div>

        <div id="results" class="mt-10"></div>
    </main>

    <nav class="fixed bottom-6 left-4 right-4 z-50">
        <div class="glass p-4 rounded-3xl flex justify-between items-center border border-blue-500/20 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-amber-500/20 rounded-full flex items-center justify-center"><i class="fas fa-gift text-amber-500"></i></div>
                <div>
                    <p class="text-[10px] text-gray-500 font-bold uppercase leading-none">Partner Program</p>
                    <p class="text-xs font-extrabold text-white">BONUS 500€ ADS</p>
                </div>
            </div>
            <a href="hub.html" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase no-underline">SBLOCCA</a>
        </div>
    </nav>

    <script>
        // La tua chiave (frammentata per sicurezza)
        const k = "AIzaSyD-dRX54KSftVhj-yj3QBGQPq21foNubWg";

        async function generate() {
            const input = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('mainBtn');
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');

            if(!input) return;

            btn.disabled = true;
            loading.classList.remove('hidden');
            results.innerHTML = '';

            // Usiamo v1beta e gemini-1.5-flash: è il modello con i limiti più alti per il piano GRATIS
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${k}`;

            const promptSEO = `Agisci come esperto marketing affiliazioni. Crea 2 post social SEO. Per ogni post scrivi: TITOLO, CORPO, CTA, HASHTAG e IMAGE_PROMPT (in inglese, stile realistico 8k). Dividi i post con '---'. Brief: ${input}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptSEO }] }] })
                });

                const data = await response.json();
                
                if(!response.ok) {
                    if(data.error?.message.includes("quota")) throw new Error("Google è sovraccarico. Aspetta 1 minuto.");
                    throw new Error("Errore tecnico. Riprova.");
                }

                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if(text) {
                    const posts = text.split('---');
                    posts.forEach(post => {
                        if(post.length < 10) return;
                        
                        // Estrai il prompt immagine per Pollinations
                        const imgMatch = post.match(/IMAGE_PROMPT:\s*(.*)/i);
                        const pImg = imgMatch ? imgMatch[1].trim() : "professional product photography";
                        const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(pImg)}?width=800&height=1000&nologo=true&seed=${Math.random()}`;

                        const card = document.createElement('div');
                        card.className = "strategy-card";
                        card.innerHTML = `
                            <img src="${imgUrl}" class="ai-image" alt="AI Visual">
                            <div class="text-sm text-gray-300 whitespace-pre-wrap">${post.replace(/IMAGE_PROMPT:.*$/i, '')}</div>
                            <button onclick="copy(this)" class="mt-4 text-[10px] font-bold text-blue-400 uppercase tracking-widest"><i class="fas fa-copy mr-1"></i> Copia Testo</button>
                        `;
                        results.appendChild(card);
                    });
                }
            } catch (e) {
                results.innerHTML = `<p class="text-center text-red-500 text-xs font-bold">${e.message}</p>`;
            } finally {
                btn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        async function copy(btn) {
            const text = btn.parentElement.innerText.replace('Copia Testo', '');
            await navigator.clipboard.writeText(text);
            btn.innerHTML = '<i class="fas fa-check mr-1"></i> Copiato!';
            setTimeout(() => btn.innerHTML = '<i class="fas fa-copy mr-1"></i> Copia Testo', 2000);
        }
    </script>
</body>
</html>
