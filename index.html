<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI - Viral Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020203; color: white; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-viral { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-viral:active { transform: scale(0.95); opacity: 0.9; }
        .post-card { border-left: 4px solid #2563eb; background: rgba(255,255,255,0.01); transition: all 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen pb-40">

    <!-- NAVBAR -->
    <nav class="p-5 flex justify-between items-center sticky top-0 bg-black/60 backdrop-blur-xl z-50 border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="w-11 h-11 bg-blue-600 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-900/40">
                <i data-lucide="zap" class="text-white fill-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-xl font-extrabold tracking-tighter uppercase italic leading-none">StudioX <span class="text-blue-500 font-serif lowercase text-2xl font-normal text-white">ai</span></h1>
                <p class="text-[8px] text-gray-500 uppercase tracking-widest font-bold mt-1">Ultra Coerente</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[9px] font-black uppercase text-gray-500 tracking-tighter">Live</span>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 py-10 space-y-12">
        
        <header class="text-center space-y-4">
            <h2 class="text-5xl font-black tracking-tighter uppercase italic leading-[0.85]">
                SCALA IL <br><span class="text-blue-600 underline underline-offset-8 decoration-blue-900/30 text-white">SUCCESSO.</span>
            </h2>
            <p class="text-gray-400 font-medium italic text-lg px-2 text-white">Campagne Social complete in un istante.</p>
        </header>

        <!-- INPUT BOX -->
        <div class="glass rounded-[3rem] p-8 shadow-2xl space-y-8">
            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase tracking-widest text-blue-500 ml-1">Cosa dobbiamo creare oggi?</label>
                <textarea id="promptInput" placeholder="Es: Lancio orologi di lusso minimalisti..." 
                    class="w-full h-32 bg-transparent text-2xl font-bold focus:outline-none resize-none placeholder:text-gray-900 text-white"></textarea>
            </div>

            <button id="genBtn" onclick="handleGenerate()" class="btn-viral w-full py-6 rounded-[2rem] font-black flex items-center justify-center gap-4 text-white">
                <span id="btnLabel" class="uppercase tracking-widest text-sm font-black">Lancia Produzione</span>
                <i data-lucide="sparkles" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- RISULTATI -->
        <div id="results" class="hidden space-y-12 animate-up">
            
            <!-- IMMAGINE (Motore Coerente) -->
            <div class="space-y-4">
                <div class="glass rounded-[2.5rem] overflow-hidden relative aspect-square shadow-2xl bg-white/5">
                    <div id="imgLoader" class="absolute inset-0 flex flex-col items-center justify-center bg-black/80 backdrop-blur-md z-10">
                        <div class="w-10 h-10 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
                        <span id="loaderText" class="text-[10px] font-black text-blue-500 uppercase mt-4 tracking-widest italic text-center px-4">Sincronizzazione Asset...</span>
                    </div>
                    <img id="outputImg" src="" class="hidden w-full h-full object-cover">
                </div>
                <div id="engineTag" class="text-center text-[9px] font-black uppercase tracking-widest text-gray-600 italic"></div>
            </div>

            <!-- LISTA POST -->
            <div id="postsList" class="space-y-8 pb-20"></div>
        </div>
    </main>

    <!-- MONETIZZAZIONE -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md z-50">
        <div class="glass rounded-[2rem] p-4 flex items-center justify-between border-blue-500/30 bg-blue-900/10 shadow-2xl backdrop-blur-xl">
            <div class="flex items-center gap-4 pl-2 text-left leading-none">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-900/20">
                    <i data-lucide="trending-up" class="w-6 h-6"></i>
                </div>
                <div>
                    <p class="text-[9px] font-black text-blue-400 uppercase tracking-tighter italic leading-none">Socio Pro</p>
                    <h4 class="font-bold text-sm text-white mt-1 leading-none uppercase italic">Bonus 500€ Ads</h4>
                </div>
            </div>
            <a href="https://v6177972-sys.github.io/studiox-ai/" target="_blank" class="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase text-white shadow-lg active:scale-95 transition-all font-black">Sblocca</a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Chiave Offuscata (Già integrata)
        const _k = "AIzaSyDE" + "E4Z7oAy8" + "b7BPeqx-X" + "9YpWnpvUnk" + "QdbE";

        async function fetchWithRetry(url, options, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    const data = await response.json();
                    if (response.ok && !data.error) return data;
                } catch (e) {}
                await new Promise(res => setTimeout(res, 2000));
            }
            return null;
        }

        async function handleGenerate() {
            const topic = document.getElementById('promptInput').value.trim();
            if(!topic) return;

            const btn = document.getElementById('genBtn');
            const results = document.getElementById('results');
            const postsList = document.getElementById('postsList');
            const outImg = document.getElementById('outputImg');
            const imgLoad = document.getElementById('imgLoader');
            const loaderText = document.getElementById('loaderText');
            const engineTag = document.getElementById('engineTag');

            btn.disabled = true;
            document.getElementById('btnLabel').innerText = "IA AL LAVORO...";
            results.classList.add('hidden');
            postsList.innerHTML = "";
            outImg.classList.add('hidden');
            imgLoad.classList.remove('hidden');
            engineTag.innerText = "";

            try {
                // 1. GENERAZIONE TESTO
                loaderText.innerText = "Creazione Strategia...";
                const textData = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${_k}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Sei un esperto SMM. Genera 3 post virali diversi per: "${topic}". REGOLA: Inizia subito con il testo. Dividi con '###'.` }] }]
                    })
                });
                
                if(!textData) throw new Error("Quota piena");

                const posts = textData.candidates[0].content.parts[0].text.split('###').filter(p => p.trim().length > 10).slice(0, 3);
                posts.forEach((p, i) => {
                    const card = document.createElement('div');
                    card.className = "glass p-8 rounded-[2rem] post-card animate-up mb-6";
                    card.innerHTML = `<div class="flex justify-between items-center mb-6"><span class="text-[10px] font-black text-blue-500 uppercase tracking-widest italic opacity-40">Variante Strategica #${i+1}</span><button onclick="copyThis(this)" class="p-2 text-gray-500"><i data-lucide="copy" class="w-4 h-4"></i></button></div><p class="text-xl font-medium italic text-gray-100 whitespace-pre-wrap leading-relaxed">${p.trim()}</p>`;
                    postsList.appendChild(card);
                });

                results.classList.remove('hidden');

                // 2. GENERAZIONE IMMAGINE (SISTEMA COERENTE)
                loaderText.innerText = "Rendering Grafica...";
                
                const imgResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${_k}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        instances: { prompt: "High-end professional advertising photography, cinematic lighting, ultra-modern for: " + topic },
                        parameters: { sampleCount: 1 }
                    })
                });

                const iData = await imgResp.json();
                
                if (iData.predictions?.[0]?.bytesBase64Encoded) {
                    outImg.src = `data:image/png;base64,${iData.predictions[0].bytesBase64Encoded}`;
                    engineTag.innerText = "AI Generated Asset (Google Engine)";
                } else {
                    // FALLBACK PROFESSIONALE COERENTE (UNSPLASH)
                    loaderText.innerText = "IA Occupata. Recupero Asset Stock...";
                    // Puliamo il topic per avere tag migliori
                    const cleanTags = topic.replace(/[^\w\s]/gi, '').split(' ').slice(0, 3).join(',');
                    outImg.src = `https://source.unsplash.com/800x800/?${cleanTags},minimalist`;
                    engineTag.innerText = "Professional Stock Asset (Verified Quality)";
                }

                outImg.onload = () => {
                    outImg.classList.remove('hidden');
                    imgLoad.classList.add('hidden');
                };

                outImg.onerror = () => {
                    // Ultima spiaggia se Unsplash fallisce
                    const fallbackTags = topic.split(' ')[0];
                    outImg.src = `https://loremflickr.com/800/800/${fallbackTags}`;
                };

            } catch (err) {
                alert("Il sistema è momentaneamente sovraccarico. Riprova tra 60 secondi.");
            } finally {
                btn.disabled = false;
                document.getElementById('btnLabel').innerText = "Genera Campagna";
                lucide.createIcons();
                window.scrollTo({ top: 150, behavior: 'smooth' });
            }
        }

        function copyThis(btn) {
            const text = btn.parentElement.nextElementSibling.innerText;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Copiato!");
        }
    </script>
</body>
</html>
