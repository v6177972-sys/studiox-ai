<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: white; }
        .glass { background: rgba(20, 20, 25, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-blue { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); transition: all 0.3s; }
        .btn-blue:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen pb-40">

    <!-- NAVBAR -->
    <nav class="p-5 border-b border-white/5 flex justify-between items-center bg-black sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-extrabold text-2xl shadow-lg shadow-blue-900/40">X</div>
            <h1 class="font-bold text-lg tracking-tighter uppercase italic text-white">StudioX <span class="text-blue-500">AI</span></h1>
        </div>
        <button onclick="configKey()" class="p-2.5 bg-white/5 rounded-xl border border-white/10 text-yellow-500 active:bg-yellow-500/20">
            <i data-lucide="key" class="w-5 h-5"></i>
        </button>
    </nav>

    <main class="max-w-md mx-auto p-6 pt-12 space-y-10">
        
        <div class="text-center space-y-4">
            <h2 class="text-5xl font-black tracking-tighter uppercase italic leading-none">
                DOMINA IL <br><span class="text-blue-600">FUTURO.</span>
            </h2>
            <p class="text-gray-500 text-lg">Post e immagini virali in un click.</p>
        </div>

        <!-- GENERATORE -->
        <div class="glass rounded-[2.5rem] p-8 shadow-2xl space-y-8">
            <div class="flex gap-2 p-1 bg-black/40 rounded-2xl w-fit border border-white/5">
                <button id="mode-text" onclick="setMode('text')" class="px-7 py-2.5 rounded-xl bg-blue-600 text-white font-black text-[10px] uppercase transition-all shadow-lg">Testo</button>
                <button id="mode-image" onclick="setMode('image')" class="px-7 py-2.5 rounded-xl text-gray-500 font-black text-[10px] uppercase transition-all">Grafica</button>
            </div>

            <textarea id="promptInput" placeholder="Cosa vendiamo oggi?" 
                class="w-full h-32 bg-transparent text-2xl font-bold focus:outline-none resize-none placeholder:text-gray-900 text-white"></textarea>
            
            <div class="pt-8 border-t border-white/5 flex flex-col justify-between items-center gap-6">
                <div class="flex items-center gap-3 w-full">
                    <div id="status-dot" class="w-2 h-2 bg-red-500 rounded-full"></div>
                    <span id="status-text" class="text-[10px] font-bold text-gray-600 uppercase italic">Chiave Mancante</span>
                </div>
                <button id="genBtn" onclick="handleGenerate()" class="btn-blue w-full py-5 rounded-[1.5rem] font-black flex items-center justify-center gap-4 shadow-xl">
                    <span id="btnLabel" class="uppercase tracking-widest text-sm text-white font-black">Lancia AI</span>
                    <i data-lucide="zap" class="w-5 h-5 fill-white"></i>
                </button>
            </div>
        </div>

        <!-- RISULTATI -->
        <div id="results" class="hidden space-y-8 animate-in fade-in slide-in-from-bottom-8 duration-700">
            <div class="glass rounded-[2rem] p-8 border-white/5 relative">
                <div id="textResult" class="text-xl font-medium leading-relaxed text-gray-200 whitespace-pre-wrap border-l-4 border-blue-600 pl-8 italic mb-10"></div>
                <div id="imgContainer" class="hidden mt-10">
                    <div id="imgLoader" class="w-full aspect-square rounded-3xl bg-white/5 flex items-center justify-center hidden">
                        <span class="text-[10px] font-black uppercase text-blue-500">Creazione grafica...</span>
                    </div>
                    <img id="outputImg" src="" class="w-full rounded-3xl border border-white/10 shadow-2xl">
                </div>
                <button onclick="copyContent()" class="mt-8 flex items-center gap-3 bg-white/5 px-8 py-4 rounded-2xl border border-white/10 text-gray-400 font-bold text-[10px] uppercase">
                    <i data-lucide="copy" class="w-4 h-4"></i> Copia
                </button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md z-50">
        <div class="glass rounded-[2rem] p-4 flex items-center justify-between border-blue-500/30 bg-blue-900/10 shadow-2xl backdrop-blur-xl">
            <div class="flex items-center gap-3 pl-2">
                <div class="w-11 h-11 bg-blue-600 rounded-xl flex items-center justify-center text-white"><i data-lucide="gift" class="w-5 h-5"></i></div>
                <div class="text-left">
                    <p class="text-[9px] font-black text-blue-400 uppercase leading-none italic">Bonus Partner</p>
                    <h4 class="font-bold text-sm text-white mt-1 leading-none">500â‚¬ Crediti Ads</h4>
                </div>
            </div>
            <a href="https://v6177972-sys.github.io/studiox-ai/" class="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase text-white shadow-lg active:scale-95 transition-all">Attiva</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let mode = 'text';
        let apiKey = localStorage.getItem('vito_master_key') || "";

        if(apiKey) {
            document.getElementById('status-dot').classList.replace('bg-red-500', 'bg-green-500');
            document.getElementById('status-text').innerText = "Sistema Pronto";
        }

        function configKey() {
            const k = prompt("AIzaSyCwKrATofBt__AVhT3WKWtTc0Rj8mLDdE8", apiKey);
            if(k) {
                apiKey = k;
                localStorage.setItem('vito_master_key', k);
                location.reload();
            }
        }

        function setMode(m) {
            mode = m;
            document.getElementById('mode-text').className = m === 'text' ? 'px-7 py-2.5 rounded-xl bg-blue-600 text-white font-black text-[10px] uppercase shadow-lg transition-all' : 'px-7 py-2.5 rounded-xl text-gray-500 font-black text-[10px] uppercase transition-all';
            document.getElementById('mode-image').className = m === 'image' ? 'px-7 py-2.5 rounded-xl bg-blue-600 text-white font-black text-[10px] uppercase shadow-lg transition-all' : 'px-7 py-2.5 rounded-xl text-gray-500 font-black text-[10px] uppercase transition-all';
        }

        async function handleGenerate() {
            const promptInput = document.getElementById('promptInput').value;
            if(!promptInput) return;
            if(!apiKey) { configKey(); return; }

            const btn = document.getElementById('genBtn');
            const label = document.getElementById('btnLabel');
            const results = document.getElementById('results');

            btn.disabled = true;
            label.innerText = "ELABORAZIONE...";
            results.classList.add('hidden');

            try {
                if(mode === 'text') {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Sei StudioX AI Pro. Crea un post virale con hook, corpo e hashtag per: " + promptInput }] }] })
                    });
                    const d = await r.json();
                    if(d.error) throw new Error(d.error.message);
                    document.getElementById('textResult').innerText = d.candidates[0].content.parts[0].text;
                    document.getElementById('imgContainer').classList.add('hidden');
                } else {
                    document.getElementById('imgContainer').classList.remove('hidden');
                    document.getElementById('imgLoader').classList.remove('hidden');
                    document.getElementById('outputImg').classList.add('hidden');
                    document.getElementById('textResult').innerText = "Generazione visiva...";

                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ instances: [{ prompt: "High-end product photography for marketing: " + promptInput }], parameters: { sampleCount: 1 } })
                    });
                    const d = await r.json();
                    if(d.error) throw new Error(d.error.message);
                    document.getElementById('outputImg').src = `data:image/png;base64,${d.predictions[0].bytesBase64Encoded}`;
                    document.getElementById('outputImg').classList.remove('hidden');
                    document.getElementById('imgLoader').classList.add('hidden');
                }
                results.classList.remove('hidden');
            } catch (err) {
                alert("Errore API: verifica la chiave cliccando sulla chiavetta in alto.");
            } finally {
                btn.disabled = false;
                label.innerText = "Lancia AI";
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        function copyContent() {
            navigator.clipboard.writeText(document.getElementById('textResult').innerText);
            alert("Copiato!");
        }
    </script>
</body>
</html>
