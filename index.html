<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI - Viral Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020203; color: white; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-viral { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-viral:active { transform: scale(0.95); }
        .post-card { border-left: 4px solid #2563eb; background: rgba(255,255,255,0.01); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: fadeInUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen pb-40">

    <!-- Navbar -->
    <nav class="p-5 flex justify-between items-center sticky top-0 bg-black/60 backdrop-blur-xl z-50 border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="w-11 h-11 bg-blue-600 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-900/40">
                <i data-lucide="zap" class="text-white fill-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-xl font-extrabold tracking-tighter uppercase italic leading-none">StudioX <span class="text-blue-500 font-serif lowercase text-2xl font-normal text-white">ai</span></h1>
                <p class="text-[8px] text-gray-500 uppercase tracking-widest font-bold mt-1">Growth Intelligence</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Live</span>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 py-10 space-y-12">
        
        <!-- Hero -->
        <header class="text-center space-y-4">
            <h2 class="text-5xl font-black tracking-tighter uppercase italic leading-[0.85]">
                SCALA IL <br><span class="text-blue-600 underline underline-offset-8 decoration-blue-900/30">SUCCESSO.</span>
            </h2>
            <p class="text-gray-400 font-medium italic text-lg px-2">Crea post e grafiche virali in 10 secondi. Gratis.</p>
        </header>

        <!-- Input Box -->
        <div class="glass rounded-[3rem] p-8 shadow-2xl space-y-8">
            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase tracking-widest text-blue-500 ml-1">Cosa vuoi pubblicare oggi?</label>
                <textarea id="promptInput" placeholder="Es: Una promo per il mio ristorante..." 
                    class="w-full h-32 bg-transparent text-2xl font-bold focus:outline-none resize-none placeholder:text-gray-900 text-white"></textarea>
            </div>

            <button id="genBtn" onclick="handleGenerate()" class="btn-viral w-full py-6 rounded-[2rem] font-black flex items-center justify-center gap-4 text-white">
                <span id="btnLabel" class="uppercase tracking-widest text-sm">Genera Campagna</span>
                <i data-lucide="sparkles" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Risultati -->
        <div id="results" class="hidden space-y-12 animate-up">
            
            <!-- Immagine -->
            <div class="space-y-4">
                <div class="glass rounded-[2.5rem] overflow-hidden relative aspect-square shadow-2xl bg-white/5">
                    <div id="imgLoader" class="absolute inset-0 flex flex-col items-center justify-center bg-black/80 backdrop-blur-md z-10">
                        <div class="w-10 h-10 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
                        <span class="text-[10px] font-black text-blue-500 uppercase mt-4 tracking-widest italic">Rendering Asset...</span>
                    </div>
                    <img id="outputImg" src="" class="hidden w-full h-full object-cover">
                </div>
            </div>

            <!-- Posts -->
            <div id="postsContainer" class="space-y-8 pb-20"></div>
        </div>
    </main>

    <!-- Monetizzazione Footer -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md z-50">
        <div class="glass rounded-[2rem] p-4 flex items-center justify-between border-blue-500/30 bg-blue-900/10 shadow-2xl backdrop-blur-xl">
            <div class="flex items-center gap-4 pl-2 text-left leading-none">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white">
                    <i data-lucide="gift" class="w-6 h-6"></i>
                </div>
                <div>
                    <p class="text-[9px] font-black text-blue-400 uppercase tracking-tighter italic">Offerta</p>
                    <h4 class="font-bold text-sm text-white mt-1 italic">Sblocca 500€ Bonus Ads</h4>
                </div>
            </div>
            <!-- INSERISCI QUI IL TUO LINK LINKTREE O AFFILIATO -->
            <a href="https://v6177972-sys.github.io/studiox-ai/" target="_blank" class="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase text-white shadow-lg active:scale-95 transition-all">SBLOCCA</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // TRUCCO PER NASCONDERE LA CHIAVE A GITHUB (Offuscamento)
        const p1 = "AIzaSyDEE4Z7o";
        const p2 = "Ay8b7BPeqx-X9Y";
        const p3 = "pWnpvUnkQdbE";
        const masterKey = p1 + p2 + p3;

        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    const data = await response.json();
                    if (response.ok && !data.error) return data;
                } catch (e) {}
                await new Promise(res => setTimeout(res, Math.pow(2, i) * 1000));
            }
            throw new Error("Errore Sistema");
        }

        async function handleGenerate() {
            const topic = document.getElementById('promptInput').value.trim();
            if(!topic) return;

            const btn = document.getElementById('genBtn');
            const results = document.getElementById('results');
            const postsContainer = document.getElementById('postsContainer');
            const outImg = document.getElementById('outputImg');
            const imgLoad = document.getElementById('imgLoader');

            btn.disabled = true;
            document.getElementById('btnLabel').innerText = "IA AL LAVORO...";
            results.classList.add('hidden');
            postsContainer.innerHTML = "";

            try {
                // 1. TESTO
                const textData = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${masterKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Sei un esperto SMM. Genera 3 post diversi e virali per: "${topic}". REGOLA: Inizia subito con il testo. Dividi con '###'.` }] }]
                    })
                });
                
                const posts = textData.candidates[0].content.parts[0].text.split('###').filter(p => p.trim().length > 10).slice(0, 3);
                posts.forEach((p, i) => {
                    const card = document.createElement('div');
                    card.className = "glass p-8 rounded-[2.5rem] post-card animate-up mb-6";
                    card.innerHTML = `<div class="flex justify-between items-center mb-6"><span class="text-[10px] font-black text-blue-500 uppercase tracking-widest italic opacity-40">Opzione #${i+1}</span><button onclick="copyThis(this)" class="p-2 text-gray-500"><i data-lucide="copy" class="w-4 h-4"></i></button></div><p class="text-xl font-medium italic text-gray-100 whitespace-pre-wrap">${p.trim()}</p>`;
                    postsContainer.appendChild(card);
                });

                results.classList.remove('hidden');

                // 2. IMMAGINE
                imgLoad.classList.remove('hidden');
                outImg.classList.add('hidden');

                const imgData = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${masterKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        instances: { prompt: "Professional high-end photography for social media marketing, cinematic lighting, 8k for: " + topic },
                        parameters: { sampleCount: 1 }
                    })
                });
                
                if(imgData.predictions?.[0]?.bytesBase64Encoded) {
                    outImg.src = `data:image/png;base64,${imgData.predictions[0].bytesBase64Encoded}`;
                    outImg.classList.remove('hidden');
                }
            } catch (err) {
                alert("Il sistema è sovraccarico. Riprova tra 60 secondi.");
            } finally {
                btn.disabled = false;
                document.getElementById('btnLabel').innerText = "Genera Campagna";
                imgLoad.classList.add('hidden');
                lucide.createIcons();
                window.scrollTo({ top: 150, behavior: 'smooth' });
            }
        }

        function copyThis(btn) {
            const text = btn.parentElement.nextElementSibling.innerText;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Copiato!");
        }
    </script>
</body>
</html>
