<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Ultra SMM Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #0ea5e9; --bg: #030303; --accent: #22d3ee; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #f1f5f9; margin: 0; }
        .glass { background: rgba(10, 10, 10, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .ultra-glow { box-shadow: 0 0 40px rgba(14, 165, 233, 0.2); }
        .loader { border: 3px solid rgba(255, 255, 255, 0.05); border-top: 3px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .strategy-card { border: 1px solid rgba(255, 255, 255, 0.05); background: linear-gradient(180deg, rgba(20,20,20,0.6) 0%, rgba(5,5,5,0.9) 100%); transition: all 0.4s ease; }
        .img-ai { width: 100%; height: 380px; object-fit: cover; border-radius: 2rem; margin-bottom: 1.5rem; border: 1px solid rgba(255,255,255,0.1); }
        .badge-seo { background: rgba(34, 211, 238, 0.1); color: var(--accent); font-size: 0.65rem; font-weight: 900; padding: 4px 12px; border-radius: 50px; border: 1px solid rgba(34, 211, 238, 0.2); text-transform: uppercase; }
        .animate-in { animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-48">

    <header class="p-6 flex justify-between items-center glass sticky top-0 z-50 border-b border-white/5">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-sky-600 rounded-2xl flex items-center justify-center ultra-glow">
                <i class="fas fa-brain text-white text-2xl"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-2xl tracking-tighter text-white italic uppercase">STUDIOX<span class="text-sky-400">ULTRA</span></h1>
                <p class="text-[8px] text-gray-500 font-black uppercase tracking-[0.4em]">Gemini 2.0 Pro • Imagen 4 Architecture</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-[10px] font-bold text-emerald-500 uppercase tracking-widest animate-pulse">SEO Master Active</span>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-6">
        
        <div class="glass p-8 rounded-[3rem] mb-12 border-white/10 shadow-3xl mt-6 relative overflow-hidden">
            <label class="block text-[10px] font-black text-sky-500 uppercase mb-4 tracking-[0.3em]">Brief Operativo Strategico</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-2xl focus:ring-0 placeholder-gray-800 resize-none text-white font-semibold outline-none"
                placeholder="Qual è il tuo obiettivo di marketing oggi?"></textarea>
            
            <button onclick="runUltraEngine()" id="mainBtn" 
                class="w-full mt-8 bg-gradient-to-r from-sky-600 to-cyan-500 hover:scale-[1.01] text-white font-black py-5 rounded-3xl flex items-center justify-center gap-4 transition-all ultra-glow">
                <span>GENERA ASSET PROFESSIONALI</span>
                <i class="fas fa-rocket"></i>
            </button>
        </div>

        <div id="loading" class="hidden text-center py-20">
            <div class="loader mx-auto mb-8"></div>
            <h3 class="text-xl font-black text-white italic tracking-tighter uppercase">Ottimizzazione SEO & Visual...</h3>
            <p class="text-gray-500 text-sm italic">Sincronizzazione con modelli Gemini 2.0</p>
        </div>

        <div id="results" class="space-y-24"></div>

    </main>

    <nav class="fixed bottom-8 left-8 right-8 z-50">
        <div class="glass p-5 rounded-[2.5rem] flex justify-between items-center border border-sky-500/30 shadow-3xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-gradient-to-br from-amber-500 to-orange-600 rounded-2xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-crown text-white text-xl"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest leading-none">VIP Partner Access</p>
                    <p class="text-sm font-black text-white italic">SBLOCCA 500€ BONUS ADS</p>
                </div>
            </div>
            <a href="hub.html" class="bg-sky-600 text-white px-8 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-white hover:text-black transition-all no-underline shadow-lg">
                ACCEDI ALL'HUB
            </a>
        </div>
    </nav>

    <script>
        // Nuova Chiave Frammentata
        const k1 = "AIzaSyD-";
        const k2 = "dRX54KSf";
        const k3 = "tVhj-yj3";
        const k4 = "QBGQPq21";
        const k5 = "foNubWg";
        const fullKey = k1 + k2 + k3 + k4 + k5;

        async function runUltraEngine() {
            const prompt = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('mainBtn');
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');

            if (!prompt) return;

            btn.disabled = true;
            loading.classList.remove('hidden');
            results.innerHTML = '';

            // MODIFICA: Usiamo gemini-2.0-flash su endpoint v1beta per massima compatibilità 2026
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${fullKey}`;

            const instruction = `Agisci come STUDIOX ULTRA PRO. Genera 3 post SMM perfetti per SEO e posizionamento.
            Struttura per ogni post:
            - SEO FOCUS: [Keywords strategiche]
            - TITOLO: [H1 accattivante]
            - HOOK: [Gancio d'impatto]
            - BODY: [Testo professionale persuasivo]
            - CTA: [Chiamata all'azione]
            - IMAGE_PROMPT: [Prompt fotografico in INGLESE per Imagen 4: professional photography, cinematic lighting, 8k, advertising grade].
            Dividi i post con '---'.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: instruction + "\n\nBRIEF: " + prompt }] }]
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || "Errore di connessione");

                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) renderPosts(text);

            } catch (err) {
                results.innerHTML = `<div class="p-8 glass rounded-3xl border-red-500/20 text-center text-red-400 text-xs font-bold uppercase italic">ERRORE: ${err.message}</div>`;
            } finally {
                btn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        function renderPosts(text) {
            const container = document.getElementById('results');
            const sections = text.split('---');

            sections.forEach((item, i) => {
                if (item.trim().length < 50) return;

                const imgMatch = item.match(/IMAGE_PROMPT:\s*(.*)/i);
                const visual = imgMatch ? imgMatch[1].trim() : "professional advertising photography";
                const cleanText = item.replace(/IMAGE_PROMPT:.*$/i, "").trim();

                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(visual + ", extreme detail, advertising grade, 8k")}?width=1080&height=1350&nologo=true&seed=${Math.random()}`;

                const card = document.createElement('div');
                card.className = 'strategy-card p-8 rounded-[3rem] animate-in';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-8">
                        <span class="badge-seo">StudioX Algorithm Optimized</span>
                        <button onclick="copyToClipboard(this)" class="w-10 h-10 glass rounded-full flex items-center justify-center hover:text-sky-400 transition-all">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <img src="${imgUrl}" class="img-ai shadow-2xl" alt="AI Visual Asset">
                    <div class="text-sm leading-relaxed text-gray-200 whitespace-pre-wrap font-medium">${cleanText}</div>
                `;
                container.appendChild(card);
            });
        }

        async function copyToClipboard(btn) {
            const text = btn.closest('.strategy-card').innerText;
            await navigator.clipboard.writeText(text);
            btn.innerHTML = '<i class="fas fa-check text-sky-400"></i>';
            setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i>', 2000);
        }
    </script>
</body>
</html>
