<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudioX PRO | Viral SMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: #fff; margin: 0; padding-bottom: 120px; }
        .glass { background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #1f1f1f; }
        .card { background: #0f0f0f; border: 1px solid #222; border-radius: 1.5rem; padding: 1.5rem; margin-bottom: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .loader { border: 3px solid #111; border-top: 3px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-primary { background: linear-gradient(135deg, #2563eb, #06b6d4); color: white; transition: transform 0.2s; }
        .btn-primary:active { transform: scale(0.96); }
        input, textarea { font-size: 16px !important; }
    </style>
</head>
<body>

    <header class="p-5 glass sticky top-0 z-50 flex justify-between items-center shadow-lg">
        <div>
            <h1 class="font-extrabold text-xl italic text-blue-500 tracking-tighter uppercase">StudioX<span class="text-white">Pro</span></h1>
            <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Viral Engine AI</p>
        </div>
        <div class="flex items-center gap-2 bg-zinc-800 px-3 py-1 rounded-full border border-green-500/30">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-[9px] font-bold text-green-400">UNLIMITED</span>
        </div>
    </header>

    <main class="p-5 max-w-xl mx-auto">
        
        <div class="bg-zinc-900/50 p-6 rounded-[2rem] border border-zinc-800 shadow-xl mb-8">
            <label class="text-[10px] font-black text-blue-400 uppercase tracking-widest block mb-3">Prodotto da spingere</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-white placeholder-zinc-600 font-bold resize-none outline-none text-lg" 
                placeholder="Es: Cuffie Bluetooth economiche..."></textarea>
            
            <button onclick="runGenerator()" id="btn" class="w-full mt-6 btn-primary font-black py-5 rounded-xl flex items-center justify-center gap-3 shadow-lg shadow-blue-900/20">
                <span id="btnText">CREA POST VIRALI</span>
                <i class="fas fa-fire"></i>
            </button>
        </div>

        <div id="loading" class="hidden py-10 text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-[10px] text-blue-400 font-black uppercase animate-pulse">Generazione No-Limit in corso...</p>
        </div>

        <div id="results" class="space-y-8"></div>

        <div class="text-center mt-10 mb-5 opacity-50">
            <p class="text-[10px] text-zinc-600 font-bold tracking-widest">
                POWERED BY POLLINATIONS
            </p>
        </div>

    </main>

    <script>
        async function runGenerator() {
            const input = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            if (!input) { alert("Scrivi il nome del prodotto!"); return; }

            // UI Update
            btn.disabled = true;
            btnText.innerText = "SCRITTURA PERSUASIVA...";
            loading.classList.remove('hidden');
            results.innerHTML = '';

            // Prompt Ottimizzato
            const prompt = `Agisci come copywriter virale. Scrivi 3 post per vendere: ${input}. 
            FORMATO PER OGNI POST:
            HOOK: (Frase shock)
            BODY: (Benefici veloci)
            CTA: (Link in bio)
            HASHTAGS: (5 tag)
            IMAGE_PROMPT: (Descrizione foto realistica in inglese)
            Separa i post con "---". Niente intro.`;

            try {
                // Chiamata API Semplificata
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`);
                
                if (!response.ok) throw new Error("Errore server");
                
                const textData = await response.text();
                renderCards(textData);

            } catch (error) {
                alert("Riprova, server occupato.");
                console.error(error);
            } finally {
                btn.disabled = false;
                btnText.innerText = "CREA POST VIRALI";
                loading.classList.add('hidden');
            }
        }

        function renderCards(fullText) {
            const container = document.getElementById('results');
            const posts = fullText.split('---');

            posts.forEach((post, index) => {
                if (post.trim().length < 10) return;

                // Estrai immagine
                let imgPrompt = "product photography";
                const imgMatch = post.match(/IMAGE_PROMPT:\s*(.*)/i);
                if (imgMatch) imgPrompt = imgMatch[1];

                const cleanText = post.replace(/IMAGE_PROMPT:.*$/i, "").trim();
                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(imgPrompt)}?width=800&height=1000&nologo=true&seed=${Math.random()}`;

                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `
                    <div class="flex items-center gap-2 mb-4">
                        <span class="bg-blue-600 text-white text-[10px] font-bold px-2 py-1 rounded">POST ${index + 1}</span>
                    </div>
                    <img src="${imgUrl}" class="w-full rounded-xl mb-4 shadow-lg" alt="AI Image">
                    <div class="text-sm text-gray-300 whitespace-pre-wrap mb-4">${cleanText}</div>
                    <button class="w-full py-3 bg-zinc-800 rounded-xl text-[10px] text-blue-400 font-bold uppercase" onclick="navigator.clipboard.writeText(this.previousElementSibling.innerText); alert('Copiato!')">
                        COPIA TESTO
                    </button>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
