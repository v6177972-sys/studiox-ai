<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX PRO | Affiliate SMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: #fff; margin: 0; }
        .glass { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #222; }
        .card { background: #111; border: 1px solid #222; border-radius: 2rem; padding: 1.5rem; margin-bottom: 2rem; }
        .loader { border: 3px solid #222; border-top: 3px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-pro { background: linear-gradient(90deg, #3b82f6, #06b6d4); transition: transform 0.2s; }
        .btn-pro:active { transform: scale(0.95); }
    </style>
</head>
<body class="pb-40">

    <header class="p-5 glass sticky top-0 z-50 flex justify-between items-center">
        <h1 class="font-extrabold text-blue-500 italic text-xl uppercase tracking-tighter">StudioX<span class="text-white">Pro</span></h1>
        <div id="quotaStatus" class="text-[8px] font-black text-green-500 border border-green-500/30 px-2 py-1 rounded">FREE TIER ACTIVE</div>
    </header>

    <main class="p-5 max-w-xl mx-auto">
        <div class="bg-zinc-900/50 p-6 rounded-[2.5rem] border border-zinc-800 shadow-2xl">
            <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest block mb-2">Prodotto in Affiliazione</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-xl focus:ring-0 text-white placeholder-zinc-800 font-bold resize-none outline-none" 
                placeholder="Es: Integratore per dormire meglio..."></textarea>
            
            <button onclick="generate()" id="btn" class="w-full mt-4 btn-pro text-white font-black py-4 rounded-2xl flex items-center justify-center gap-3">
                <span>GENERA ASSET SEO</span>
                <i class="fas fa-bolt"></i>
            </button>
        </div>

        <div id="loading" class="hidden py-10 text-center">
            <div class="loader mx-auto mb-2"></div>
            <p class="text-[10px] text-gray-600 font-bold uppercase animate-pulse">Sincronizzazione con l'IA...</p>
        </div>

        <div id="results" class="mt-8"></div>
    </main>

    <nav class="fixed bottom-6 left-4 right-4 z-50">
        <div class="glass p-4 rounded-3xl flex justify-between items-center border border-blue-500/20 bg-zinc-900/90 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-amber-500/10 rounded-xl flex items-center justify-center border border-amber-500/20">
                    <i class="fas fa-gem text-amber-500 text-sm"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase leading-none">Partner Program</p>
                    <p class="text-xs font-black text-white italic">BONUS 500â‚¬ ADS</p>
                </div>
            </div>
            <a href="hub.html" class="bg-white text-black px-5 py-2.5 rounded-xl text-[10px] font-black uppercase no-underline">SBLOCCA</a>
        </div>
    </nav>

    <script>
        const API_KEY = "AIzaSyD-dRX54KSftVhj-yj3QBGQPq21foNubWg";

        async function generate() {
            const input = document.getElementById('promptInput').value.trim();
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');
            const btn = document.getElementById('btn');

            if (!input) return;

            btn.disabled = true;
            loading.classList.remove('hidden');
            results.innerHTML = '';

            // Usiamo v1 stabile per minimizzare gli errori di quota
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

            // Prompt super-ottimizzato per risparmiare "token" (spazio gratuito)
            const prompt = `Sei un SMM esperto SEO. Crea 2 post per vendere: ${input}. Per ogni post: TITOLO SEO, BODY con emoji e IMAGE_PROMPT dettagliato in inglese (stile professional photography, cinematic, 8k). Dividi con '---'.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    if (response.status === 429) throw new Error("LIMITE QUOTA: Aspetta 30 secondi.");
                    throw new Error("ERRORE: Riprova tra poco.");
                }

                const output = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (output) {
                    output.split('---').forEach(p => {
                        if (p.length < 10) return;
                        
                        const imgMatch = p.match(/IMAGE_PROMPT:\s*(.*)/i);
                        const visual = imgMatch ? imgMatch[1].trim() : "professional advertising photography";
                        const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(visual + ", high resolution, photorealistic")}?width=1080&height=1350&nologo=true`;

                        const card = document.createElement('div');
                        card.className = "card";
                        card.innerHTML = `
                            <img src="${imgUrl}" class="w-full rounded-2xl mb-4 border border-zinc-800 shadow-xl" alt="AI Visual">
                            <div class="text-sm text-gray-300 whitespace-pre-wrap">${p.replace(/IMAGE_PROMPT:.*$/i, '')}</div>
                            <button onclick="copyText(this)" class="mt-4 text-[10px] text-blue-400 font-bold uppercase tracking-widest"><i class="fas fa-copy"></i> Copia Testo</button>
                        `;
                        results.appendChild(card);
                    });
                }
            } catch (err) {
                results.innerHTML = `<p class="text-center text-red-500 text-[10px] font-bold uppercase">${err.message}</p>`;
            } finally {
                btn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        async function copyText(btn) {
            const text = btn.parentElement.innerText.replace('Copia Testo', '');
            await navigator.clipboard.writeText(text);
            btn.innerHTML = '<i class="fas fa-check"></i> Copiato!';
            setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i> Copia Testo', 2000);
        }
    </script>
</body>
</html>
