<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI Pro - Triple Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020203; color: white; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .btn-viral { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-viral:active { transform: scale(0.95); opacity: 0.9; }
        .post-card { transition: all 0.4s ease; border-left: 4px solid transparent; }
        .post-card:hover { border-left-color: #2563eb; background: rgba(37, 99, 235, 0.05); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.6s ease-out forwards; }
        .shimmer { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); background-size: 200% 100%; animation: shim 2s infinite; }
        @keyframes shim { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="min-h-screen pb-40">

    <!-- NAVBAR -->
    <nav class="p-5 border-b border-white/5 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-lg z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-extrabold text-2xl shadow-lg shadow-blue-900/40 text-white italic leading-none">X</div>
            <div>
                <h1 class="font-bold text-lg tracking-tighter uppercase italic text-white leading-none font-black">StudioX <span class="text-blue-500 font-serif lowercase text-xl">ai</span></h1>
                <p class="text-[8px] text-gray-500 uppercase tracking-widest mt-1">Triple Vision Engine</p>
            </div>
        </div>
        <button onclick="askKey()" class="p-2.5 bg-white/5 rounded-xl border border-white/10 text-yellow-500 active:bg-yellow-500/10 transition-all">
            <i data-lucide="key" class="w-5 h-5"></i>
        </button>
    </nav>

    <main class="max-w-md mx-auto p-6 pt-10 space-y-12">
        <header class="text-center space-y-4">
            <h2 class="text-5xl md:text-6xl font-black tracking-tighter uppercase italic leading-[0.85]">
                SCALA IL <br><span class="text-blue-600 underline underline-offset-8 decoration-blue-900">SUCCESSO.</span>
            </h2>
            <p class="text-gray-500 text-lg font-medium italic">Genera 3 post e 3 grafiche coordinate in un click.</p>
        </header>

        <!-- INPUT AREA -->
        <div class="glass rounded-[3rem] p-8 shadow-2xl space-y-8">
            <textarea id="promptInput" placeholder="Di cosa parla la tua campagna?" 
                class="w-full h-32 bg-transparent text-2xl font-bold focus:outline-none resize-none placeholder:text-gray-900 text-white"></textarea>
            
            <div class="pt-8 border-t border-white/5 flex flex-col justify-between items-center gap-6">
                <div class="flex items-center gap-3 w-full opacity-60">
                    <i data-lucide="layers-3" class="w-4 h-4 text-blue-500"></i>
                    <span class="text-[10px] font-black uppercase tracking-[0.2em] italic">Full Campaign Mode Active</span>
                </div>
                <button id="genBtn" onclick="handleGenerate()" class="btn-viral w-full py-5 rounded-[2rem] font-black flex items-center justify-center gap-4 shadow-xl">
                    <span id="btnLabel" class="uppercase tracking-widest text-sm text-white font-black">LANCIA CAMPAGNA</span>
                    <i data-lucide="zap" class="w-5 h-5 fill-white"></i>
                </button>
            </div>
        </div>

        <!-- RESULTS AREA -->
        <div id="results" class="hidden space-y-12 animate-fade">
            <!-- I post verranno inseriti qui da JavaScript -->
        </div>
    </main>

    <!-- FOOTER MONETIZZAZIONE -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md z-50">
        <div class="glass rounded-[2rem] p-4 flex items-center justify-between border-blue-500/30 bg-blue-900/10 shadow-2xl backdrop-blur-xl">
            <div class="flex items-center gap-4 pl-2 text-left leading-none">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-900/20">
                    <i data-lucide="trending-up" class="w-6 h-6"></i>
                </div>
                <div>
                    <p class="text-[9px] font-black text-blue-400 uppercase tracking-tighter italic leading-none">Ad Revenue Pack</p>
                    <h4 class="font-bold text-sm text-white mt-1 leading-none">Ottieni 500â‚¬ Ads</h4>
                </div>
            </div>
            <a href="https://v6177972-sys.github.io/studiox-ai/" class="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase text-white shadow-lg active:scale-95 transition-all">Attiva</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let apiKey = localStorage.getItem('studiox_vision_v1') || "";

        function askKey() {
            const k = prompt("Configura API Gemini Pro:", apiKey);
            if(k) {
                apiKey = k;
                localStorage.setItem('studiox_vision_v1', k);
                location.reload();
            }
        }

        async function generateImage(prompt, elementId, loaderId, stylePrompt) {
            const container = document.getElementById(elementId);
            const loader = document.getElementById(loaderId);
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: [{ prompt: stylePrompt + prompt }],
                        parameters: { sampleCount: 1 }
                    })
                });
                
                const data = await response.json();
                if(data.predictions?.[0]) {
                    container.src = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                    container.classList.remove('hidden');
                }
            } catch (err) {
                console.error("Image Error:", err);
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function handleGenerate() {
            const promptInput = document.getElementById('promptInput').value;
            if(!promptInput) return;
            if(!apiKey) { askKey(); return; }

            const btn = document.getElementById('genBtn');
            const label = document.getElementById('btnLabel');
            const results = document.getElementById('results');

            btn.disabled = true;
            label.innerText = "COSTRUZIONE CAMPAGNA...";
            results.innerHTML = "";
            results.classList.add('hidden');

            try {
                // 1. GENERAZIONE 3 TESTI (Gemini 2.5 Flash)
                const textResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: `Sei un Direttore Creativo Social. Genera 3 post diversi per: "${promptInput}". 
                        Post 1: STILE DIRETTO E PROVOCATORIO.
                        Post 2: STILE STORYTELLING EMOZIONALE.
                        Post 3: STILE EDUCATIVO DI VALORE.
                        Dividili chiaramente con '---'.` }] }] 
                    })
                });
                
                const data = await textResponse.json();
                if(data.error) throw new Error(data.error.message);
                
                const allPostsText = data.candidates[0].content.parts[0].text;
                const postVariants = allPostsText.split('---').filter(p => p.trim().length > 10).slice(0, 3);

                results.classList.remove('hidden');

                const styles = [
                    "Professional minimalist product photography, high contrast, clean background for: ",
                    "Cinematic emotional storytelling photography, moody lighting, human touch for: ",
                    "Bright clean workspace photography, educational and helpful aesthetic for: "
                ];

                const titles = ["Impatto Diretto", "Storytelling Visivo", "Valore Educativo"];

                postVariants.forEach((post, index) => {
                    const card = document.createElement('div');
                    card.className = "glass rounded-[2.5rem] overflow-hidden border-white/5 shadow-2xl space-y-0 animate-fade mb-10";
                    card.style.animationDelay = `${index * 0.2}s`;
                    
                    const imgId = `img-${index}`;
                    const loaderId = `loader-${index}`;

                    card.innerHTML = `
                        <div class="relative aspect-square bg-white/5">
                            <div id="${loaderId}" class="absolute inset-0 flex flex-col items-center justify-center shimmer z-10">
                                <div class="w-8 h-8 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
                                <span class="text-[10px] font-black text-blue-500 uppercase mt-4 tracking-widest italic">Rendering Visual ${index + 1}...</span>
                            </div>
                            <img id="${imgId}" src="" class="hidden w-full h-full object-cover">
                        </div>
                        <div class="p-8 space-y-6">
                            <div class="flex justify-between items-center">
                                <span class="bg-blue-600/20 text-blue-400 text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest border border-blue-500/20 italic">${titles[index]}</span>
                                <i data-lucide="check-circle" class="text-blue-500 w-5 h-5"></i>
                            </div>
                            <p class="text-lg font-medium leading-relaxed italic text-gray-100 whitespace-pre-wrap border-l-2 border-blue-600/30 pl-6">${post.trim()}</p>
                            <button onclick="copyPost(this)" class="w-full bg-white/5 hover:bg-white/10 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 border border-white/10 transition-all active:scale-95 group">
                                <i data-lucide="copy" class="w-4 h-4 text-blue-500 group-hover:scale-110 transition-transform"></i>
                                <span class="text-[10px] font-black uppercase tracking-widest">Copia Variante</span>
                            </button>
                        </div>
                    `;
                    results.appendChild(card);
                    
                    // Inizia la generazione dell'immagine specifica in parallelo
                    generateImage(promptInput, imgId, loaderId, styles[index]);
                });

            } catch (err) {
                console.error(err);
                alert("Verifica la tua chiave API o il piano dei crediti.");
            } finally {
                btn.disabled = false;
                label.innerText = "LANCIA CAMPAGNA";
                lucide.createIcons();
                window.scrollTo({ top: 100, behavior: 'smooth' });
            }
        }

        function copyPost(btn) {
            const text = btn.previousElementSibling.innerText;
            navigator.clipboard.writeText(text);
            const span = btn.querySelector('span');
            const original = span.innerText;
            span.innerText = "COPIATO!";
            btn.classList.add('border-green-500/50');
            setTimeout(() => { 
                span.innerText = original; 
                btn.classList.remove('border-green-500/50');
            }, 2000);
        }
    </script>
</body>
</html>
