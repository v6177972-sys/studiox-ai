<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Socio Pro Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --bg: #050505;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #e2e8f0;
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.07);
        }

        .glow-btn {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .strategy-card {
            border-left: 4px solid var(--primary);
            background: linear-gradient(to right, rgba(59, 130, 246, 0.05), transparent);
        }

        /* Ottimizzazione per mobile */
        textarea:focus { font-size: 16px !important; }
    </style>
</head>
<body class="min-h-screen pb-28">

    <!-- Navbar -->
    <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center glow-btn">
                <i class="fas fa-bolt text-white"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-lg tracking-tight text-white leading-none">STUDIOX<span class="text-blue-500">ai</span></h1>
                <p class="text-[9px] text-gray-500 uppercase font-black tracking-widest mt-1">Socio Pro Engine</p>
            </div>
        </div>
        <div class="flex items-center gap-2 bg-black/50 px-3 py-1.5 rounded-full border border-white/5">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-bold text-gray-400">ONLINE</span>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-5">
        
        <!-- Input Box -->
        <div class="glass p-6 rounded-[2rem] mb-8 shadow-2xl">
            <label class="block text-[10px] font-black text-blue-500 uppercase mb-4 tracking-[0.2em]">Cosa vuoi vendere oggi?</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-xl font-medium focus:ring-0 placeholder-gray-800 resize-none text-white"
                placeholder="Esempio: Post per un Personal Trainer che vuole nuovi clienti..."></textarea>
            
            <button onclick="generateContent()" id="mainBtn" 
                class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl flex items-center justify-center gap-3 transition-all glow-btn active:scale-95">
                <span>GENERA PIANO VIRALE</span>
                <i class="fas fa-wand-magic-sparkles"></i>
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden py-10 text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-sm font-bold text-gray-500 animate-pulse uppercase tracking-widest">L'IA sta scrivendo per te...</p>
        </div>

        <!-- Results Display -->
        <div id="results" class="space-y-6"></div>

    </main>

    <!-- Bottom Navigation / CTA Hub -->
    <div class="fixed bottom-6 left-5 right-5 z-50">
        <div class="glass p-4 rounded-[2rem] flex justify-between items-center border border-blue-500/20 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-amber-500/10 rounded-full flex items-center justify-center">
                    <i class="fas fa-crown text-amber-500"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase tracking-tighter leading-none">Bonus Affiliate</p>
                    <p class="text-xs font-black text-white italic">SBLOCCA TOOLKIT PRO</p>
                </div>
            </div>
            <a href="hub.html" class="bg-blue-600 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-lg shadow-blue-600/30 active:scale-95 transition-all">
                ACCEDI
            </a>
        </div>
    </div>

    <script>
        const apiKey = ""; // Gestito automaticamente dal sistema

        async function generateContent() {
            const prompt = document.getElementById('promptInput').value;
            const btn = document.getElementById('mainBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            if (!prompt) return;

            btn.disabled = true;
            loading.classList.remove('hidden');
            results.innerHTML = '';

            const systemPrompt = `Sei StudioX AI, l'esperto numero 1 di marketing virale. 
            Il tuo obiettivo è generare 3 strategie di post social basate sull'input. 
            Ogni strategia deve avere:
            1. TITOLO (Esempio: Strategia #1: La Psicologia del Risparmio)
            2. HOOK (Un gancio fortissimo per fermare lo scrolling)
            3. CORPO DEL POST (Testo persuasivo con emoji)
            4. CTA (Chiamata all'azione chiara)
            5. 5 HASHTAG (Mirati per la viralità)
            Separa le strategie chiaramente con '---'. Tono: Energetico e Professionale.`;

            // Configurazione API Gemini
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] }
            };

            // Implementazione backoff esponenziale obbligatoria
            let success = false;
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error('API non raggiungibile');
                    
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (text) {
                        displayResults(text);
                        success = true;
                        break;
                    }
                } catch (error) {
                    // Attendi 1s, 2s, 4s, 8s, 16s prima di riprovare
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }

            if (!success) {
                results.innerHTML = `
                    <div class="glass p-8 rounded-[2rem] border-red-500/30 text-center">
                        <i class="fas fa-exclamation-triangle text-red-500 text-3xl mb-4"></i>
                        <h3 class="font-black text-white mb-2">ERRORE DI CONNESSIONE</h3>
                        <p class="text-gray-500 text-sm">L'intelligenza artificiale è sovraccarica o la rete è instabile. Riprova tra 10 secondi.</p>
                        <button onclick="generateContent()" class="mt-4 text-blue-500 font-bold uppercase text-xs">Riprova ora</button>
                    </div>
                `;
            }

            btn.disabled = false;
            loading.classList.add('hidden');
        }

        function displayResults(text) {
            const container = document.getElementById('results');
            const strategies = text.split('---');

            strategies.forEach((strat, index) => {
                if (strat.trim().length < 5) return;
                
                const card = document.createElement('div');
                card.className = 'glass p-6 rounded-[2rem] strategy-card shadow-xl';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-5">
                        <span class="bg-blue-600/10 text-blue-500 text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest">Opzione #${index + 1}</span>
                        <button onclick="copyToClipboard(this)" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center hover:bg-white/10 transition-colors">
                            <i class="fas fa-copy text-gray-400"></i>
                        </button>
                    </div>
                    <div class="text-sm leading-relaxed text-gray-300 whitespace-pre-wrap selection:bg-blue-500/30">${strat.trim()}</div>
                `;
                container.appendChild(card);
            });
        }

        function copyToClipboard(btn) {
            const text = btn.parentElement.nextElementSibling.innerText;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const icon = btn.querySelector('i');
            icon.className = 'fas fa-check text-green-500';
            btn.classList.add('bg-green-500/10');
            setTimeout(() => {
                icon.className = 'fas fa-copy text-gray-400';
                btn.classList.remove('bg-green-500/10');
            }, 2000);
        }
    </script>
</body>
</html>
