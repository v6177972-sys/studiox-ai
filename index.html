<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX PRO | Affiliate Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; margin: 0; }
        .glass { background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #222; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 2rem; padding: 1.5rem; margin-bottom: 2.5rem; }
        .loader { border: 3px solid #111; border-top: 3px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-40">

    <header class="p-6 glass sticky top-0 z-50 flex justify-between items-center">
        <h1 class="font-extrabold text-xl italic text-blue-500 tracking-tighter uppercase">StudioX<span class="text-white">Pro</span></h1>
        <div id="status" class="text-[8px] font-bold text-gray-500 border border-gray-800 px-2 py-1 rounded">PRONTO</div>
    </header>

    <main class="p-5 max-w-xl mx-auto">
        <div class="bg-zinc-900/50 p-6 rounded-[2.5rem] border border-zinc-800 shadow-2xl mb-10">
            <textarea id="promptInput" rows="3" class="w-full bg-transparent border-none text-xl focus:ring-0 text-white placeholder-zinc-800 font-bold resize-none outline-none" placeholder="Cosa vuoi vendere?"></textarea>
            <button onclick="generate()" id="btn" class="w-full mt-6 bg-blue-600 text-white font-black py-4 rounded-2xl flex items-center justify-center gap-3">
                <span>GENERA ASSET</span>
                <i class="fas fa-bolt"></i>
            </button>
        </div>

        <div id="loading" class="hidden py-10 text-center">
            <div class="loader mx-auto mb-4"></div>
            <p id="loadingMsg" class="text-[10px] text-gray-600 font-bold uppercase animate-pulse">Ricerca modello compatibile...</p>
        </div>

        <div id="results"></div>
    </main>

    <nav class="fixed bottom-6 left-4 right-4 z-50">
        <div class="glass p-4 rounded-[2rem] flex justify-between items-center border border-blue-500/20 bg-zinc-900/90">
            <div class="flex items-center gap-3">
                <i class="fas fa-gem text-amber-500"></i>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase">Partner Program</p>
                    <p class="text-xs font-black text-white italic">BONUS 500€ ADS</p>
                </div>
            </div>
            <a href="hub.html" class="bg-white text-black px-5 py-2.5 rounded-xl text-[10px] font-black uppercase no-underline">SBLOCCA</a>
        </div>
    </nav>

    <script>
        const API_KEY = "AIzaSyD-dRX54KSftVhj-yj3QBGQPq21foNubWg";
        // Elenco modelli da provare in ordine di stabilità per account FREE
        const models = [
            "gemini-1.5-flash",
            "gemini-1.5-flash-8b",
            "gemini-2.0-flash-exp",
            "gemini-pro"
        ];

        async function generate() {
            const input = document.getElementById('promptInput').value.trim();
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');

            if (!input) return;

            btn.disabled = true;
            loading.classList.remove('hidden');
            results.innerHTML = '';
            status.innerText = "RICERCA...";

            let success = false;

            // Prova ogni modello finché uno non risponde correttamente
            for (let modelName of models) {
                if (success) break;
                
                document.getElementById('loadingMsg').innerText = `PROVO MODELLO: ${modelName.toUpperCase()}`;
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/${modelName}:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Sei un esperto SEO per affiliazioni. Crea 2 post per vendere: ${input}. Per ogni post: TITOLO, BODY, IMAGE_PROMPT (in inglese, stile 8k). Separa con '---'.` }] }] })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                        if (text) {
                            render(text);
                            success = true;
                            status.innerText = `${modelName.toUpperCase()} ATTIVO`;
                            status.classList.add('text-green-500');
                        }
                    }
                } catch (e) {
                    console.error(`Fallito ${modelName}`);
                }
            }

            if (!success) {
                results.innerHTML = `<p class="text-center text-red-500 text-[10px] font-bold">TUTTI I MODELLI HANNO FALLITO. RIPROVA TRA 60 SECONDI (LIMITE GOOGLE).</p>`;
                status.innerText = "ERRORE QUOTA";
            }

            btn.disabled = false;
            loading.classList.add('hidden');
        }

        function render(text) {
            const container = document.getElementById('results');
            text.split('---').forEach(p => {
                if (p.length < 20) return;
                const imgMatch = p.match(/IMAGE_PROMPT:\s*(.*)/i);
                const visual = imgMatch ? imgMatch[1].trim() : "commercial product photography";
                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(visual + ", 8k, professional")}?width=1080&height=1350&nologo=true`;

                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `
                    <img src="${imgUrl}" class="w-full rounded-2xl mb-4 shadow-2xl" alt="AI Asset">
                    <div class="text-sm text-gray-300 whitespace-pre-wrap">${p.replace(/IMAGE_PROMPT:.*$/i, '')}</div>
                    <button onclick="navigator.clipboard.writeText(this.parentElement.innerText); alert('Copiato!')" class="mt-4 text-[10px] text-blue-500 font-bold uppercase">Copia Asset</button>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
