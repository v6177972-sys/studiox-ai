<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI - Social Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .app-card { background: white; border-radius: 2.5rem; box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.1); }
        .btn-primary { background: #2563eb; transition: all 0.2s; }
        .btn-primary:active { transform: scale(0.95); }
        .result-box { border-left: 4px solid #2563eb; background: #f1f5f9; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <!-- NAVBAR -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 px-6 py-4">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-200">
                    <i data-lucide="sparkles" class="text-white w-5 h-5"></i>
                </div>
                <h1 class="font-bold text-xl tracking-tight text-slate-800">StudioX <span class="text-blue-600 italic">AI</span></h1>
            </div>
            <button onclick="setNewKey()" class="p-2 text-slate-400 hover:text-blue-600 transition-colors">
                <i data-lucide="key" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-6">
        <header class="mt-4 mb-8">
            <h2 class="text-3xl font-black text-slate-800 leading-tight uppercase italic">Crea post virali</h2>
            <p class="text-slate-500 font-medium">Testi e immagini con l'intelligenza artificiale.</p>
        </header>

        <!-- INPUT -->
        <div class="app-card p-8 mb-8 border border-slate-100">
            <label class="flex items-center gap-2 mb-4 text-[10px] font-black text-blue-600 uppercase tracking-[0.2em]">
                <i data-lucide="message-circle" class="w-4 h-4"></i>
                Cosa vuoi creare oggi?
            </label>
            <textarea id="userInput" placeholder="Es: Un post per vendere magliette..." 
                class="w-full h-32 text-xl font-medium border-none focus:ring-0 p-0 resize-none text-slate-700 placeholder:text-slate-200"></textarea>
            
            <button id="generateBtn" onclick="startGeneration()" 
                class="w-full mt-6 btn-primary text-white py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-3 shadow-xl shadow-blue-200">
                <span id="btnText">GENERA ORA</span>
                <i data-lucide="zap" class="w-5 h-5 fill-white"></i>
            </button>
        </div>

        <!-- RISULTATI -->
        <div id="results" class="hidden space-y-8">
            <div class="app-card overflow-hidden border border-slate-100">
                <div class="p-4 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Anteprima Grafica</span>
                    <i data-lucide="image" class="w-4 h-4 text-slate-300"></i>
                </div>
                <div id="imageLoader" class="aspect-square bg-slate-50 flex items-center justify-center hidden">
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-8 h-8 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
                        <span class="text-[10px] font-bold text-blue-600 uppercase">Creazione...</span>
                    </div>
                </div>
                <img id="outputImage" src="" class="w-full h-full object-cover hidden">
            </div>

            <div class="app-card p-8 border-2 border-blue-600 relative shadow-2xl">
                <div class="flex justify-between items-start mb-6">
                    <span class="bg-blue-600 text-white text-[10px] font-black px-4 py-1 rounded-full uppercase">Post Pronto</span>
                    <i data-lucide="check-circle" class="text-blue-600 w-6 h-6"></i>
                </div>
                <p id="outputText" class="text-lg leading-relaxed text-slate-700 font-medium whitespace-pre-wrap"></p>
                
                <button onclick="copyPost()" class="w-full mt-8 bg-slate-900 text-white py-5 rounded-2xl font-bold flex items-center justify-center gap-2 active:scale-95 transition-transform">
                    <i data-lucide="copy" class="w-5 h-5"></i>
                    COPIA TESTO
                </button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-white via-white to-transparent z-40">
        <div class="max-w-md mx-auto bg-slate-900 text-white p-4 rounded-3xl flex items-center justify-between shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl"><i data-lucide="gift" class="w-5 h-5"></i></div>
                <div>
                    <p class="text-[10px] font-bold text-blue-400 uppercase">Bonus AdCreative</p>
                    <p class="text-sm font-bold">Ricevi 500€ Gratis</p>
                </div>
            </div>
            <a href="https://v6177972-sys.github.io/studiox-ai/" class="bg-blue-600 px-6 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg">ATTIVA</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // RECUPERA LA CHIAVE SALVATA
        let apiKey = localStorage.getItem('vito_key') || "";

        function setNewKey() {
            const key = prompt("Inserisci la tua API Key di Google (AIza...):", apiKey);
            if(key) {
                apiKey = key;
                localStorage.setItem('vito_key', key);
                alert("Chiave salvata correttamente!");
            }
        }

        async function startGeneration() {
            const input = document.getElementById('userInput').value;
            if(!input) return;
            if(!apiKey) { setNewKey(); return; }

            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const results = document.getElementById('results');
            const outText = document.getElementById('outputText');
            const outImg = document.getElementById('outputImage');
            const imgLoad = document.getElementById('imageLoader');

            btn.disabled = true;
            btnText.innerText = "GENERANDO...";
            results.classList.add('hidden');

            try {
                // 1. GENERA TESTO (Gemini 1.5 Flash - Il più stabile)
                const tResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Sei un esperto social media. Scrivi un post virale per: " + input }] }] })
                });
                const tData = await tResp.json();
                if(tData.error) throw new Error(tData.error.message);
                
                outText.innerText = tData.candidates[0].content.parts[0].text;
                results.classList.remove('hidden');

                // 2. GENERA IMMAGINE (Imagen 3.0 - Più compatibile)
                imgLoad.classList.remove('hidden');
                outImg.classList.add('hidden');

                const iResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        instances: [{ prompt: "High-quality commercial advertising photo for: " + input }],
                        parameters: { sampleCount: 1 } 
                    })
                });
                const iData = await iResp.json();
                
                if(iData.predictions && iData.predictions[0]) {
                    outImg.src = `data:image/png;base64,${iData.predictions[0].bytesBase64Encoded}`;
                    outImg.classList.remove('hidden');
                    imgLoad.classList.add('hidden');
                }
            } catch (err) {
                console.error(err);
                alert("Errore: La tua chiave API non è valida o non è ancora attiva. Creane una nuova su Google AI Studio.");
            } finally {
                btn.disabled = false;
                btnText.innerText = "GENERA ORA";
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        function copyPost() {
            const t = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(t);
            alert("Copiato!");
        }
    </script>
</body>
</html>
