<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Socio Pro Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #3b82f6; --bg: #050505; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #e2e8f0; margin: 0; }
        .glass { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glow-btn { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
        .loader { border: 4px solid rgba(255, 255, 255, 0.1); border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .strategy-card { border-left: 4px solid var(--primary); background: rgba(255, 255, 255, 0.02); }
        .animate-in { animation: fadeInUp 0.4s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-24">

    <header class="p-6 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center glow-btn">
                <i class="fas fa-bolt text-white"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-xl tracking-tight text-white uppercase italic">STUDIOX<span class="text-blue-500">ai</span></h1>
                <p class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Socio Pro Engine</p>
            </div>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-6">
        <div class="glass p-6 rounded-3xl mb-8">
            <label class="block text-xs font-bold text-gray-500 uppercase mb-3 tracking-widest">Descrivi la tua idea</label>
            <textarea id="promptInput" rows="4" 
                class="w-full bg-transparent border-none text-lg focus:ring-0 placeholder-gray-700 resize-none text-white"
                placeholder="Es: Un post per promuovere un corso di cucina..."></textarea>
            
            <button onclick="generateContent()" id="mainBtn" 
                class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-extrabold py-4 rounded-2xl flex items-center justify-center gap-3 transition-all glow-btn">
                <span>GENERA ORA</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <div id="loading" class="hidden text-center p-12">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-gray-500 animate-pulse italic text-sm">Elaborazione in corso...</p>
        </div>

        <div id="results" class="space-y-6"></div>
    </main>

    <script>
        // CHIAVE API - ATTENZIONE: Se è scaduta, non funzionerà nulla.
        const fullKey = "AIzaSyDE" + "E4Z7oAy8" + "b7BPeqx-" + "X9YpWnpv" + "UnkQdbE";

        async function generateContent() {
            const prompt = document.getElementById('promptInput').value;
            const btn = document.getElementById('mainBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            if (!prompt.trim()) return alert("Scrivi qualcosa prima!");

            btn.disabled = true;
            loading.classList.remove('hidden');
            results.innerHTML = '';

            // Usiamo il modello stabile 1.5-flash
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${fullKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: "Agisci come esperto marketing. Crea 3 post social basati su questo: " + prompt + ". Separa ogni post con '---'. Ogni post deve avere Titolo, Hook, Testo e Hashtag." }] }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    // Mostra l'errore specifico se la chiave o il modello non vanno
                    throw new Error(data.error?.message || "Errore sconosciuto");
                }
                
                const output = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (output) {
                    displayResults(output);
                } else {
                    throw new Error("L'IA non ha restituito testo. Prova a cambiare prompt.");
                }

            } catch (error) {
                console.error(error);
                results.innerHTML = `
                    <div class="p-6 glass rounded-3xl text-red-400 border border-red-500/20 text-center">
                        <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
                        <p class="font-bold uppercase text-xs">Errore Tecnico</p>
                        <p class="text-[10px] mt-2 text-gray-500">${error.message}</p>
                        <p class="text-[9px] mt-4 text-gray-600">Verifica che la tua Chiave API sia ancora attiva su Google AI Studio.</p>
                    </div>`;
            } finally {
                btn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        function displayResults(text) {
            const container = document.getElementById('results');
            const sections = text.split('---');

            sections.forEach((content, i) => {
                if (content.trim().length < 5) return;
                const div = document.createElement('div');
                div.className = 'glass p-6 rounded-3xl strategy-card animate-in';
                div.innerHTML = `
                    <div class="flex justify-between mb-4">
                        <span class="text-blue-400 text-[10px] font-bold uppercase tracking-widest">Strategia ${i+1}</span>
                        <button onclick="copyText(this)" class="text-gray-500 hover:text-white"><i class="fas fa-copy"></i></button>
                    </div>
                    <div class="text-sm text-gray-300 whitespace-pre-wrap">${content.trim()}</div>
                `;
                container.appendChild(div);
            });
        }

        async function copyText(btn) {
            const text = btn.parentElement.nextElementSibling.innerText;
            await navigator.clipboard.writeText(text);
            btn.innerHTML = '<i class="fas fa-check text-green-500"></i>';
            setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i>', 2000);
        }
    </script>
</body>
</html>
