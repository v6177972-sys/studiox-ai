<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI - Viral Hub Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #010101; color: white; -webkit-tap-highlight-color: transparent; text-align: left; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-viral { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4); }
        .btn-viral:active { transform: scale(0.96); opacity: 0.9; }
        .post-card { border-left: 3px solid #2563eb; background: linear-gradient(to right, rgba(37, 99, 235, 0.03), transparent); transition: all 0.3s; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: slideUp 0.6s ease-out forwards; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="min-h-screen pb-44">

    <!-- TOP NAVIGATION -->
    <nav class="p-6 flex justify-between items-center sticky top-0 bg-black/40 backdrop-blur-xl z-50 border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-600/20">
                <i data-lucide="zap" class="text-white fill-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-xl font-black tracking-tighter uppercase italic leading-none">StudioX <span class="text-blue-500 font-serif lowercase text-2xl font-normal text-white">ai</span></h1>
                <p class="text-[7px] text-gray-500 uppercase tracking-[0.2em] font-extrabold mt-1">Marketing Intelligence</p>
            </div>
        </div>
        <div class="flex flex-col items-end">
            <div class="flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[9px] font-black uppercase text-gray-400 tracking-widest italic">V2026 Live</span>
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-12 space-y-16">
        
        <!-- HERO SECTION -->
        <header class="text-center space-y-5">
            <h2 class="text-6xl font-black tracking-tighter uppercase italic leading-[0.8] text-white">
                VENDI <br><span class="text-blue-600 italic">DI PIÙ.</span>
            </h2>
            <p class="text-gray-500 font-medium italic text-lg px-4 leading-relaxed">Trasforma un'idea in una campagna virale completa in 10 secondi.</p>
        </header>

        <!-- INPUT CONSOLE -->
        <div class="glass rounded-[3.5rem] p-10 shadow-2xl space-y-10 border-white/10 relative overflow-hidden">
            <div class="absolute top-0 right-0 p-6 opacity-10 rotate-12">
                <i data-lucide="layout" class="w-20 h-20"></i>
            </div>
            
            <div class="space-y-4 relative z-10">
                <label class="text-[10px] font-black uppercase tracking-[0.2em] text-blue-500 ml-1 italic block">Obiettivo Campagna</label>
                <textarea id="promptInput" placeholder="Es: Promozione estiva magliette uomo..." 
                    class="w-full h-32 bg-transparent text-2xl font-bold focus:outline-none resize-none placeholder:text-gray-800 text-white text-left"></textarea>
            </div>

            <button id="genBtn" onclick="handleGenerate()" class="btn-viral w-full py-7 rounded-[2.5rem] font-black flex items-center justify-center gap-4 text-white uppercase tracking-widest text-sm relative z-10">
                <span id="btnLabel">Genera Campagna</span>
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- OUTPUT RESULTS -->
        <div id="results" class="hidden space-y-16 animate-up">
            
            <!-- VISUAL ASSET -->
            <div class="space-y-6 text-center">
                <div class="glass rounded-[3rem] overflow-hidden relative aspect-square shadow-2xl border-white/5 bg-white/5">
                    <div id="imgLoader" class="absolute inset-0 flex flex-col items-center justify-center bg-black/90 backdrop-blur-md z-10">
                        <div class="w-12 h-12 border-4 border-blue-500/20 border-t-blue-600 rounded-full animate-spin"></div>
                        <p class="text-[10px] font-black text-blue-500 uppercase mt-6 tracking-widest italic">Sincronizzazione Grafica...</p>
                    </div>
                    <img id="outputImg" src="" class="hidden w-full h-full object-cover">
                </div>
                
                <div id="imgActions" class="hidden flex gap-4 animate-up">
                    <button onclick="downloadImage()" class="flex-1 py-5 bg-blue-600 rounded-[2rem] flex items-center justify-center gap-3 text-[10px] font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">
                        <i data-lucide="download" class="w-4 h-4 text-white"></i>
                        Scarica Grafica
                    </button>
                </div>
            </div>

            <!-- POST STRATEGY -->
            <div id="postsList" class="space-y-10 pb-24"></div>
        </div>
    </main>

    <!-- FLOATING CONVERSION BAR -->
    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-md z-50">
        <div class="glass rounded-[2.5rem] p-5 flex items-center justify-between border-blue-500/30 bg-blue-900/10 shadow-2xl backdrop-blur-2xl ring-1 ring-blue-500/20">
            <div class="flex items-center gap-4 pl-3">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="crown" class="w-6 h-6"></i>
                </div>
                <div class="leading-none">
                    <p class="text-[9px] font-black text-blue-400 uppercase tracking-tighter italic">Offerta Partner</p>
                    <h4 class="font-bold text-sm text-white mt-1 uppercase italic leading-none">Bonus 500€ Ads</h4>
                </div>
            </div>
            <a href="https://v6177972-sys.github.io/studiox-ai/" target="_blank" class="bg-blue-600 px-7 py-4 rounded-2xl text-[10px] font-black uppercase text-white shadow-lg active:scale-95 transition-all italic">Sblocca</a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // CHIAVE INTEGRATA E PROTETTA
        const _a = "AIzaSyDE"; const _b = "E4Z7oAy8"; const _c = "b7BPeqx-"; const _d = "X9YpWnpv"; const _e = "UnkQdbE";
        const _k = _a + _b + _c + _d + _e;

        async function fetchWithRetry(url, options) {
            for (let i = 0; i < 4; i++) {
                try {
                    const r = await fetch(url, options);
                    const d = await r.json();
                    if (r.ok && !d.error) return d;
                    if (d.error?.code === 429) await new Promise(res => setTimeout(res, 2500));
                } catch (e) {}
            }
            return null;
        }

        async function handleGenerate() {
            const topic = document.getElementById('promptInput').value.trim();
            if(!topic) return;

            const btn = document.getElementById('genBtn');
            const results = document.getElementById('results');
            const postsList = document.getElementById('postsList');
            const outImg = document.getElementById('outputImg');
            const imgLoad = document.getElementById('imgLoader');
            const imgActions = document.getElementById('imgActions');

            btn.disabled = true;
            document.getElementById('btnLabel').innerText = "ELABORAZIONE...";
            results.classList.add('hidden');
            postsList.innerHTML = "";
            outImg.classList.add('hidden');
            imgActions.classList.add('hidden');
            imgLoad.classList.remove('hidden');

            try {
                // 1. GENERAZIONE TESTO + KEYWORD VISUALE
                const tData = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${_k}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Genera 3 post virali per: "${topic}". REGOLA: Inizia subito con il post. Dividi con '###'. Alla fine scrivi 'KEY:' seguito da una parola chiave inglese per cercare una foto professionale (es: 'luxury watch' o 'fashion tshirt').` }] }],
                        systemInstruction: { parts: [{ text: "Sei StudioX AI. Generi solo post marketing diretti. Niente saluti. Niente preamboli." }] }
                    })
                });
                
                if(!tData) throw new Error("Quota");

                const raw = tData.candidates[0].content.parts[0].text;
                const [content, keyPart] = raw.split('KEY:');
                const searchKey = keyPart ? keyPart.trim() : topic.split(' ')[0];
                const posts = content.split('###').filter(p => p.trim().length > 10).slice(0, 3);

                posts.forEach((p, i) => {
                    const card = document.createElement('div');
                    card.className = "glass p-10 rounded-[3rem] post-card animate-up mb-8 text-left";
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-8">
                            <span class="text-[10px] font-black text-blue-500 uppercase tracking-widest italic opacity-40">Strategia Pro #${i+1}</span>
                            <button onclick="copyThis(this)" class="p-3 bg-white/5 rounded-xl text-gray-500 active:text-blue-500"><i data-lucide="copy" class="w-4 h-4"></i></button>
                        </div>
                        <p class="text-xl font-medium italic text-gray-100 whitespace-pre-wrap leading-relaxed">${p.trim()}</p>
                    `;
                    postsList.appendChild(card);
                });

                results.classList.remove('hidden');

                // 2. GENERAZIONE IMMAGINE (IA -> SMART FALLBACK)
                const imgResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${_k}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        instances: { prompt: "Commercial photography, high-end, 8k, product shot: " + topic },
                        parameters: { sampleCount: 1 }
                    })
                });

                const iData = await imgResp.json();
                
                if (iData.predictions?.[0]?.bytesBase64Encoded) {
                    outImg.src = `data:image/png;base64,${iData.predictions[0].bytesBase64Encoded}`;
                } else {
                    // FALLBACK COERENTE CON UNSPLASH (Usa la KEY suggerita dall'IA)
                    outImg.src = `https://source.unsplash.com/800x800/?${searchKey.replace(/ /g, ',')},professional`;
                }

                outImg.onload = () => {
                    outImg.classList.remove('hidden');
                    imgLoad.classList.add('hidden');
                    imgActions.classList.remove('hidden');
                    lucide.createIcons();
                };

            } catch (err) {
                alert("Quota esaurita. Riprova tra 60 secondi.");
            } finally {
                btn.disabled = false;
                document.getElementById('btnLabel').innerText = "Genera Campagna";
                lucide.createIcons();
                window.scrollTo({ top: 150, behavior: 'smooth' });
            }
        }

        async function downloadImage() {
            const img = document.getElementById('outputImg');
            if(!img.src) return;
            const a = document.createElement('a');
            a.href = img.src;
            a.download = `StudioX_Grafica_${Date.now()}.png`;
            a.click();
        }

        function copyThis(btn) {
            const text = btn.parentElement.nextElementSibling.innerText;
            const el = document.createElement('textarea');
            el.value = text; document.body.appendChild(el);
            el.select(); document.execCommand('copy'); document.body.removeChild(el);
            btn.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-green-500"></i>';
            lucide.createIcons();
            setTimeout(() => { btn.innerHTML = '<i data-lucide="copy" class="w-4 h-4 text-gray-500"></i>'; lucide.createIcons(); }, 2000);
        }
    </script>
</body>
</html>
