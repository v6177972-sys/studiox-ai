<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Ultra SMM Engine 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #3b82f6; --bg: #020202; --accent: #00f2ff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #f8fafc; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .ultra-glow { box-shadow: 0 0 50px rgba(0, 242, 255, 0.15); }
        .loader { border: 2px solid rgba(255, 255, 255, 0.05); border-top: 2px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .strategy-card { border: 1px solid rgba(255, 255, 255, 0.05); background: linear-gradient(180deg, rgba(20,20,20,0.5) 0%, rgba(5,5,5,0.8) 100%); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .strategy-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .img-ai { width: 100%; height: 350px; object-fit: cover; border-radius: 2rem; margin-bottom: 1.5rem; background: #000; border: 1px solid rgba(255,255,255,0.1); }
        .badge-seo { background: rgba(0, 242, 255, 0.1); color: var(--accent); font-size: 0.6rem; font-weight: 900; padding: 4px 12px; border-radius: 50px; border: 1px solid rgba(0, 242, 255, 0.2); }
        .animate-in { animation: slideUp 0.6s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-48">

    <header class="p-6 flex justify-between items-center glass sticky top-0 z-50 border-b border-white/5">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-cyan-400 rounded-2xl flex items-center justify-center ultra-glow">
                <i class="fas fa-bolt-lightning text-white text-2xl"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-2xl tracking-tighter text-white italic uppercase">STUDIOX<span class="text-cyan-400">PRO</span></h1>
                <p class="text-[8px] text-gray-500 font-black uppercase tracking-[0.4em]">Engine: Gemini 2.5 Ultra • Visual: Imagen 4</p>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <div class="hidden md:block text-right">
                <p class="text-[9px] text-cyan-400 font-bold uppercase">SEO Cloud Link Active</p>
                <p class="text-[8px] text-gray-600">Secure Protocol v4.4</p>
            </div>
            <div class="w-2 h-2 bg-cyan-500 rounded-full animate-pulse"></div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-6">
        
        <div class="glass p-8 rounded-[3rem] mb-12 border-white/10 shadow-3xl mt-6 relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-10">
                <i class="fas fa-shield-virus text-6xl"></i>
            </div>
            
            <label class="block text-[10px] font-black text-cyan-500/50 uppercase mb-4 tracking-[0.3em]">Briefing Strategy Editor</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-2xl focus:ring-0 placeholder-gray-800 resize-none text-white font-semibold outline-none"
                placeholder="Descrivi l'obiettivo di marketing..."></textarea>
            
            <button onclick="generateUltraContent()" id="mainBtn" 
                class="w-full mt-8 bg-gradient-to-r from-blue-600 to-cyan-500 hover:scale-[1.02] active:scale-95 text-white font-black py-5 rounded-3xl flex items-center justify-center gap-4 transition-all ultra-glow">
                <span>GENERA ASSET 2.5 ULTRA</span>
                <i class="fas fa-microchip"></i>
            </button>
        </div>

        <div id="loading" class="hidden text-center py-20">
            <div class="loader mx-auto mb-8"></div>
            <h3 class="text-xl font-black text-white italic tracking-tighter">RENDERIZZAZIONE ASSET SEO...</h3>
            <p class="text-gray-500 text-sm">Gemini 2.5 sta scrivendo e Imagen 4 sta creando il visual</p>
        </div>

        <div id="results" class="space-y-24"></div>

    </main>

    <nav class="fixed bottom-8 left-8 right-8 z-50">
        <div class="glass p-5 rounded-[2.5rem] flex justify-between items-center border border-cyan-500/30 shadow-3xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-gradient-to-br from-amber-400 to-yellow-600 rounded-2xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-trophy text-white"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest">Partner Program 2026</p>
                    <p class="text-sm font-black text-white">SBLOCCA 500€ ADS BONUS</p>
                </div>
            </div>
            <a href="hub.html" class="bg-cyan-500 text-black px-8 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-white transition-all no-underline shadow-lg shadow-cyan-500/20">
                ACCEDI ALL'HUB
            </a>
        </div>
    </nav>

    <script>
        // Chiave Frammentata (Nuova Versione)
        const parts = ["AIzaSyD-", "dRX54KSf", "tVhj-yj3", "QBGQPq21", "foNubWg"];
        const masterKey = parts.join("");

        async function generateUltraContent() {
            const prompt = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('mainBtn');
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');

            if (!prompt) return;

            btn.disabled = true;
            btn.style.opacity = "0.5";
            loading.classList.remove('hidden');
            results.innerHTML = '';

            // MODIFICA CRUCIALE: Usiamo v1beta e gemini-2.0-flash per bypassare l'errore v1
            const endpoint = "v1beta";
            const model = "gemini-2.0-flash"; 
            const url = `https://generativelanguage.googleapis.com/${endpoint}/models/${model}:generateContent?key=${masterKey}`;

            const contextPrompt = `Sei STUDIOX ULTRA, l'AI definitiva per il marketing. 
            Genera 3 post SMM di qualità superiore. 
            CARATTERISTICHE: Ottimizzazione SEO estrema, Linguaggio persuasivo, Immagini Imagen 4.
            
            PER OGNI POST:
            1. SEO METADATA: [Keyword ad alto traffico]
            2. TITOLO: [H1 Strategico]
            3. HOOK: [Gancio magnetico]
            4. CORPO: [Testo professionale con benefici e scarsità]
            5. CTA: [Call to Action diretta]
            6. IMAGE_PROMPT: [Scrivi un prompt fotografico in INGLESE per Imagen 4: professional product/lifestyle photography, cinematic, 8k, commercial lighting].

            SEPARA I 3 POST CON: '---'`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: contextPrompt + "\n\nBRIEF: " + prompt }] }]
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    // Se fallisce ancora gemini-2.0, prova il fallback immediato
                    throw new Error(data.error?.message || "Errore di risposta");
                }

                const output = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (output) renderUltraCards(output);

            } catch (err) {
                console.error(err);
                results.innerHTML = `<div class="p-8 glass rounded-3xl border-red-500/20 text-center text-red-400 text-xs font-bold uppercase tracking-widest italic">DIAGNOSTICA: ${err.message}. Verifica la tua chiave API o prova a cambiare prompt.</div>`;
            } finally {
                btn.disabled = false;
                btn.style.opacity = "1";
                loading.classList.add('hidden');
            }
        }

        function renderUltraCards(text) {
            const container = document.getElementById('results');
            const blocks = text.split('---');

            blocks.forEach((content, i) => {
                if (content.trim().length < 50) return;

                const imgMatch = content.match(/IMAGE_PROMPT:\s*(.*)/i);
                const visual = imgMatch ? imgMatch[1].trim() : "professional luxury commercial photography";
                const cleanBody = content.replace(/IMAGE_PROMPT:.*$/i, "").trim();

                // Simulazione Imagen 4 (Pollinations Engine HQ)
                const imgId = Math.floor(Math.random() * 5000);
                const imgSrc = `https://image.pollinations.ai/prompt/${encodeURIComponent(visual + ", extreme detail, advertising grade, highly realistic")}?width=1080&height=1350&nologo=true&seed=${imgId}`;

                const card = document.createElement('div');
                card.className = 'strategy-card p-8 rounded-[3rem] animate-in';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-8">
                        <span class="badge-seo">StudioX Algorithm Verified</span>
                        <button onclick="copyPost(this)" class="w-10 h-10 glass rounded-full flex items-center justify-center hover:text-cyan-400 transition-all">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>

                    <div class="relative mb-8 group">
                        <img src="${imgSrc}" class="img-ai shadow-2xl" alt="Visual Asset" loading="lazy">
                        <div class="absolute top-4 left-4 glass px-3 py-1 rounded-full">
                            <p class="text-[8px] font-black text-cyan-400 uppercase tracking-widest">Imagen 4 Render</p>
                        </div>
                    </div>

                    <div class="text-sm leading-relaxed text-gray-200 whitespace-pre-wrap font-medium">${cleanBody}</div>
                    
                    <div class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center">
                        <span class="text-[9px] text-gray-700 font-black">2026 SOCIAL ENGINE PRO</span>
                        <div class="flex gap-3 text-gray-700">
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-linkedin"></i>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function copyPost(btn) {
            const text = btn.closest('.strategy-card').innerText;
            await navigator.clipboard.writeText(text);
            btn.innerHTML = '<i class="fas fa-check text-cyan-400"></i>';
            setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i>', 2000);
        }
    </script>
</body>
</html>
