<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Pro SMM Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #3b82f6; --bg: #050505; --accent: #10b981; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #e2e8f0; margin: 0; }
        .glass { background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(14px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glow-blue { box-shadow: 0 0 25px rgba(59, 130, 246, 0.3); }
        .loader { border: 3px solid rgba(59, 130, 246, 0.1); border-top: 3px solid var(--primary); border-radius: 50%; width: 45px; height: 45px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .strategy-card { border-left: 5px solid var(--primary); transition: all 0.3s ease; }
        .strategy-card:hover { border-left-color: var(--accent); }
        .ai-image { width: 100%; height: 240px; object-fit: cover; border-radius: 1.5rem; margin-bottom: 1.5rem; background: #111; border: 1px solid rgba(255,255,255,0.1); }
        .seo-badge { background: rgba(16, 185, 129, 0.15); color: #34d399; font-size: 0.65rem; font-weight: 800; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
        .animate-in { animation: fadeInUp 0.5s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-32">

    <header class="p-5 flex justify-between items-center glass sticky top-0 z-50 border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="w-11 h-11 bg-blue-600 rounded-xl flex items-center justify-center glow-blue">
                <i class="fas fa-chart-line text-white text-xl"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-xl tracking-tighter text-white italic uppercase">STUDIOX<span class="text-blue-500">ai</span></h1>
                <p class="text-[9px] text-emerald-400 font-black uppercase tracking-widest">SEO & SMM Engine PRO</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-bold text-gray-400 uppercase">System Ready</span>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-6">
        <div class="glass p-7 rounded-[2.5rem] mb-10 border-white/10 shadow-2xl">
            <label class="block text-[10px] font-black text-gray-500 uppercase mb-4 tracking-[0.2em]">Cosa vuoi promuovere?</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-xl focus:ring-0 placeholder-gray-800 resize-none text-white font-medium outline-none"
                placeholder="Es: Una nuova linea di integratori naturali per lo sport..."></textarea>
            
            <button onclick="generateCampaign()" id="mainBtn" 
                class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl flex items-center justify-center gap-3 transition-all glow-blue">
                <span>GENERA CONTENUTI SEO</span>
                <i class="fas fa-bolt"></i>
            </button>
        </div>

        <div id="loading" class="hidden text-center py-10">
            <div class="loader mx-auto mb-6"></div>
            <h3 class="text-white font-bold text-lg italic">Ottimizzazione Algoritmi Social...</h3>
        </div>

        <div id="results" class="space-y-12"></div>
    </main>

    <nav class="fixed bottom-6 left-6 right-6 z-50">
        <div class="glass p-4 rounded-3xl flex justify-between items-center border border-blue-500/20 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-amber-500/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-gift text-amber-500"></i>
                </div>
                <div>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-tighter leading-none">Partner Program</p>
                    <p class="text-xs font-extrabold text-white">BONUS 500â‚¬ ADS</p>
                </div>
            </div>
            <a href="hub.html" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest hover:scale-105 transition-transform no-underline">
                SBLOCCA HUB
            </a>
        </div>
    </nav>

    <script>
        // Nuova Chiave Frammentata
        const k1 = "AIzaSyD-";
        const k2 = "dRX54KSf";
        const k3 = "tVhj-yj3";
        const k4 = "QBGQPq21";
        const k5 = "foNubWg";
        const fullKey = k1 + k2 + k3 + k4 + k5;

        async function generateCampaign() {
            const prompt = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('mainBtn');
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');

            if (!prompt) return alert("Scrivi un'idea per la tua strategia!");

            btn.disabled = true;
            loading.classList.remove('hidden');
            results.innerHTML = '';

            // Endpoint v1 (standard 2026)
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${fullKey}`;

            const instruction = `Agisci come Social Media Manager Senior ed Esperto SEO. 
            Crea 3 post social perfetti per posizionamento e engagement. 
            Per ogni post scrivi:
            TITOLO: [Titolo SEO]
            SEO FOCUS: [3 Keyword strategiche]
            HOOK: [Gancio accattivante]
            BODY: [Testo professionale]
            CTA: [Invito all'azione]
            HASHTAG: [Tag ottimizzati]
            IMAGE_PROMPT: [Descrizione dettagliata dell'immagine in inglese per AI]
            Dividi ogni post con '---'.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: instruction + "\n\nInput: " + prompt }] }]
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || "Errore sconosciuto");

                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) renderPosts(text);
                else throw new Error("Risposta vuota dall'IA");

            } catch (err) {
                results.innerHTML = `<div class="p-6 glass rounded-3xl border border-red-500/20 text-center text-red-400 text-xs">ERRORE: ${err.message}</div>`;
            } finally {
                btn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        function renderPosts(text) {
            const container = document.getElementById('results');
            const items = text.split('---');

            items.forEach((item, i) => {
                if (item.trim().length < 20) return;

                // Estrazione prompt immagine
                const match = item.match(/IMAGE_PROMPT:\s*(.*)/i);
                const visual = match ? match[1].trim() : "professional digital marketing aesthetic";
                const content = item.replace(/IMAGE_PROMPT:.*$/i, "").trim();

                // Generazione Immagine HQ (Pollinations)
                const imgSource = `https://image.pollinations.ai/prompt/${encodeURIComponent(visual)}?width=1080&height=1350&nologo=true&seed=${Math.random()}`;

                const card = document.createElement('div');
                card.className = 'glass p-6 rounded-[2.5rem] strategy-card animate-in';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <span class="seo-badge">ðŸ”¥ SEO Optimized</span>
                        <button onclick="copyToClipboard(this)" class="text-gray-500 hover:text-white transition-colors"><i class="fas fa-copy"></i></button>
                    </div>
                    <img src="${imgSource}" class="ai-image shadow-xl" alt="AI Social Content" loading="lazy">
                    <div class="text-sm leading-relaxed text-gray-300 whitespace-pre-wrap">${content}</div>
                `;
                container.appendChild(card);
            });
        }

        async function copyToClipboard(btn) {
            const text = btn.closest('.strategy-card').innerText;
            await navigator.clipboard.writeText(text);
            btn.innerHTML = '<i class="fas fa-check text-emerald-500"></i>';
            setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i>', 2000);
        }
    </script>
</body>
</html>
