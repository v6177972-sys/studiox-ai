<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Socio Pro Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --bg: #050505;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #e2e8f0;
        }

        .glass {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glow-btn {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        .loader {
            border-top-color: #3b82f6;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to {transform: rotate(360deg);}
        }

        .strategy-card {
            border-left: 4px solid var(--primary);
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <!-- Header -->
    <header class="p-6 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center glow-btn">
                <i class="fas fa-bolt text-white"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-xl tracking-tight">STUDIOX<span class="text-blue-500">ai</span></h1>
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Socio Pro Engine</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-bold text-gray-400">LIVE</span>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-6">
        
        <div class="glass p-6 rounded-3xl mb-8">
            <label class="block text-xs font-bold text-gray-500 uppercase mb-3 tracking-widest">Di cosa parliamo oggi?</label>
            <textarea id="promptInput" rows="4" 
                class="w-full bg-transparent border-none text-lg focus:ring-0 placeholder-gray-700 resize-none"
                placeholder="Esempio: Post per un ristorante che regala lo spumante a chi prenota stasera..."></textarea>
            
            <button onclick="generateContent()" id="mainBtn" 
                class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-extrabold py-4 rounded-2xl flex items-center justify-center gap-3 transition-all glow-btn">
                <span>GENERA CAMPAGNA</span>
                <i class="fas fa-wand-magic-sparkles"></i>
            </button>
        </div>

        <div id="loading" class="hidden text-center p-12">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-800 h-12 w-12 mb-4 mx-auto"></div>
            <p class="text-gray-500 font-medium animate-pulse">L'IA sta elaborando la strategia...</p>
        </div>

        <div id="results" class="space-y-6">
            <!-- I risultati appariranno qui -->
        </div>

    </main>

    <!-- Bottom Navigation (Link all'Hub) -->
    <nav class="fixed bottom-6 left-6 right-6 z-50">
        <div class="glass p-4 rounded-3xl flex justify-between items-center border border-blue-500/20 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-amber-500/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-gift text-amber-500"></i>
                </div>
                <div>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-tighter leading-none">Partner Program</p>
                    <p class="text-xs font-extrabold">BONUS 500â‚¬ ADS</p>
                </div>
            </div>
            <a href="hub.html" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest hover:scale-105 transition-transform">
                SBLOCCA
            </a>
        </div>
    </nav>

    <script>
        const apiKey = ""; // Inserita dall'ambiente

        async function generateContent() {
            const prompt = document.getElementById('promptInput').value;
            const btn = document.getElementById('mainBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            if (!prompt) return;

            btn.disabled = true;
            loading.classList.remove('hidden');
            results.innerHTML = '';

            const systemPrompt = `Sei StudioX AI, un esperto di marketing virale. Genera 3 strategie di post social basate sull'input dell'utente. 
            Ogni strategia deve essere professionale, persuasiva e pronta all'uso. 
            Includi per ogni strategia:
            - TITOLO
            - HOOK (Gancio per fermare lo scrolling)
            - CORPO DEL POST
            - CTA (Chiamata all'azione)
            - 5 HASHTAG VIRALI
            Usa un tono energico. Separa le 3 strategie con '---'.`;

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] }
            };

            // Implementazione backoff esponenziale
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text;
                    
                    displayResults(text);
                    break;
                } catch (error) {
                    if (i === 4) {
                        results.innerHTML = `<div class="p-6 glass rounded-2xl text-red-500 font-bold text-center">Errore di connessione. Controlla la tua rete e riprova.</div>`;
                    }
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }

            btn.disabled = false;
            loading.classList.add('hidden');
        }

        function displayResults(text) {
            const resultsContainer = document.getElementById('results');
            const strategies = text.split('---');

            strategies.forEach((strat, index) => {
                if (strat.trim().length < 10) return;
                
                const card = document.createElement('div');
                card.className = 'glass p-6 rounded-3xl strategy-card';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="bg-blue-600/20 text-blue-400 text-[10px] font-black px-3 py-1 rounded-full uppercase">Strategia #${index + 1}</span>
                        <button onclick="copyToClipboard(this)" class="text-gray-500 hover:text-white transition-colors">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="text-sm leading-relaxed text-gray-300 whitespace-pre-wrap">${strat.trim()}</div>
                `;
                resultsContainer.appendChild(card);
            });
        }

        function copyToClipboard(btn) {
            const text = btn.parentElement.nextElementSibling.innerText;
            const temp = document.createElement('textarea');
            temp.value = text;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);
            
            const icon = btn.querySelector('i');
            icon.className = 'fas fa-check text-green-500';
            setTimeout(() => {
                icon.className = 'fas fa-copy';
            }, 2000);
        }
    </script>
</body>
</html>
