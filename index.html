<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Pro SMM Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --primary: #3b82f6; --bg: #050505; --accent: #10b981; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #e2e8f0; margin: 0; }
        
        .glass { background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(14px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glow-blue { box-shadow: 0 0 25px rgba(59, 130, 246, 0.3); }
        .glow-accent { box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
        
        .loader { 
            border: 3px solid rgba(59, 130, 246, 0.1); 
            border-top: 3px solid var(--primary); 
            border-radius: 50%; width: 45px; height: 45px; 
            animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite; 
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .strategy-card { transition: all 0.3s ease; border-left: 5px solid var(--primary); }
        .strategy-card:hover { transform: translateY(-5px); border-left-color: var(--accent); }
        
        .ai-image { width: 100%; height: 220px; object-fit: cover; border-radius: 1rem; margin-bottom: 1.5rem; background: #111; }
        
        .seo-badge { background: rgba(16, 185, 129, 0.15); color: #34d399; font-size: 0.65rem; font-weight: 800; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="p-5 flex justify-between items-center glass sticky top-0 z-50 border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="w-11 h-11 bg-gradient-to-br from-blue-600 to-emerald-500 rounded-xl flex items-center justify-center glow-blue">
                <i class="fas fa-rocket text-white"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-xl tracking-tighter text-white italic">STUDIOX<span class="text-blue-500">PRO</span></h1>
                <p class="text-[9px] text-emerald-400 font-black uppercase tracking-[0.2em]">SEO & SMM Master Engine</p>
            </div>
        </div>
        <div class="hidden sm:flex flex-col items-end">
            <span class="text-[10px] font-bold text-gray-500">ENGINE STATUS</span>
            <span class="text-[10px] text-emerald-500 font-black animate-pulse">OPTIMIZED v3.0</span>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-6">
        
        <div class="glass p-7 rounded-[2.5rem] mb-10 border-white/10 shadow-2xl">
            <div class="flex items-center gap-2 mb-4">
                <i class="fas fa-lightbulb text-amber-400 text-xs"></i>
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Brief del Progetto</label>
            </div>
            
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-xl focus:ring-0 placeholder-gray-800 resize-none text-white font-medium"
                placeholder="Cosa dobbiamo promuovere oggi?"></textarea>
            
            <button onclick="generateProfessionalCampaign()" id="mainBtn" 
                class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl flex items-center justify-center gap-3 transition-all glow-blue group">
                <span id="btnText">GENERA ASSET PROFESSIONALI</span>
                <i class="fas fa-bolt group-hover:scale-125 transition-transform"></i>
            </button>
        </div>

        <div id="loading" class="hidden text-center py-10 animate-in">
            <div class="loader mx-auto mb-6"></div>
            <h3 class="text-white font-bold text-lg">Analisi SEO in corso...</h3>
            <p class="text-gray-500 text-sm italic">Generando immagini coordinate e testi ottimizzati</p>
        </div>

        <div id="results" class="space-y-10"></div>

    </main>

    <script>
        // Frammentazione Chiave API aggiornata
        const p1 = "AIzaSyD-";
        const p2 = "dRX54KSf";
        const p3 = "tVhj-yj3";
        const p4 = "QBGQPq21";
        const p5 = "foNubWg";
        const apiKey = p1 + p2 + p3 + p4 + p5;

        async function generateProfessionalCampaign() {
            const prompt = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('mainBtn');
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');

            if (!prompt) return alert("Inserisci una descrizione per iniziare!");

            btn.disabled = true;
            btn.style.opacity = "0.5";
            loading.classList.remove('hidden');
            results.innerHTML = '';

            const model = "gemini-1.5-flash";
            const url = `https://generativelanguage.googleapis.com/v1/models/${model}:generateContent?key=${apiKey}`;

            const systemInstruction = `Sei un esperto Social Media Manager e Specialista SEO. 
            Il tuo compito Ã¨ generare 3 post professionali di altissima qualitÃ .
            Ogni post deve essere perfetto per l'indicizzazione.
            
            FORMATO RICHIESTO (Usa tassativamente questo ordine per ogni post):
            TITOLO: [Titolo accattivante]
            SEO FOCUS: [Lista di 3 keyword principali]
            HOOK: [Gancio iniziale per fermare lo scrolling]
            BODY: [Testo del post professionale e persuasivo]
            CTA: [Chiamata all'azione efficace]
            HASHTAG: [Mix di hashtag popolari e di nicchia]
            IMAGE_PROMPT: [Scrivi qui una breve descrizione in INGLESE dell'immagine ideale per questo post, stile professionale/fotografico]
            --- (Separatore tra i post)`;

            const payload = {
                contents: [{ parts: [{ text: `${systemInstruction}\n\nInput utente: ${prompt}` }] }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || "Errore API");

                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) parseAndRender(text);

            } catch (error) {
                results.innerHTML = `<div class="p-6 glass rounded-3xl text-red-400 border border-red-500/20 text-center text-xs font-bold uppercase tracking-widest">${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.style.opacity = "1";
                loading.classList.add('hidden');
            }
        }

        function parseAndRender(fullText) {
            const container = document.getElementById('results');
            const blocks = fullText.split('---');

            blocks.forEach((block, index) => {
                if (block.trim().length < 20) return;

                // Estrazione Image Prompt
                const imgPromptMatch = block.match(/IMAGE_PROMPT:\s*(.*)/i);
                const imagePrompt = imgPromptMatch ? imgPromptMatch[1].trim() : "professional business marketing concept";
                const cleanContent = block.replace(/IMAGE_PROMPT:.*$/i, "").trim();

                // Generazione URL immagine (Pollinations AI)
                const encodedPrompt = encodeURIComponent(imagePrompt + " high resolution, professional photography, cinematic lighting");
                const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=800&height=500&nologo=true&seed=${Math.floor(Math.random()*1000)}`;

                const card = document.createElement('div');
                card.className = 'glass p-6 rounded-[2rem] strategy-card animate-in glow-accent';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-5">
                        <div class="flex gap-2">
                            <span class="seo-badge">ðŸ”¥ SEO Optimized</span>
                            <span class="bg-white/5 text-gray-400 text-[9px] px-2 py-1 rounded font-bold">POST #${index + 1}</span>
                        </div>
                        <button onclick="copyToClipboard(this)" class="text-gray-500 hover:text-blue-400 transition-colors"><i class="fas fa-copy"></i></button>
                    </div>

                    <img src="${imageUrl}" class="ai-image shadow-lg" alt="AI Generated Visual" onerror="this.src='https://via.placeholder.com/800x450/111/333?text=Immagine+in+Generazione...'">

                    <div class="text-sm leading-relaxed text-gray-200 whitespace-pre-wrap font-medium">${cleanContent}</div>
                    
                    <div class="mt-6 pt-6 border-t border-white/5 flex justify-between items-center">
                        <span class="text-[10px] text-gray-500 font-bold uppercase italic">StudioX Visual Engine Integration</span>
                        <i class="fas fa-check-circle text-emerald-500 text-xs"></i>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function copyToClipboard(btn) {
            const text = btn.closest('.strategy-card').innerText;
            await navigator.clipboard.writeText(text);
            const icon = btn.querySelector('i');
            icon.className = 'fas fa-check text-emerald-500';
            setTimeout(() => icon.className = 'fas fa-copy', 2000);
        }
    </script>
</body>
</html>
