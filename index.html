<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Socio Pro Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --bg: #050505;
            --card: #0f0f0f;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #e2e8f0;
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glow-blue {
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.25);
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .strategy-card {
            border-left: 4px solid var(--primary);
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.05) 0%, transparent 100%);
            transition: transform 0.2s ease;
        }

        .strategy-card:active {
            transform: scale(0.98);
        }

        /* Ottimizzazione input mobile */
        textarea:focus {
            font-size: 16px !important;
        }
    </style>
</head>
<body class="min-h-screen pb-28">

    <!-- Header / Branding -->
    <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center glow-blue">
                <i class="fas fa-robot text-white text-lg"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-lg tracking-tight text-white leading-none uppercase">StudioX<span class="text-blue-500">ai</span></h1>
                <p class="text-[9px] font-black text-gray-500 uppercase tracking-[0.2em] mt-1">Socio Pro Engine</p>
            </div>
        </div>
        <div class="bg-blue-500/10 border border-blue-500/20 px-3 py-1 rounded-full">
            <p class="text-[10px] font-bold text-blue-400 animate-pulse">SYSTEM ACTIVE</p>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-5">
        
        <!-- Input Area -->
        <div class="glass p-6 rounded-[2.5rem] mb-8 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-10">
                <i class="fas fa-bolt text-6xl"></i>
            </div>
            
            <label class="block text-[10px] font-black text-blue-500 uppercase mb-4 tracking-[0.3em] relative z-10">Brief di Vendita</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-xl font-medium focus:ring-0 placeholder-gray-800 resize-none text-white relative z-10"
                placeholder="Esempio: Post per vendere scarpe da corsa a maratoneti..."></textarea>
            
            <button onclick="generateContent()" id="mainBtn" 
                class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl flex items-center justify-center gap-3 transition-all glow-blue active:scale-95 relative z-10">
                <span>GENERA STRATEGIE</span>
                <i class="fas fa-wand-magic-sparkles"></i>
            </button>
        </div>

        <!-- Stato di Caricamento -->
        <div id="loading" class="hidden py-12 text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-xs font-bold text-gray-500 uppercase tracking-[0.2em] animate-pulse">L'IA sta scrivendo i tuoi post...</p>
        </div>

        <!-- Contenitore Risultati -->
        <div id="results" class="space-y-6"></div>

    </main>

    <!-- Bottom Navigation / Hub Link -->
    <div class="fixed bottom-6 left-5 right-5 z-50">
        <div class="glass p-4 rounded-[2.2rem] flex justify-between items-center border border-blue-500/20 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-amber-500/10 rounded-full flex items-center justify-center">
                    <i class="fas fa-crown text-amber-500"></i>
                </div>
                <div>
                    <p class="text-[9px] font-black text-gray-500 uppercase tracking-tighter leading-none">Creator Access</p>
                    <p class="text-xs font-black text-white">TOOLKIT & BONUS 500€</p>
                </div>
            </div>
            <a href="hub.html" class="bg-blue-600 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-lg shadow-blue-600/30 active:scale-95 transition-all">
                SBLOCCA
            </a>
        </div>
    </div>

    <script>
        const apiKey = ""; // Gestito automaticamente dall'ambiente

        async function generateContent() {
            const prompt = document.getElementById('promptInput').value;
            const btn = document.getElementById('mainBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            if (!prompt) return;

            btn.disabled = true;
            loading.classList.remove('hidden');
            results.innerHTML = '';

            const systemInstruction = `Sei StudioX AI, l'esperto di marketing virale definitivo. 
            Genera 3 opzioni di post social basate sull'input dell'utente. 
            Ogni opzione deve essere divisa in:
            - TITOLO: (Un nome accattivante)
            - HOOK: (Un gancio per fermare lo scorrimento)
            - CORPO: (Il testo persuasivo con emoji)
            - CTA: (Chiamata all'azione)
            - HASHTAG: (5 tag virali)
            Separa le opzioni con '---'. Mantieni un tono energetico e professionale.`;

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };

            let success = false;
            // Retry con exponential backoff (1s, 2s, 4s, 8s, 16s)
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error('API Overload');
                    
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (text) {
                        displayResults(text);
                        success = true;
                        break;
                    }
                } catch (error) {
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }

            if (!success) {
                results.innerHTML = `
                    <div class="glass p-8 rounded-[2rem] text-center border-red-500/20">
                        <i class="fas fa-wifi-slash text-red-500 text-3xl mb-4"></i>
                        <h3 class="font-black text-white mb-2 uppercase text-sm tracking-widest">Connessione Interrotta</h3>
                        <p class="text-gray-500 text-xs leading-relaxed">I server sono sovraccarichi per le troppe richieste. Riprova tra 10 secondi, StudioX tornerà operativo.</p>
                        <button onclick="generateContent()" class="mt-6 text-blue-500 font-black uppercase text-[10px] tracking-widest">Riprova ora</button>
                    </div>
                `;
            }

            btn.disabled = false;
            loading.classList.add('hidden');
        }

        function displayResults(text) {
            const container = document.getElementById('results');
            const strategies = text.split('---');

            strategies.forEach((strat, index) => {
                if (strat.trim().length < 5) return;
                
                const card = document.createElement('div');
                card.className = 'glass p-6 rounded-[2rem] strategy-card shadow-xl';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-5">
                        <span class="bg-blue-600/10 text-blue-500 text-[9px] font-black px-4 py-1.5 rounded-full uppercase tracking-[0.2em]">Strategia #${index + 1}</span>
                        <button onclick="copyToClipboard(this)" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center hover:bg-white/10 transition-colors active:scale-90">
                            <i class="fas fa-copy text-gray-500"></i>
                        </button>
                    </div>
                    <div class="text-sm leading-relaxed text-gray-300 whitespace-pre-wrap">${strat.trim()}</div>
                `;
                container.appendChild(card);
            });
        }

        function copyToClipboard(btn) {
            const text = btn.parentElement.nextElementSibling.innerText;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const icon = btn.querySelector('i');
            icon.className = 'fas fa-check text-green-500';
            btn.classList.add('bg-green-500/10');
            setTimeout(() => {
                icon.className = 'fas fa-copy text-gray-500';
                btn.classList.remove('bg-green-500/10');
            }, 2000);
        }
    </script>
</body>
</html>
