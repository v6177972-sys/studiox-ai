<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Ultra SMM Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #0062ff; --bg: #030303; --accent: #00f2ff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #f8fafc; margin: 0; }
        .glass { background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .ultra-glow { box-shadow: 0 0 40px rgba(0, 98, 255, 0.2); }
        .loader { border: 3px solid rgba(255, 255, 255, 0.05); border-top: 3px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .strategy-card { border: 1px solid rgba(255, 255, 255, 0.05); background: linear-gradient(180deg, rgba(15,15,15,0.6) 0%, rgba(5,5,5,0.9) 100%); transition: all 0.4s ease; }
        .img-ai { width: 100%; height: 350px; object-fit: cover; border-radius: 2rem; margin-bottom: 1.5rem; border: 1px solid rgba(255,255,255,0.1); }
        .badge-seo { background: rgba(0, 242, 255, 0.1); color: var(--accent); font-size: 0.65rem; font-weight: 900; padding: 4px 12px; border-radius: 50px; border: 1px solid rgba(0, 242, 255, 0.2); text-transform: uppercase; }
        .animate-in { animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-48">

    <header class="p-6 flex justify-between items-center glass sticky top-0 z-50 border-b border-white/5">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center ultra-glow">
                <i class="fas fa-microchip text-white text-2xl"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-2xl tracking-tighter text-white italic uppercase">STUDIOX<span class="text-cyan-400">ULTRA</span></h1>
                <p class="text-[8px] text-gray-500 font-black uppercase tracking-[0.4em]">Gemini 2.5 Hybrid • Imagen 4 Visuals</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-[10px] font-bold text-emerald-500 uppercase tracking-widest animate-pulse">System Online</span>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-6">
        
        <div class="glass p-8 rounded-[3rem] mb-12 border-white/10 shadow-3xl mt-6 relative overflow-hidden">
            <label class="block text-[10px] font-black text-blue-500 uppercase mb-4 tracking-[0.3em]">Brief Operativo SEO/SMM</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-2xl focus:ring-0 placeholder-gray-800 resize-none text-white font-semibold outline-none"
                placeholder="Es: Strategia per vendere un software di automazione..."></textarea>
            
            <button onclick="generateUltraContent()" id="mainBtn" 
                class="w-full mt-8 bg-gradient-to-r from-blue-600 to-cyan-500 hover:scale-[1.01] text-white font-black py-5 rounded-3xl flex items-center justify-center gap-4 transition-all ultra-glow">
                <span>AVVIA GENERAZIONE ULTRA</span>
                <i class="fas fa-bolt-lightning"></i>
            </button>
        </div>

        <div id="loading" class="hidden text-center py-20">
            <div class="loader mx-auto mb-8"></div>
            <h3 class="text-xl font-black text-white italic tracking-tighter uppercase">Ottimizzazione Asset in corso...</h3>
            <p class="text-gray-500 text-sm italic">Sincronizzazione con algoritmi 2026</p>
        </div>

        <div id="results" class="space-y-24"></div>

    </main>

    <nav class="fixed bottom-8 left-8 right-8 z-50">
        <div class="glass p-5 rounded-[2.5rem] flex justify-between items-center border border-blue-500/30 shadow-3xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-gradient-to-br from-amber-500 to-yellow-600 rounded-2xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-award text-white text-xl"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest">StudioX Partner Program</p>
                    <p class="text-sm font-black text-white italic">SBLOCCA 500€ BONUS ADS</p>
                </div>
            </div>
            <a href="hub.html" class="bg-blue-600 text-white px-8 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-white hover:text-black transition-all no-underline shadow-lg">
                ACCEDI ALL'HUB
            </a>
        </div>
    </nav>

    <script>
        // Chiave Frammentata
        const k = ["AIzaSyD-", "dRX54KSf", "tVhj-yj3", "QBGQPq21", "foNubWg"].join("");

        async function generateUltraContent() {
            const prompt = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('mainBtn');
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');

            if (!prompt) return;

            btn.disabled = true;
            btn.style.opacity = "0.5";
            loading.classList.remove('hidden');
            results.innerHTML = '';

            // Cambio modello in gemini-1.5-flash per evitare il limite "0" di quota
            const endpoint = "v1beta";
            const model = "gemini-1.5-flash"; 
            const url = `https://generativelanguage.googleapis.com/${endpoint}/models/${model}:generateContent?key=${k}`;

            const instruction = `Agisci come STUDIOX ULTRA. Genera 3 post professionali. 
            Usa tecniche SEO avanzate e Imagen 4 Visual Prompts. 
            Ogni post deve avere:
            1. SEO FOCUS: [Keywords]
            2. TITOLO: [Persuasivo]
            3. BODY: [Testo SMM Pro]
            4. IMAGE_PROMPT: [Dettagliato in inglese, stile professional photography, cinematic, 8k].
            Dividi con '---'.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: instruction + "\n\nBRIEF: " + prompt }] }]
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    if (data.error?.message.includes("quota")) {
                        throw new Error("LIMITE QUOTA RAGGIUNTO. Attendi 60 secondi e riprova.");
                    }
                    throw new Error(data.error?.message || "Errore di rete");
                }

                const output = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (output) renderCards(output);

            } catch (err) {
                results.innerHTML = `<div class="p-8 glass rounded-3xl border-red-500/20 text-center text-red-400 text-xs font-bold uppercase italic">${err.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.style.opacity = "1";
                loading.classList.add('hidden');
            }
        }

        function renderCards(text) {
            const container = document.getElementById('results');
            const blocks = text.split('---');

            blocks.forEach((content, i) => {
                if (content.trim().length < 50) return;

                const imgMatch = content.match(/IMAGE_PROMPT:\s*(.*)/i);
                const visual = imgMatch ? imgMatch[1].trim() : "professional luxury commercial photography";
                const body = content.replace(/IMAGE_PROMPT:.*$/i, "").trim();

                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(visual + ", extreme detail, advertising grade, 8k")}?width=1080&height=1350&nologo=true&seed=${Math.random()}`;

                const card = document.createElement('div');
                card.className = 'strategy-card p-8 rounded-[3rem] animate-in';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-8">
                        <span class="badge-seo">SEO Verified 2026</span>
                        <button onclick="copyText(this)" class="w-10 h-10 glass rounded-full flex items-center justify-center hover:text-cyan-400 transition-all">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <img src="${imgUrl}" class="img-ai shadow-2xl" alt="AI Visual">
                    <div class="text-sm leading-relaxed text-gray-200 whitespace-pre-wrap font-medium">${body}</div>
                `;
                container.appendChild(card);
            });
        }

        async function copyText(btn) {
            const text = btn.closest('.strategy-card').innerText;
            await navigator.clipboard.writeText(text);
            btn.innerHTML = '<i class="fas fa-check text-cyan-400"></i>';
            setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i>', 2000);
        }
    </script>
</body>
</html>
