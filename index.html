<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Socio Pro Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --accent: #f59e0b;
            --bg: #050505;
            --card: #0f0f0f;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glow-btn {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }

        .glow-btn:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .loader {
            border-top-color: #3b82f6;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to {transform: rotate(360deg);}
        }

        .active-tab {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <!-- Header -->
    <header class="p-6 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center glow-btn">
                <i class="fas fa-bolt text-white"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-xl tracking-tight">STUDIOX<span class="text-blue-500">ai</span></h1>
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Socio Pro Engine</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-bold text-gray-400">LIVE</span>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-6">
        
        <!-- Tabs -->
        <div class="flex mb-8 border-b border-gray-800">
            <button onclick="switchTab('text')" id="tab-text" class="flex-1 py-3 font-bold active-tab transition-all">
                <i class="fas fa-pen-nib mr-2"></i>TESTI
            </button>
            <button onclick="switchTab('image')" id="tab-image" class="flex-1 py-3 font-bold text-gray-500 transition-all">
                <i class="fas fa-image mr-2"></i>IMMAGINI
            </button>
        </div>

        <!-- Sezione Generazione TESTO -->
        <section id="section-text" class="space-y-6">
            <div class="glass p-6 rounded-3xl">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-3 tracking-widest">Di cosa parliamo oggi?</label>
                <textarea id="promptText" rows="3" 
                    class="w-full bg-transparent border-none text-lg focus:ring-0 placeholder-gray-700 resize-none"
                    placeholder="Esempio: Post per un ristorante che regala lo spumante a chi prenota stasera..."></textarea>
                
                <button onclick="generateContent()" id="btnText" 
                    class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-extrabold py-4 rounded-2xl flex items-center justify-center gap-3 transition-all glow-btn">
                    <span>GENERA CAMPAGNA</span>
                    <i class="fas fa-wand-magic-sparkles"></i>
                </button>
            </div>
            
            <div id="loadingText" class="hidden text-center p-12">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-800 h-12 w-12 mb-4 mx-auto"></div>
                <p class="text-gray-500 font-medium animate-pulse">L'IA sta scrivendo per te...</p>
            </div>

            <div id="resultText" class="space-y-6"></div>
        </section>

        <!-- Sezione Generazione IMMAGINI -->
        <section id="section-image" class="hidden space-y-6">
            <div class="glass p-6 rounded-3xl border-2 border-dashed border-blue-900/30">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-3 tracking-widest">Descrivi l'immagine desiderata</label>
                <textarea id="promptImage" rows="3" 
                    class="w-full bg-transparent border-none text-lg focus:ring-0 placeholder-gray-700 resize-none"
                    placeholder="Esempio: Un interno di un ristorante di lusso con bottiglia di spumante ghiacciata, luci soffuse, stile cinematico..."></textarea>
                
                <button onclick="generateImage()" id="btnImage" 
                    class="w-full mt-6 bg-amber-500 hover:bg-amber-600 text-black font-extrabold py-4 rounded-2xl flex items-center justify-center gap-3 transition-all">
                    <span>GENERA GRAFICA</span>
                    <i class="fas fa-palette"></i>
                </button>
            </div>

            <div id="loadingImage" class="hidden text-center p-12">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-800 h-12 w-12 mb-4 mx-auto"></div>
                <p class="text-gray-500 font-medium animate-pulse">L'IA sta dipingendo...</p>
            </div>

            <div id="resultImage" class="hidden">
                <div class="glass p-4 rounded-3xl overflow-hidden">
                    <img id="generatedImg" src="" alt="AI Generated" class="w-full h-auto rounded-2xl mb-4 shadow-2xl">
                    <div class="flex gap-2">
                        <button onclick="downloadImg()" class="flex-1 bg-gray-800 py-3 rounded-xl font-bold text-sm">
                            <i class="fas fa-download mr-2"></i>SCARICA
                        </button>
                        <button onclick="copyImgUrl()" class="flex-1 bg-gray-800 py-3 rounded-xl font-bold text-sm">
                            <i class="fas fa-link mr-2"></i>LINK
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Bottom Navigation (Link all'Hub) -->
    <nav class="fixed bottom-6 left-6 right-6 z-50">
        <div class="glass p-4 rounded-3xl flex justify-between items-center border border-blue-500/20 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-amber-500/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-gift text-amber-500"></i>
                </div>
                <div>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-tighter leading-none">Partner Program</p>
                    <p class="text-xs font-extrabold">BONUS 500€ ADS</p>
                </div>
            </div>
            <a href="hub.html" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest hover:scale-105 transition-transform">
                SBLOCCA
            </a>
        </div>
    </nav>

    <script>
        const apiKey = ""; // Gestita dall'ambiente

        function switchTab(tab) {
            const textSec = document.getElementById('section-text');
            const imgSec = document.getElementById('section-image');
            const tabText = document.getElementById('tab-text');
            const tabImage = document.getElementById('tab-image');

            if (tab === 'text') {
                textSec.classList.remove('hidden');
                imgSec.classList.add('hidden');
                tabText.classList.add('active-tab');
                tabImage.classList.remove('active-tab');
                tabText.classList.remove('text-gray-500');
                tabImage.classList.add('text-gray-500');
            } else {
                textSec.classList.add('hidden');
                imgSec.classList.remove('hidden');
                tabText.classList.remove('active-tab');
                tabImage.classList.add('active-tab');
                tabText.classList.add('text-gray-500');
                tabImage.classList.remove('text-gray-500');
            }
        }

        async function apiCall(prompt, systemInstruction = "") {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };

            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (e) {
                    await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                }
            }
            return null;
        }

        async function generateContent() {
            const prompt = document.getElementById('promptText').value;
            if (!prompt) return;

            document.getElementById('loadingText').classList.remove('hidden');
            document.getElementById('resultText').innerHTML = '';

            const system = "Sei StudioX AI, un esperto di marketing virale. Genera 3 strategie di post social basate sull'input. Ogni strategia deve avere un titolo accattivante, un gancio (hook), il corpo del post, una CTA (chiamata all'azione) e 5 hashtag di tendenza. Usa un tono energico e professionale. Formatta in Markdown.";
            
            const result = await apiCall(prompt, system);
            document.getElementById('loadingText').classList.add('hidden');

            if (result) {
                const formatted = result.split('---').map(strat => `
                    <div class="glass p-6 rounded-3xl relative overflow-hidden">
                        <div class="shimmer absolute inset-0 opacity-10"></div>
                        <div class="relative z-10 text-sm leading-relaxed text-gray-300">
                            ${strat.replace(/\n/g, '<br>')}
                        </div>
                        <button onclick="copyToClipboard(this)" class="mt-4 w-full bg-gray-800 py-3 rounded-xl text-xs font-bold uppercase tracking-widest">
                            Copia Strategia
                        </button>
                    </div>
                `).join('');
                document.getElementById('resultText').innerHTML = formatted;
            }
        }

        async function generateImage() {
            const prompt = document.getElementById('promptImage').value;
            if (!prompt) return;

            document.getElementById('loadingImage').classList.remove('hidden');
            document.getElementById('resultImage').classList.add('hidden');

            const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
            const payload = {
                instances: [{ prompt: prompt }],
                parameters: { sampleCount: 1 }
            };

            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();
                    const base64 = data.predictions[0].bytesBase64Encoded;
                    
                    document.getElementById('generatedImg').src = `data:image/png;base64,${base64}`;
                    document.getElementById('resultImage').classList.remove('hidden');
                    document.getElementById('loadingImage').classList.add('hidden');
                    return;
                } catch (e) {
                    await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                }
            }
            
            document.getElementById('loadingImage').classList.add('hidden');
            alert("Errore nella generazione. Riprova tra poco.");
        }

        function copyToClipboard(btn) {
            const text = btn.previousElementSibling.innerText;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            btn.innerText = "COPIATO! ✅";
            setTimeout(() => btn.innerText = "COPIA STRATEGIA", 2000);
        }

        function downloadImg() {
            const link = document.createElement('a');
            link.download = 'studiox-ai-image.png';
            link.href = document.getElementById('generatedImg').src;
            link.click();
        }

        function copyImgUrl() {
            alert("Immagine salvata! Puoi scaricarla col tasto SCARICA.");
        }
    </script>
</body>
</html>
