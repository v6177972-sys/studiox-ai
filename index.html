<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub AI - StudioX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-32">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 px-4 py-4 shadow-sm">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-200">
                    <i data-lucide="sparkles" class="text-white w-5 h-5"></i>
                </div>
                <h1 class="font-bold text-xl tracking-tight text-slate-800 italic">StudioX <span class="text-blue-600">AI</span></h1>
            </div>
            <!-- TASTO CHIAVETTA PER VITO -->
            <button onclick="setApiKey()" class="p-2 text-yellow-500 bg-slate-50 rounded-lg border border-slate-200">
                <i data-lucide="key" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4">
        <header class="mt-4 mb-8">
            <h2 class="text-3xl font-black text-slate-800 leading-tight uppercase italic">Crea i tuoi post</h2>
            <p class="text-slate-500 font-medium italic">Testi e immagini in un click.</p>
        </header>

        <!-- Input Card -->
        <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 p-6 mb-8">
            <label class="flex items-center gap-2 mb-4 text-xs font-bold text-blue-600 uppercase tracking-widest font-black">
                <i data-lucide="message-square" class="w-4 h-4"></i>
                Cosa vuoi creare?
            </label>
            <textarea id="promptInput" placeholder="Es: Un post per vendere scarpe..." 
                class="w-full min-h-[100px] text-slate-800 placeholder:text-slate-200 border-none focus:ring-0 outline-none resize-none text-xl font-medium p-0"></textarea>
            
            <div id="status-display" class="text-[10px] font-bold text-slate-400 uppercase mt-4 mb-2">Configurazione richiesta</div>
            
            <button id="generateBtn" onclick="handleGenerate()" 
                class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-3 shadow-xl shadow-blue-200 active:scale-95 transition-all">
                <span id="btnText">GENERA ORA</span>
                <i data-lucide="zap" class="w-5 h-5 fill-white"></i>
            </button>
        </div>

        <!-- Risultati -->
        <div id="resultsArea" class="hidden space-y-6 animate-in">
            <div class="bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-lg">
                <div id="imgLoader" class="hidden aspect-square bg-slate-100 flex flex-col items-center justify-center text-blue-400">
                    <i data-lucide="refresh-ccw" class="w-8 h-8 animate-spin"></i>
                    <span class="text-[10px] font-bold uppercase mt-2">IA sta disegnando...</span>
                </div>
                <img id="outputImage" src="" class="hidden w-full h-full object-cover">
            </div>

            <div class="bg-white rounded-3xl p-6 border-2 border-blue-500 shadow-2xl">
                <p id="outputText" class="text-slate-700 leading-relaxed text-lg font-medium whitespace-pre-wrap italic"></p>
                <button onclick="copyToClipboard()" class="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2">
                    <i data-lucide="copy" class="w-5 h-5"></i> COPIA TESTO
                </button>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        
        // RECUPERA LA CHIAVE DALLA MEMORIA DEL TELEFONO
        let apiKey = localStorage.getItem('vito_master_key') || "";
        const statusDisplay = document.getElementById('status-display');
        
        if(apiKey) {
            statusDisplay.innerText = "Sistema Pronto ✔️";
            statusDisplay.classList.replace('text-slate-400', 'text-green-500');
        }

        function setApiKey() {
            const key = prompt("Incolla qui la tua API Key (AIzaSy...):", apiKey);
            if(key) {
                apiKey = key;
                localStorage.setItem('vito_master_key', key);
                alert("Chiave Salvata! Ora prova a generare.");
                location.reload();
            }
        }

        async function handleGenerate() {
            const prompt = document.getElementById('promptInput').value;
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            if (!prompt.trim()) return;
            if (!apiKey) { alert("Tocca la chiavetta gialla in alto e incolla la chiave!"); return; }

            btn.disabled = true;
            btnText.innerText = "IA STA PENSANDO...";
            
            try {
                // 1. TESTO
                const tResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Sei un esperto marketing. Crea un post virale per: " + prompt }] }] })
                });
                const tData = await tResp.json();
                if(tData.error) throw new Error(tData.error.message);
                
                document.getElementById('outputText').innerText = tData.candidates[0].content.parts[0].text;
                document.getElementById('resultsArea').classList.remove('hidden');

                // 2. IMMAGINE
                document.getElementById('imgLoader').classList.remove('hidden');
                document.getElementById('outputImage').classList.add('hidden');

                const iResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        instances: [{ prompt: "High-quality professional marketing photo for: " + prompt }],
                        parameters: { sampleCount: 1 } 
                    })
                });
                const iData = await iResp.json();
                if (iData.predictions?.[0]) {
                    document.getElementById('outputImage').src = `data:image/png;base64,${iData.predictions[0].bytesBase64Encoded}`;
                    document.getElementById('outputImage').classList.remove('hidden');
                    document.getElementById('imgLoader').classList.add('hidden');
                }
            } catch (err) {
                alert("Errore: " + err.message);
            } finally {
                btn.disabled = false;
                btnText.innerText = "GENERA ORA";
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(document.getElementById('outputText').innerText);
            alert("Copiato!");
        }
    </script>
</body>
</html>
