<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI Pro - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700;900&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; }
        .ai-card { border: 1px solid rgba(37, 99, 235, 0.2); background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); }
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #000000 100%); }
        .btn-action { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); transition: all 0.3s ease; }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(37, 99, 235, 0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="gradient-bg min-h-screen selection:bg-blue-500/30">

    <!-- NAVBAR -->
    <nav class="p-6 border-b border-white/10 flex justify-between items-center sticky top-0 bg-black/50 backdrop-blur-md z-50">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-2xl shadow-lg">X</div>
            <h1 class="font-bold text-xl tracking-tighter uppercase leading-none">StudioX <span class="text-blue-500 italic">AI</span></h1>
        </div>
        
        <!-- TASTO CONFIGURAZIONE CHIAVE -->
        <button onclick="toggleKeyInput()" class="p-2 bg-white/5 rounded-lg border border-white/10 hover:bg-white/10 transition-all">
            <i data-lucide="key" id="key-icon" class="w-5 h-5 text-yellow-500"></i>
        </button>
    </nav>

    <main class="max-w-3xl mx-auto p-6 pt-12 pb-32">
        
        <!-- BOX INSERIMENTO CHIAVE (NASCOSTO) -->
        <div id="key-config-box" class="hidden mb-8 p-6 ai-card rounded-2xl border-yellow-500/30 animate-in fade-in slide-in-from-top-4">
            <h3 class="text-xs font-black uppercase text-yellow-500 mb-4 tracking-widest flex items-center gap-2">
                <i data-lucide="shield-check" class="w-4 h-4"></i> Attivazione Motore Pro
            </h3>
            <input type="password" id="api-key-input" placeholder="Incolla qui la tua API Key di Google..." 
                class="w-full bg-black/50 border border-white/10 rounded-xl p-3 text-sm focus:ring-1 focus:ring-yellow-500 outline-none mb-2">
            <p class="text-[9px] text-gray-500 italic">La chiave viene salvata solo nel tuo browser. GitHub non può vederla.</p>
        </div>

        <div class="text-center mb-12">
            <h2 class="text-4xl md:text-5xl font-black mb-4 tracking-tighter italic uppercase">
                DOMINA IL <span class="text-blue-500">FUTURO.</span>
            </h2>
            <p class="text-gray-400 font-medium tracking-wide">L'IA che scrive e crea per te in tempo reale.</p>
        </div>

        <!-- INPUT -->
        <div class="ai-card rounded-[2.5rem] p-1 shadow-2xl mb-8 relative overflow-hidden">
            <div class="p-8 md:p-10">
                <div class="flex gap-2 mb-8 overflow-x-auto pb-2 no-scrollbar">
                    <button id="mode-text" onclick="setMode('text')" class="flex-none px-6 py-2.5 rounded-xl bg-blue-600 text-white font-bold text-[10px] uppercase tracking-widest">Genera Testo</button>
                    <button id="mode-image" onclick="setMode('image')" class="flex-none px-6 py-2.5 rounded-xl bg-white/5 text-gray-500 font-bold text-[10px] uppercase tracking-widest">Genera Grafica</button>
                </div>

                <div class="space-y-6">
                    <textarea id="prompt-input" 
                        placeholder="Inserisci la tua idea per il prossimo post..." 
                        class="w-full h-36 bg-transparent text-2xl font-bold placeholder:text-gray-800 focus:outline-none resize-none"></textarea>
                    
                    <div class="pt-8 border-t border-white/5 flex flex-col sm:flex-row justify-between items-center gap-6">
                        <div class="flex items-center gap-3 text-gray-500">
                             <i data-lucide="cpu" class="w-5 h-5"></i>
                             <span id="status-tag" class="text-[10px] font-black uppercase tracking-widest italic">Awaiting Input</span>
                        </div>
                        <button id="generate-btn" class="btn-action w-full sm:w-auto px-12 py-5 rounded-2xl font-black flex items-center justify-center gap-4 active:scale-95 shadow-lg">
                            <span class="uppercase tracking-widest text-sm text-white">Lancia AI</span>
                            <i data-lucide="zap" class="w-5 h-5 fill-white text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- RISULTATI -->
        <div id="output-container" class="hidden space-y-8 animate-in fade-in slide-in-from-bottom-8">
            <div class="ai-card rounded-[2rem] p-8 border border-white/5 shadow-xl">
                <div id="text-result" class="text-xl leading-relaxed text-gray-200 whitespace-pre-wrap"></div>
                <div id="image-result" class="hidden mt-8">
                    <img id="output-img" src="" class="w-full rounded-2xl border border-white/10 shadow-2xl" alt="AI Output">
                </div>
                <div class="mt-10 flex gap-4">
                    <button onclick="copyContent()" class="flex items-center gap-3 bg-white/5 hover:bg-white/10 px-6 py-3 rounded-xl transition-all border border-white/10">
                        <i data-lucide="copy" class="w-4 h-4 text-blue-500"></i>
                        <span class="text-[10px] font-bold uppercase">Copia</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- BANNER PARTNER -->
    <div class="fixed bottom-0 left-0 w-full p-6 z-50">
        <div class="max-w-md mx-auto ai-card rounded-3xl p-4 flex items-center justify-between border-blue-500/30 bg-blue-900/10 shadow-2xl backdrop-blur-xl">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="gift" class="w-6 h-6"></i>
                </div>
                <div class="text-left">
                    <p class="text-[9px] font-black text-blue-400 uppercase leading-none tracking-tighter">Bonus Program</p>
                    <h4 class="font-bold text-sm mt-1 leading-none">Ricevi 500€ Ads</h4>
                </div>
            </div>
            <a href="https://v6177972-sys.github.io/studiox-ai/" class="bg-blue-600 text-[10px] font-black uppercase px-6 py-3 rounded-xl hover:bg-blue-500 transition-all">Attiva</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let currentMode = 'text';

        // CARICA LA CHIAVE SE GIÀ SALVATA NEL BROWSER
        window.onload = () => {
            const savedKey = localStorage.getItem('studiox_api_key');
            if(savedKey) document.getElementById('api-key-input').value = savedKey;
        };

        function toggleKeyInput() {
            const box = document.getElementById('key-config-box');
            box.classList.toggle('hidden');
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('mode-text').className = mode === 'text' ? 'flex-none px-6 py-2.5 rounded-xl bg-blue-600 text-white font-bold text-[10px] uppercase tracking-widest' : 'flex-none px-6 py-2.5 rounded-xl bg-white/5 text-gray-500 font-bold text-[10px] uppercase tracking-widest';
            document.getElementById('mode-image').className = mode === 'image' ? 'flex-none px-6 py-2.5 rounded-xl bg-blue-600 text-white font-bold text-[10px] uppercase tracking-widest' : 'flex-none px-6 py-2.5 rounded-xl bg-white/5 text-gray-500 font-bold text-[10px] uppercase tracking-widest';
            document.getElementById('prompt-input').placeholder = mode === 'text' ? "Cosa vuoi scrivere?" : "Cosa vuoi disegnare?";
        }

        document.getElementById('generate-btn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt-input').value;
            const apiKey = document.getElementById('api-key-input').value;
            const btn = document.getElementById('generate-btn');
            const status = document.getElementById('status-tag');
            const container = document.getElementById('output-container');

            if (!prompt) return;
            if (!apiKey) {
                alert("Per favore, inserisci la tua API Key cliccando sul tasto 'Lucchetto' in alto.");
                return;
            }

            // SALVA LA CHIAVE NEL BROWSER PER LA PROSSIMA VOLTA
            localStorage.setItem('studiox_api_key', apiKey);

            btn.disabled = true;
            btn.innerHTML = '<div class="w-6 h-6 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>';
            status.innerText = "Interrogazione Nucleo Neurale...";
            container.classList.add('hidden');

            try {
                if (currentMode === 'text') {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const d = await r.json();
                    if(d.error) throw new Error(d.error.message);
                    document.getElementById('text-result').innerText = d.candidates[0].content.parts[0].text;
                    document.getElementById('image-result').classList.add('hidden');
                } else {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ instances: { prompt: prompt }, parameters: { sampleCount: 1 } })
                    });
                    const d = await r.json();
                    if(d.error) throw new Error(d.error.message);
                    document.getElementById('output-img').src = `data:image/png;base64,${d.predictions[0].bytesBase64Encoded}`;
                    document.getElementById('image-result').classList.remove('hidden');
                    document.getElementById('text-result').innerText = "Visual Render: Successo.";
                }
                container.classList.remove('hidden');
                status.innerText = "Output Synchronized";
            } catch (err) {
                console.error(err);
                // MESSAGGIO DI DEBUG IN CASO DI ERRORE CHIAVE
                document.getElementById('text-result').innerText = "ERRORE TECNICO:\n\nLa chiave è stata probabilmente bloccata da Google perché rilevata pubblicamente. Genera una nuova chiave su AI Studio e NON incollarla più nel codice di GitHub. Incollala solo nel campo giallo dell'App!";
                container.classList.remove('hidden');
                status.innerText = "Connection Failed";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span class="uppercase tracking-widest text-sm text-white">Lancia AI</span><i data-lucide="zap" class="w-5 h-5 fill-white text-white"></i>';
                lucide.createIcons();
            }
        });

        function copyContent() {
            const t = document.getElementById('text-result').innerText;
            navigator.clipboard.writeText(t);
            alert("Copiato!");
        }
    </script>
</body>
</html>
