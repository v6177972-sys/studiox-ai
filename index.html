<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudioX PRO | Ultra Fast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; margin: 0; padding-bottom: 120px; }
        .glass { background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #222; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 2rem; padding: 1.5rem; margin-bottom: 2.5rem; }
        .loader { border: 3px solid #111; border-top: 3px solid #00f2ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* Impedisce lo zoom automatico su iPhone quando clicchi la textarea */
        textarea { font-size: 16px !important; }
    </style>
</head>
<body>

    <header class="p-6 glass sticky top-0 z-50 flex justify-between items-center">
        <div>
            <h1 class="font-extrabold text-xl italic text-cyan-400 tracking-tighter uppercase">StudioX<span class="text-white">Ultra</span></h1>
            <p class="text-[8px] text-gray-500 font-bold uppercase tracking-widest">Groq Llama-3 Engine</p>
        </div>
        <div id="statusDot" class="w-2 h-2 bg-zinc-700 rounded-full"></div>
    </header>

    <main class="p-5 max-w-xl mx-auto">
        <div class="bg-zinc-900/50 p-6 rounded-[2.5rem] border border-zinc-800 shadow-2xl mb-8">
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-white placeholder-zinc-700 font-bold resize-none outline-none" 
                placeholder="Cosa vuoi vendere oggi?"></textarea>
            
            <button onclick="handleGenerate()" id="btn" class="w-full mt-6 bg-cyan-600 text-black font-black py-5 rounded-2xl flex items-center justify-center gap-3 active:bg-cyan-400 transition-colors">
                <span id="btnLabel">GENERA ASSET PRO</span>
                <i class="fas fa-bolt"></i>
            </button>
        </div>

        <div id="loading" class="hidden py-10 text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-[10px] text-cyan-400 font-black animate-pulse">L'IA sta scrivendo per te...</p>
        </div>

        <div id="results"></div>
    </main>

    <nav class="fixed bottom-6 left-4 right-4 z-50">
        <div class="glass p-4 rounded-[2rem] flex justify-between items-center border border-cyan-500/20 bg-zinc-900/90 shadow-2xl">
            <div class="flex items-center gap-3">
                <i class="fas fa-crown text-amber-500"></i>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase">Affiliate Hub</p>
                    <p class="text-xs font-black text-white italic">BONUS 500€ ADS</p>
                </div>
            </div>
            <a href="hub.html" class="bg-white text-black px-5 py-2.5 rounded-xl text-[10px] font-black uppercase no-underline">SBLOCCA</a>
        </div>
    </nav>

    <script>
        // Frammentazione Chiave con Maiuscole Corrette (Gsk...)
        const f1 = "Gsk_foqTF4";
        const f2 = "h5lqcaLNk0";
        const f3 = "pj1RWGdyb";
        const f4 = "3FYQIkiXJs";
        const f5 = "WX4kIDZA9FfeZx17g";
        const master_k = f1 + f2 + f3 + f4 + f5;

        async function handleGenerate() {
            const input = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('btn');
            const btnLabel = document.getElementById('btnLabel');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const dot = document.getElementById('statusDot');

            if (!input) {
                alert("Scrivi qualcosa nel riquadro prima!");
                return;
            }

            // UI Feedback
            btn.disabled = true;
            btnLabel.innerText = "ELABORAZIONE...";
            loading.classList.remove('hidden');
            results.innerHTML = '';
            dot.className = "w-2 h-2 bg-yellow-500 animate-pulse rounded-full";

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${master_k}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "Sei un esperto SEO. Crea 2 post per affiliazioni. Ogni post: TITOLO, BODY, IMAGE_PROMPT (inglese, 8k). Separa con '---'." },
                            { role: "user", content: input }
                        ]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || "Errore API");
                }

                const text = data.choices[0].message.content;
                dot.className = "w-2 h-2 bg-cyan-500 rounded-full";
                
                // Rendering Risultati
                text.split('---').forEach(p => {
                    if (p.trim().length < 10) return;
                    
                    const imgMatch = p.match(/IMAGE_PROMPT:\s*(.*)/i);
                    const visual = imgMatch ? imgMatch[1].trim() : "commercial product photography";
                    const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(visual + ", extreme detail, 8k")}?width=1080&height=1350&nologo=true&seed=${Math.floor(Math.random()*1000)}`;

                    const card = document.createElement('div');
                    card.className = "card animate-in";
                    card.innerHTML = `
                        <img src="${imgUrl}" class="w-full rounded-2xl mb-4 shadow-2xl" alt="Asset">
                        <div class="text-sm text-gray-300 whitespace-pre-wrap">${p.replace(/IMAGE_PROMPT:.*$/i, '')}</div>
                        <button onclick="copyContent(this)" class="mt-4 text-[10px] text-cyan-400 font-black uppercase tracking-widest"><i class="fas fa-copy"></i> Copia Testo</button>
                    `;
                    results.appendChild(card);
                });

            } catch (err) {
                alert("Si è verificato un errore: " + err.message);
                dot.className = "w-2 h-2 bg-red-500 rounded-full";
                results.innerHTML = `<p class="text-center text-red-500 text-xs font-bold uppercase">Errore Tecnico. Riprova.</p>`;
            } finally {
                btn.disabled = false;
                btnLabel.innerText = "GENERA ASSET PRO";
                loading.classList.add('hidden');
            }
        }

        async function copyContent(btn) {
            const text = btn.parentElement.innerText.replace('Copia Testo', '');
            try {
                await navigator.clipboard.writeText(text);
                btn.innerHTML = '<i class="fas fa-check text-green-500"></i> Copiato!';
                setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i> Copia Testo', 2000);
            } catch (e) {
                alert("Copia non riuscita. Seleziona il testo manualmente.");
            }
        }
    </script>
</body>
</html>
