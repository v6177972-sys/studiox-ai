<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI Pro - Cloud Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700;900&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; background-color: #020203; color: white; overflow-x: hidden; }
        .glass { background: rgba(15, 15, 20, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.06); }
        .btn-action { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); transition: all 0.3s ease; }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(37, 99, 235, 0.5); }
        .result-box { border-left: 4px solid #2563eb; background: rgba(255,255,255,0.03); padding: 20px; border-radius: 0 15px 15px 0; }
        @keyframes pulse-blue { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .status-active { animation: pulse-blue 2s infinite; }
        .loading-shimmer { background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.1), transparent); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="min-h-screen">

    <!-- NAVBAR -->
    <nav class="p-6 border-b border-white/10 flex justify-between items-center sticky top-0 bg-black/50 backdrop-blur-md z-50">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-2xl shadow-lg">X</div>
            <h1 class="text-xl font-bold tracking-tighter uppercase leading-none italic text-white">StudioX <span class="text-blue-500 font-serif">AI</span></h1>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="toggleAdmin()" class="p-2 bg-white/5 rounded-lg border border-white/10 hover:bg-white/10">
                <i data-lucide="shield-check" id="admin-icon" class="w-5 h-5 text-gray-500"></i>
            </button>
            <div id="connection-dot" class="w-2 h-2 bg-red-500 rounded-full"></div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto p-6 pt-12 pb-40">
        
        <!-- PANNELLO ADMIN -->
        <div id="admin-panel" class="hidden mb-10 p-8 glass rounded-[2.5rem] border-blue-500/30 animate-in fade-in slide-in-from-top-4">
            <div class="flex items-center gap-2 mb-6 text-blue-400">
                <i data-lucide="settings" class="w-4 h-4"></i>
                <h3 class="text-xs font-black uppercase tracking-[0.2em]">Configurazione Nucleo</h3>
            </div>
            <p class="text-xs text-gray-400 mb-4 italic font-medium">Salva qui la tua Gemini API Key. Verrà criptata nel Cloud Firebase.</p>
            <div class="space-y-4">
                <input type="password" id="master-key-input" placeholder="Incolla API Key di Google..." 
                    class="w-full bg-black/50 border border-white/10 rounded-2xl p-4 text-sm focus:ring-1 focus:ring-blue-500 outline-none text-white font-mono">
                <button onclick="saveKeyToCloud()" class="w-full btn-action py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl">
                    Aggiorna Cloud Engine
                </button>
            </div>
        </div>

        <div class="text-center mb-16">
            <h2 class="text-5xl md:text-7xl font-black mb-6 tracking-tighter leading-none italic uppercase">
                DOMINA IL <span class="text-blue-600">SOCIAL.</span>
            </h2>
            <p class="text-gray-400 text-lg font-medium max-w-lg mx-auto leading-tight italic">
                Crea post virali e immagini fotorealistiche con un solo click.
            </p>
        </div>

        <!-- INPUT BOX -->
        <div class="glass rounded-[2.5rem] p-1 shadow-2xl mb-12 relative overflow-hidden">
            <div class="p-8 md:p-12">
                <div class="flex gap-2 mb-10 p-1 bg-black/40 rounded-2xl w-fit border border-white/5">
                    <button id="mode-text" onclick="setMode('text')" class="px-6 py-2.5 rounded-xl bg-blue-600 text-white font-black text-[10px] uppercase tracking-widest transition-all">Genera Testo</button>
                    <button id="mode-image" onclick="setMode('image')" class="px-6 py-2.5 rounded-xl text-gray-500 font-black text-[10px] uppercase tracking-widest transition-all">Genera Grafica</button>
                </div>

                <div class="space-y-6">
                    <textarea id="prompt-input" 
                        placeholder="Descrivi cosa vuoi creare..." 
                        class="w-full h-40 bg-transparent text-2xl font-bold placeholder:text-gray-800 focus:outline-none resize-none text-white"></textarea>
                    
                    <div class="pt-8 border-t border-white/5 flex flex-col sm:flex-row justify-between items-center gap-6">
                        <div class="flex items-center gap-3 text-gray-500">
                             <i data-lucide="cpu" class="w-5 h-5 text-blue-500"></i>
                             <span id="status-tag" class="text-[10px] font-black uppercase tracking-widest italic">Sistema Sincronizzato</span>
                        </div>
                        <button id="gen-button" class="btn-action w-full sm:w-auto px-12 py-5 rounded-[1.5rem] font-black flex items-center justify-center gap-4 shadow-xl active:scale-95 transition-all">
                            <span class="uppercase tracking-widest text-sm text-white font-black" id="btn-label">Crea Viralità</span>
                            <i data-lucide="zap" id="btn-icon" class="w-5 h-5 fill-white text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- OUTPUT -->
        <div id="output-area" class="hidden space-y-10 animate-in fade-in slide-in-from-bottom-10 duration-700">
            <div class="glass rounded-[2rem] p-8 md:p-12 border border-white/5 shadow-xl">
                <div id="text-result" class="text-xl md:text-2xl font-medium leading-relaxed text-gray-200 whitespace-pre-wrap result-box pl-8 italic mb-8"></div>
                
                <div id="image-result" class="hidden">
                    <div id="image-loader" class="w-full aspect-square rounded-2xl loading-shimmer hidden flex items-center justify-center border border-white/10">
                        <span class="text-[10px] font-bold uppercase tracking-widest text-blue-500">Rendering Grafico in corso...</span>
                    </div>
                    <img id="output-img" src="" class="w-full rounded-2xl border border-white/10 shadow-2xl" alt="StudioX Production">
                </div>

                <div class="mt-10 flex gap-4">
                    <button onclick="copyToClipboard()" class="bg-white/5 hover:bg-white/10 px-8 py-4 rounded-2xl flex items-center gap-3 transition-all border border-white/10 group">
                        <i data-lucide="copy" class="w-5 h-5 text-blue-500 group-hover:scale-110 transition-transform"></i>
                        <span class="text-[10px] font-black uppercase tracking-widest">Copia Risultato</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER BONUS -->
    <div class="fixed bottom-0 left-0 w-full p-6 z-50">
        <div class="max-w-md mx-auto glass rounded-[2rem] p-4 flex items-center justify-between border-blue-500/30 bg-blue-900/10 shadow-2xl backdrop-blur-xl">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="gift" class="w-6 h-6"></i>
                </div>
                <div>
                    <p class="text-[9px] font-black text-blue-400 uppercase leading-none tracking-tighter italic">Partner Program</p>
                    <h4 class="font-bold text-sm mt-1">Sblocca 500€ Crediti Ads</h4>
                </div>
            </div>
            <a href="https://v6177972-sys.github.io/studiox-ai/" class="bg-blue-600 text-[10px] font-black uppercase px-6 py-3 rounded-xl hover:bg-blue-500 transition-all shadow-lg active:scale-95">Attiva</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let mode = 'text';
        let cloudApiKey = "";

        // --- CONFIGURAZIONE FIREBASE DI VITO ---
        const firebaseConfig = {
            apiKey: "AIzaSyBxhw3d0MkqgM0zvQUMk_IdWtzDvSHg1x0",
            authDomain: "studiox-ai-pro.firebaseapp.com",
            projectId: "studiox-ai-pro",
            storageBucket: "studiox-ai-pro.firebasestorage.app",
            messagingSenderId: "381045649003",
            appId: "1:381045649003:web:6b27a3592da5fc03d10b2e"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Login & Sincronizzazione
        auth.signInAnonymously().then(() => {
            document.getElementById('connection-dot').classList.replace('bg-red-500', 'bg-green-500');
            document.getElementById('connection-dot').classList.add('status-active');
            
            db.collection('config').doc('engine').onSnapshot((doc) => {
                if(doc.exists) {
                    cloudApiKey = doc.data().key;
                    document.getElementById('admin-icon').classList.replace('text-gray-500', 'text-green-500');
                    document.getElementById('status-tag').innerText = "Cloud Engine Synchronized";
                }
            });
        }).catch(err => console.error("Firebase Error:", err));

        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }

        function saveKeyToCloud() {
            const key = document.getElementById('master-key-input').value;
            if(!key) return;
            db.collection('config').doc('engine').set({ key: key }).then(() => {
                alert("Cloud Engine Attivo!"); toggleAdmin();
            }).catch(e => alert("Errore: abilita Firestore in modalità TEST!"));
        }

        function setMode(m) {
            mode = m;
            document.getElementById('mode-text').className = m === 'text' ? 'px-6 py-2.5 rounded-xl bg-blue-600 text-white font-black text-[10px] uppercase tracking-widest shadow-lg' : 'px-6 py-2.5 rounded-xl text-gray-500 font-black text-[10px] uppercase tracking-widest';
            document.getElementById('mode-image').className = m === 'image' ? 'px-6 py-2.5 rounded-xl bg-blue-600 text-white font-black text-[10px] uppercase tracking-widest shadow-lg' : 'px-6 py-2.5 rounded-xl text-gray-500 font-black text-[10px] uppercase tracking-widest';
        }

        document.getElementById('gen-button').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt-input').value;
            const btn = document.getElementById('gen-button');
            const status = document.getElementById('status-tag');
            const outputArea = document.getElementById('output-area');
            
            if(!prompt || !cloudApiKey) return;

            btn.disabled = true;
            btn.innerHTML = '<div class="w-6 h-6 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>';
            status.innerText = mode === 'text' ? "Analisi di mercato..." : "Elaborazione Grafica...";

            try {
                if(mode === 'text') {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${cloudApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ role: "user", parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: "Sei StudioX AI Pro. Genera un post virale immediato con Hook, Corpo Persuasivo e Hashtag. Sii audace." }] }
                        })
                    });
                    const data = await response.json();
                    document.getElementById('text-result').innerText = data.candidates[0].content.parts[0].text;
                    document.getElementById('image-result').classList.add('hidden');
                } else {
                    document.getElementById('image-result').classList.remove('hidden');
                    document.getElementById('image-loader').classList.remove('hidden');
                    document.getElementById('output-img').classList.add('hidden');
                    document.getElementById('text-result').innerText = "Generazione visiva in corso...";

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${cloudApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            instances: [{ prompt: "High-end commercial photography, professional lighting, for: " + prompt }], 
                            parameters: { sampleCount: 1 } 
                        })
                    });
                    const data = await response.json();
                    if(data.error) throw new Error(data.error.message);

                    document.getElementById('output-img').src = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                    document.getElementById('output-img').classList.remove('hidden');
                    document.getElementById('image-loader').classList.add('hidden');
                    document.getElementById('text-result').innerText = "Grafica pubblicitaria completata.";
                }
                
                outputArea.classList.remove('hidden');
                status.innerText = "Sincronizzazione completata.";
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            } catch (err) {
                console.error(err);
                alert("Errore generazione: Assicurati che la tua Gemini API Key supporti Imagen 4.0 o riprova.");
                status.innerText = "Errore Engine";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span class="uppercase tracking-widest text-sm text-white font-black">Crea Viralità</span><i data-lucide="zap" class="w-5 h-5 fill-white text-white"></i>';
                lucide.createIcons();
            }
        });

        function copyToClipboard() {
            const text = document.getElementById('text-result').innerText;
            navigator.clipboard.writeText(text);
            alert("Copiato!");
        }
    </script>
</body>
</html>
