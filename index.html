<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudioX Pro AI</title>
    <!-- Caricamento Librerie Necessarie -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react"></script>
    
    <!-- Firebase (Versione compatibile per browser) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #050505; color: #ffffff; font-family: sans-serif; margin: 0; }
        .glass { background: rgba(20, 20, 25, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .nrg-glow { box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); border: 1px solid rgba(168, 85, 247, 0.4); }
        textarea::placeholder { color: #3f3f46; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Inizializzazione icone
        const { 
            Zap, Image, LayoutGrid, Copy, 
            Sparkles, Loader2, PlayCircle, Share2,
            LogOut, History, Search
        } = lucide;

        // --- CONFIGURAZIONE ---
        const GEMINI_API_KEY = "AIzaSyA-t4HPU63sjwlxGaHOR3__08cLJRRqyLs";
        
        // Inserisci qui i tuoi dati Firebase se li hai, altrimenti usa guest mode
        const firebaseConfig = {
            apiKey: "IL_TUO_API_KEY",
            authDomain: "IL_TUO_PROGETTO.firebaseapp.com",
            projectId: "IL_TUO_PROGETTO",
            storageBucket: "IL_TUO_PROGETTO.appspot.com",
            messagingSenderId: "ID",
            appId: "APP_ID"
        };

        // Inizializza Firebase solo se config Ã¨ valida
        if (firebaseConfig.apiKey !== "IL_TUO_API_KEY") {
            firebase.initializeApp(firebaseConfig);
        }

        function App() {
            const [nrg, setNrg] = React.useState(() => Number(localStorage.getItem('studiox_nrg')) || 20);
            const [input, setInput] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            const [result, setResult] = React.useState(null);
            const [toast, setToast] = React.useState("");
            const [isImageMode, setIsImageMode] = React.useState(false);

            React.useEffect(() => {
                localStorage.setItem('studiox_nrg', nrg);
            }, [nrg]);

            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(""), 3000);
            };

            const generateContent = async () => {
                if (!input.trim()) return showToast("Scrivi un'idea!");
                const cost = isImageMode ? 10 : 2;
                if (nrg < cost) return showToast("Energia insufficiente!");

                setLoading(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Crea un post social professionale in italiano per: ${input}. Includi hashtag.` }] }]
                        })
                    });

                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text;
                    setResult(text);
                    setNrg(prev => prev - cost);
                    showToast("Completato!");
                } catch (err) {
                    showToast("Errore API");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen max-w-md mx-auto flex flex-col border-x border-white/5 bg-black">
                    {/* Header */}
                    <header className="p-4 flex justify-between items-center border-b border-white/5 sticky top-0 bg-black/80 backdrop-blur-md z-50">
                        <div className="flex flex-col">
                            <h1 className="text-xl font-black italic tracking-tighter">STUDIOX</h1>
                            <span className="text-[7px] text-purple-500 font-bold uppercase tracking-[0.3em]">AI Creative Pro</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="nrg-glow bg-zinc-900 px-3 py-1.5 rounded-full flex items-center gap-2">
                                <Zap size={10} className="text-yellow-400 fill-yellow-400" />
                                <span className="text-xs font-bold">{nrg}</span>
                            </div>
                        </div>
                    </header>

                    {/* Main */}
                    <main className="p-5 flex-grow space-y-6">
                        <div className="glass rounded-[2rem] p-6 shadow-2xl">
                            <textarea 
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                placeholder="Cosa creiamo oggi?"
                                className="w-full bg-transparent border-none focus:ring-0 text-lg h-32 resize-none text-white"
                            />
                            <div className="flex justify-between items-center mt-4 pt-4 border-t border-white/5">
                                <div className="flex gap-2">
                                    <button 
                                        onClick={() => setIsImageMode(!isImageMode)}
                                        className={`p-3 rounded-xl ${isImageMode ? 'bg-purple-600 text-white' : 'bg-white/5 text-zinc-500'}`}
                                    >
                                        <Image size={18} />
                                    </button>
                                    <button className="p-3 rounded-xl bg-white/5 text-zinc-500">
                                        <History size={18} />
                                    </button>
                                </div>
                                <button 
                                    onClick={generateContent}
                                    disabled={loading}
                                    className="bg-white text-black px-6 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest flex items-center gap-2"
                                >
                                    {loading ? <Loader2 size={14} className="animate-spin" /> : <Sparkles size={14} />}
                                    {loading ? "..." : `Genera`}
                                </button>
                            </div>
                        </div>

                        {result && (
                            <div className="glass rounded-[2rem] p-6 animate-pulse">
                                <div className="flex justify-between mb-4">
                                    <span className="text-[9px] font-bold text-purple-400 uppercase tracking-widest">Risultato IA</span>
                                    <button onClick={() => {navigator.clipboard.writeText(result); showToast("Copiato!");}}>
                                        <Copy size={14} className="text-zinc-500" />
                                    </button>
                                </div>
                                <p className="text-sm text-zinc-300 leading-relaxed italic">{result}</p>
                            </div>
                        )}

                        <div className="grid grid-cols-2 gap-4">
                            <div onClick={() => {setNrg(n => n + 10); showToast("+10 N-RG");}} className="glass p-5 rounded-3xl flex flex-col items-center gap-2 cursor-pointer active:scale-95 transition-transform">
                                <PlayCircle size={20} className="text-green-500" />
                                <span className="text-[10px] font-bold">+10 N-RG</span>
                            </div>
                            <div className="glass p-5 rounded-3xl flex flex-col items-center gap-2 cursor-pointer active:scale-95 transition-transform">
                                <Share2 size={20} className="text-blue-500" />
                                <span className="text-[10px] font-bold">Condividi</span>
                            </div>
                        </div>
                    </main>

                    {/* Footer Ads Placeholder */}
                    <div className="p-5">
                        <div className="w-full h-16 bg-zinc-900/50 rounded-2xl border border-white/5 flex items-center justify-center">
                            <span className="text-[7px] text-zinc-700 tracking-[0.5em] font-bold uppercase">AdSense Space</span>
                        </div>
                    </div>

                    {toast && (
                        <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-2 rounded-full font-bold text-[10px] uppercase z-[100]">
                            {toast}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
