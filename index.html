<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI - Social Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #030303; color: white; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .btn-glow { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); transition: all 0.3s; }
        .btn-glow:active { transform: scale(0.95); }
        .post-border { border-left: 3px solid #2563eb; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen pb-40">

    <!-- NAVBAR -->
    <nav class="p-5 border-b border-white/5 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-lg z-50">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-black text-2xl shadow-lg shadow-blue-900/40 italic">X</div>
            <h1 class="font-bold text-xl tracking-tighter uppercase italic">StudioX <span class="text-blue-500">AI</span></h1>
        </div>
        <button onclick="configKey()" class="p-2.5 bg-white/5 rounded-xl border border-white/10 text-yellow-500 active:bg-yellow-500/20 transition-all">
            <i data-lucide="key" class="w-5 h-5"></i>
        </button>
    </nav>

    <main class="max-w-md mx-auto p-6 space-y-10">
        
        <header class="pt-6 text-center">
            <h2 class="text-4xl font-black tracking-tighter uppercase italic leading-none">Crea Post <br><span class="text-blue-600">Vincenti.</span></h2>
            <p class="text-gray-500 mt-2 font-medium">Testi e immagini virali in un click.</p>
        </header>

        <!-- INPUT BOX -->
        <div class="glass rounded-[2.5rem] p-8 shadow-2xl space-y-6">
            <textarea id="promptInput" placeholder="Di cosa parla il post?" 
                class="w-full h-24 bg-transparent text-xl font-bold focus:outline-none resize-none placeholder:text-gray-900 text-white"></textarea>
            
            <button id="genBtn" onclick="handleGenerate()" class="btn-glow w-full py-5 rounded-2xl font-black flex items-center justify-center gap-3 shadow-xl">
                <span id="btnLabel" class="uppercase tracking-widest text-sm">Genera Tutto</span>
                <i data-lucide="zap" class="w-5 h-5 fill-white"></i>
            </button>
        </div>

        <!-- OUTPUT AREA -->
        <div id="results" class="hidden space-y-8 animate-up">
            
            <!-- IMMAGINE PRINCIPALE -->
            <div class="glass rounded-[2rem] overflow-hidden border-white/10 relative aspect-square shadow-2xl">
                <div id="imgLoader" class="absolute inset-0 flex flex-col items-center justify-center bg-black/60 backdrop-blur-sm z-10">
                    <div class="w-8 h-8 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
                    <span class="text-[9px] font-black text-blue-500 uppercase mt-4 tracking-widest">Creazione Immagine...</span>
                </div>
                <img id="outputImg" src="" class="hidden w-full h-full object-cover">
            </div>

            <!-- LE 3 VARIANTI TESTUALI -->
            <div id="postVariants" class="space-y-6">
                <!-- Inseriti da JS -->
            </div>

        </div>
    </main>

    <!-- FOOTER MONETIZZAZIONE -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md z-50">
        <div class="glass rounded-[2.2rem] p-4 flex items-center justify-between border-blue-500/20 bg-blue-900/10 shadow-2xl backdrop-blur-xl">
            <div class="flex items-center gap-3 pl-2">
                <div class="w-11 h-11 bg-blue-600 rounded-xl flex items-center justify-center text-white"><i data-lucide="gift" class="w-5 h-5"></i></div>
                <div class="text-left">
                    <p class="text-[9px] font-black text-blue-400 uppercase leading-none tracking-tighter italic">Bonus Ads</p>
                    <h4 class="font-bold text-sm text-white mt-1 leading-none">Ricevi 500â‚¬ Bonus</h4>
                </div>
            </div>
            <a href="https://v6177972-sys.github.io/studiox-ai/" class="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase text-white shadow-lg active:scale-95 transition-all">Sblocca</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let apiKey = localStorage.getItem('studiox_simple_key') || "";

        function configKey() {
            const k = prompt("Incolla la tua API Key (AIza...):", apiKey);
            if(k) {
                apiKey = k;
                localStorage.setItem('studiox_simple_key', k);
                location.reload();
            }
        }

        async function handleGenerate() {
            const input = document.getElementById('promptInput').value;
            if(!input || !apiKey) { if(!apiKey) configKey(); return; }

            const btn = document.getElementById('genBtn');
            const label = document.getElementById('btnLabel');
            const results = document.getElementById('results');
            const postVariants = document.getElementById('postVariants');
            const imgLoad = document.getElementById('imgLoader');
            const outImg = document.getElementById('outputImg');

            btn.disabled = true;
            label.innerText = "ELABORAZIONE...";
            results.classList.add('hidden');
            postVariants.innerHTML = "";

            try {
                // 1. GENERAZIONE 3 POST (GEMINI)
                const textResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: `Sei un esperto Social Media Manager. Genera 3 post diversi e completi per: "${input}". 
                        Ogni post deve avere: Hook virale, Corpo coinvolgente, Call to Action e 5 Hashtag.
                        Separa i 3 post con questo simbolo: ###` }] }] 
                    })
                });
                
                const data = await textResponse.json();
                const rawText = data.candidates[0].content.parts[0].text;
                const posts = rawText.split('###').filter(p => p.trim().length > 10).slice(0, 3);

                posts.forEach((p, i) => {
                    const card = document.createElement('div');
                    card.className = "glass p-6 rounded-3xl post-border animate-up";
                    card.style.animationDelay = `${i * 0.1}s`;
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[9px] font-black text-blue-500 uppercase tracking-widest italic">Variante ${i+1}</span>
                            <button onclick="copyPost(this)" class="text-gray-500 hover:text-blue-500"><i data-lucide="copy" class="w-4 h-4"></i></button>
                        </div>
                        <p class="text-base font-medium leading-relaxed text-gray-200 whitespace-pre-wrap italic">${p.trim()}</p>
                    `;
                    postVariants.appendChild(card);
                });

                results.classList.remove('hidden');

                // 2. GENERAZIONE IMMAGINE (IMAGEN)
                imgLoad.classList.remove('hidden');
                outImg.classList.add('hidden');

                const imgResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: [{ prompt: "High-end professional product photography for social media marketing, cinematic lighting, 8k, modern style for: " + input }],
                        parameters: { sampleCount: 1 }
                    })
                });
                
                const imgData = await imgResponse.json();
                if(imgData.predictions?.[0]) {
                    outImg.src = `data:image/png;base64,${imgData.predictions[0].bytesBase64Encoded}`;
                    outImg.classList.remove('hidden');
                }
                imgLoad.classList.add('hidden');

            } catch (err) {
                alert("Errore: controlla la chiave o riprova.");
            } finally {
                btn.disabled = false;
                label.innerText = "Genera Tutto";
                lucide.createIcons();
                window.scrollTo({ top: 100, behavior: 'smooth' });
            }
        }

        function copyPost(btn) {
            const text = btn.parentElement.nextElementSibling.innerText;
            navigator.clipboard.writeText(text);
            alert("Testo copiato!");
        }
    </script>
</body>
</html>
