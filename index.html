<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub AI - StudioX</title>
    <!-- Tailwind per il Design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide per le Icone -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .animate-fade-up { animation: fadeUp 0.5s ease-out; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-32">

    <!-- NAVBAR -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 px-4 py-4">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-200">
                    <i data-lucide="sparkles" class="text-white w-5 h-5"></i>
                </div>
                <h1 class="font-bold text-xl tracking-tight text-slate-800 italic">SocialHub <span class="text-blue-600">AI</span></h1>
            </div>
            <div class="p-2 text-slate-400">
                <i data-lucide="search" class="w-5 h-5"></i>
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4">
        <header class="mt-4 mb-8">
            <h2 class="text-3xl font-black text-slate-800 leading-tight italic uppercase">Crea i tuoi post con l'IA</h2>
            <p class="text-slate-500 font-medium">Contenuti e immagini in un click.</p>
        </header>

        <!-- INPUT CARD -->
        <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 p-6 mb-8">
            <label class="flex items-center gap-2 mb-4 text-xs font-bold text-blue-600 uppercase tracking-widest">
                <i data-lucide="message-square" class="w-4 h-4"></i>
                <span>Cosa vuoi creare oggi?</span>
            </label>
            <textarea id="prompt-input" 
                placeholder="Es: Un post motivazionale per sportivi..."
                class="w-full min-h-[100px] text-slate-800 placeholder:text-slate-200 border-none focus:ring-0 outline-none resize-none text-xl font-medium p-0"></textarea>
            
            <button id="generate-btn" onclick="handleGenerate()"
                class="w-full mt-6 bg-blue-600 text-white py-4 rounded-2xl font-black text-lg flex items-center justify-center gap-3 shadow-xl shadow-blue-200 active:scale-95 transition-all disabled:bg-slate-300">
                <span id="btn-text">GENERA POST</span>
                <i data-lucide="zap" id="btn-icon" class="w-4 h-4 fill-current"></i>
            </button>
        </div>

        <!-- RISULTATI (Nascosti all'inizio) -->
        <div id="results-area" class="hidden space-y-6 animate-fade-up">
            
            <!-- ANTEPRIMA IMMAGINE -->
            <div class="bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-lg">
                <div class="p-3 bg-slate-50 flex justify-between items-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                    <span>Anteprima Immagine</span>
                    <i data-lucide="image" class="w-4 h-4"></i>
                </div>
                <div id="image-container" class="aspect-square bg-slate-100 flex items-center justify-center relative">
                    <div id="image-loader" class="hidden flex flex-col items-center gap-2 text-blue-400">
                        <i data-lucide="refresh-ccw" class="w-8 h-8 animate-spin"></i>
                        <span class="text-[10px] font-bold uppercase">Generazione...</span>
                    </div>
                    <img id="output-image" src="" alt="AI Result" class="hidden w-full h-full object-cover">
                </div>
            </div>

            <!-- CARD TESTO -->
            <div class="bg-white rounded-3xl p-6 border-2 border-blue-500 shadow-2xl relative">
                <div class="flex justify-between items-start mb-4">
                    <span class="bg-blue-100 text-blue-700 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-tighter">Post Pronto</span>
                    <i data-lucide="check-circle-2" class="text-blue-500 w-5 h-5"></i>
                </div>
                <p id="output-text" class="text-slate-700 leading-relaxed text-lg font-medium whitespace-pre-wrap"></p>
                <button onclick="copyToClipboard()" 
                    class="w-full mt-6 flex items-center justify-center gap-2 bg-slate-900 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">
                    <i data-lucide="copy" id="copy-icon" class="w-5 h-5"></i>
                    <span id="copy-text">COPIA TESTO</span>
                </button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-4 z-50">
        <div class="max-w-md mx-auto flex items-center justify-between bg-slate-900 text-white p-3 rounded-2xl shadow-xl">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-1.5 rounded-lg text-white shadow-lg"><i data-lucide="zap" class="w-4 h-4"></i></div>
                <div>
                    <p class="text-[10px] font-bold">Ottimizza con AdCreative</p>
                    <p class="text-[8px] text-slate-400 uppercase tracking-widest">Post Grafici AI</p>
                </div>
            </div>
            <a href="https://v6177972-sys.github.io/studiox-ai/" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-colors">
                PROVA ORA
            </a>
        </div>
    </div>

    <script>
        // Inizializza icone
        lucide.createIcons();

        // CHIAVE API (Vito, qui GitHub potrebbe bloccarla se non usiamo Firebase, ma intanto proviamo cosÃ¬)
        const apiKey = "AIzaSyAjLwxZoHIK2ol5jUHdKD6maLwbUIStC50";

        async function handleGenerate() {
            const input = document.getElementById('prompt-input').value;
            const btn = document.getElementById('generate-btn');
            const btnText = document.getElementById('btn-text');
            const resultsArea = document.getElementById('results-area');
            const outputText = document.getElementById('output-text');
            const outputImage = document.getElementById('output-image');
            const imageLoader = document.getElementById('image-loader');

            if (!input.trim()) return;

            // Loading state
            btn.disabled = true;
            btnText.innerText = "ELABORAZIONE...";
            resultsArea.classList.add('hidden');
            
            try {
                // 1. Testo
                const textResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Scrivi un post social professionale per: ${input}. Usa emoji e hashtag.` }] }]
                    })
                });
                const textData = await textResp.json();
                const resultText = textData.candidates[0].content.parts[0].text;
                
                outputText.innerText = resultText;
                resultsArea.classList.remove('hidden');

                // 2. Immagine
                imageLoader.classList.remove('hidden');
                outputImage.classList.add('hidden');

                const imgResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: [{ prompt: `Professional social media photography about: ${input}` }],
                        parameters: { sampleCount: 1 }
                    })
                });
                const imgData = await imgResp.json();
                
                if (imgData.predictions && imgData.predictions[0]) {
                    outputImage.src = `data:image/png;base64,${imgData.predictions[0].bytesBase64Encoded}`;
                    outputImage.classList.remove('hidden');
                    imageLoader.classList.add('hidden');
                }

            } catch (err) {
                console.error(err);
                alert("Errore di connessione. Verifica la tua chiave API.");
            } finally {
                btn.disabled = false;
                btnText.innerText = "GENERA POST";
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('output-text').innerText;
            const copyBtnText = document.getElementById('copy-text');
            
            navigator.clipboard.writeText(text).then(() => {
                copyBtnText.innerText = "COPIATO!";
                setTimeout(() => { copyBtnText.innerText = "COPIA TESTO"; }, 2000);
            });
        }
    </script>
</body>
</html>
