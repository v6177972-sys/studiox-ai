<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudioX PRO | SMM v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: #fff; margin: 0; padding-bottom: 120px; }
        .glass { background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #1f1f1f; }
        .card { background: #0f0f0f; border: 1px solid #222; border-radius: 1.5rem; padding: 1.5rem; margin-bottom: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .loader { border: 3px solid #111; border-top: 3px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-primary { background: linear-gradient(135deg, #2563eb, #06b6d4); color: white; transition: transform 0.2s; }
        .btn-primary:active { transform: scale(0.96); }
        input, textarea { font-size: 16px !important; }
    </style>
</head>
<body>

    <header class="p-5 glass sticky top-0 z-50 flex justify-between items-center shadow-lg">
        <div>
            <h1 class="font-extrabold text-xl italic text-blue-500 tracking-tighter uppercase">StudioX<span class="text-white">Pro</span></h1>
            <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Affiliate AI Engine</p>
        </div>
        <div class="flex items-center gap-2 bg-zinc-800 px-3 py-1 rounded-full border border-green-500/30">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-[9px] font-bold text-green-500">v3.0 LIVE</span>
        </div>
    </header>

    <main class="p-5 max-w-xl mx-auto">
        
        <div class="bg-zinc-900/50 p-6 rounded-[2rem] border border-zinc-800 shadow-xl mb-8">
            <label class="text-[10px] font-black text-blue-400 uppercase tracking-widest block mb-3">Prodotto da spingere</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-white placeholder-zinc-600 font-bold resize-none outline-none text-lg" 
                placeholder="Es: Cuffie Bluetooth economiche..."></textarea>
            
            <button onclick="runGroq()" id="btn" class="w-full mt-6 btn-primary font-black py-5 rounded-xl flex items-center justify-center gap-3 shadow-lg shadow-blue-900/20">
                <span id="btnText">GENERA 3 POST VIRALI</span>
                <i class="fas fa-rocket"></i>
            </button>
        </div>

        <div id="loading" class="hidden py-10 text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-[10px] text-blue-400 font-black uppercase animate-pulse">Creazione Strategia SMM...</p>
        </div>

        <div id="results" class="space-y-8"></div>

    </main>

    <nav class="fixed bottom-6 left-4 right-4 z-50">
        <div class="glass p-4 rounded-2xl flex justify-between items-center border border-blue-500/20 bg-zinc-900/95 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-amber-500/10 rounded-lg flex items-center justify-center">
                    <i class="fas fa-crown text-amber-500"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase">Partner Hub</p>
                    <p class="text-xs font-black text-white">BONUS 500â‚¬ ADS</p>
                </div>
            </div>
            <a href="hub.html" class="bg-white text-black px-6 py-2.5 rounded-xl text-[10px] font-black uppercase no-underline hover:bg-gray-200 transition-colors">SBLOCCA</a>
        </div>
    </nav>

    <script>
        // API Key Groq (Corretta)
        const API_KEY = "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";
        
        async function runGroq() {
            console.log("Bottone premuto. Inizio procedura.");
            const input = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            if (!input) {
                alert("Scrivi il nome del prodotto!");
                return;
            }

            btn.disabled = true;
            btnText.innerText = "ELABORAZIONE...";
            loading.classList.remove('hidden');
            results.innerHTML = '';

            try {
                console.log("Invio richiesta a Groq...");
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            {
                                role: "system",
                                content: "Sei un Social Media Manager esperto. Crea 3 post VIRALI. STRUTTURA:\n1. HOOK\n2. BODY\n3. CTA\n4. HASHTAGS (15 tag)\n5. IMAGE_PROMPT (Inglese, 8k). Separa i post con '---'."
                            },
                            {
                                role: "user",
                                content: input
                            }
                        ],
                        temperature: 0.7
                    })
                });

                console.log("Risposta ricevuta:", response.status);
                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || "Errore sconosciuto");

                console.log("Dati OK, renderizzo le card.");
                renderCards(data.choices[0].message.content);

            } catch (error) {
                console.error("Errore:", error);
                alert("Errore API: " + error.message + ". Prova a ricaricare la pagina o usa la navigazione in incognito.");
                results.innerHTML = `<div class="p-4 border border-red-500/30 rounded-xl text-red-400 text-center text-xs font-bold uppercase">Errore di connessione. Riprova.</div>`;
            } finally {
                btn.disabled = false;
                btnText.innerText = "GENERA 3 POST VIRALI";
                loading.classList.add('hidden');
            }
        }

        function renderCards(fullText) {
            const container = document.getElementById('results');
            const posts = fullText.split('---');
            // Immagine placeholder professionale scura se Pollinations blocca
            const fallbackUrl = "https://placehold.co/1080x1350/1a1a1a/333333?text=Immagine+in+elaborazione...";

            posts.forEach((post, index) => {
                if (post.trim().length < 30) return;

                const imgMatch = post.match(/IMAGE_PROMPT:\s*(.*)/i);
                const visual = imgMatch ? imgMatch[1].trim() : "product photography";
                const cleanBody = post.replace(/IMAGE_PROMPT:.*$/i, "").trim();
                // Aggiunto seed casuale per evitare caching delle immagini
                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(visual + ", 8k, photorealistic, cinematic")}?width=1080&height=1350&nologo=true&seed=${Math.random()}`;

                const card = document.createElement('div');
                card.className = "card animate-[fadeIn_0.5s_ease-out]";
                card.innerHTML = `
                    <div class="flex items-center gap-2 mb-4">
                        <span class="bg-blue-600 text-white text-[10px] font-bold px-2 py-1 rounded">POST ${index + 1}</span>
                    </div>
                    <img src="${imgUrl}" onerror="this.src='${fallbackUrl}'" class="w-full rounded-xl mb-5 shadow-lg border border-white/5" alt="Post Image">
                    <div class="text-sm text-gray-300 whitespace-pre-wrap leading-relaxed font-medium mb-4 pl-3 border-l-2 border-blue-500">${cleanBody}</div>
                    <button onclick="copyToClip(this)" class="w-full py-4 bg-zinc-800 rounded-xl text-[10px] text-blue-400 font-black uppercase tracking-widest hover:bg-zinc-700 transition-colors flex items-center justify-center gap-2">
                        <i class="fas fa-copy"></i> COPIA TUTTO
                    </button>
                `;
                container.appendChild(card);
            });
        }

        async function copyToClip(btn) {
            const text = btn.parentElement.querySelector('.whitespace-pre-wrap').innerText;
            try {
                await navigator.clipboard.writeText(text);
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> COPIATO!';
                btn.classList.replace('text-blue-400', 'text-green-500');
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.replace('text-green-500', 'text-blue-400');
                }, 2000);
            } catch (e) {
                alert("Impossibile copiare automaticamente. Seleziona il testo e copialo a mano.");
            }
        }
    </script>
</body>
</html>
