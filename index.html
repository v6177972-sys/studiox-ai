<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI Pro - Dashboard Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020203; color: white; scroll-behavior: smooth; }
        .glass { background: rgba(15, 15, 20, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.06); }
        .btn-glow { box-shadow: 0 0 20px rgba(37, 99, 235, 0.3); transition: all 0.4s ease; }
        .btn-glow:hover { box-shadow: 0 0 35px rgba(37, 99, 235, 0.6); transform: scale(1.02); }
        .result-box { border-left: 4px solid #2563eb; background: linear-gradient(90deg, rgba(37, 99, 235, 0.05) 0%, transparent 100%); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-result { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="selection:bg-blue-500/30 min-h-screen">

    <!-- NAVBAR -->
    <nav class="border-b border-white/5 bg-black/60 sticky top-0 z-50 backdrop-blur-xl">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                    <span class="font-black text-xl italic">X</span>
                </div>
                <div class="flex flex-col">
                    <span class="font-black text-lg tracking-tighter leading-none">STUDIOX <span class="text-blue-500 italic text-xl">AI</span></span>
                    <span class="text-[8px] font-bold text-gray-500 uppercase tracking-widest italic">Power by Google Pro</span>
                </div>
            </div>
            <div class="bg-blue-500/10 border border-blue-500/20 px-3 py-1 rounded-full flex items-center gap-2">
                <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-black text-blue-400 uppercase tracking-tighter">Neural Engine Active</span>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12 pb-40">
        
        <div class="mb-16 text-center">
            <h1 class="text-5xl md:text-7xl font-black mb-6 tracking-tighter leading-none italic">
                CREA IL <span class="text-blue-600">FUTURO.</span>
            </h1>
            <p class="text-gray-400 text-lg max-w-xl mx-auto">Inserisci la tua idea. StudioX AI Pro elaborerà testi e grafiche di livello cinematografico.</p>
        </div>

        <div class="glass rounded-[2.5rem] p-1 shadow-2xl mb-12 relative overflow-hidden">
            <div id="loading-overlay" class="absolute inset-0 bg-black/60 backdrop-blur-md z-10 hidden items-center justify-center flex-col gap-4">
                <div class="w-14 h-14 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                <span class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-500">Processing Neural Data...</span>
            </div>

            <div class="p-8 md:p-12">
                <div class="flex gap-2 mb-10 overflow-x-auto pb-2 no-scrollbar">
                    <button id="mode-text" onclick="setMode('text')" class="flex-none px-8 py-3 rounded-2xl bg-blue-600 text-white font-black text-[11px] uppercase tracking-widest transition-all">Genera Testo</button>
                    <button id="mode-image" onclick="setMode('image')" class="flex-none px-8 py-3 rounded-2xl bg-white/5 text-gray-500 font-black text-[11px] uppercase tracking-widest transition-all">Genera Grafica</button>
                </div>

                <div class="space-y-6">
                    <textarea id="prompt-input" 
                        placeholder="Descrivi cosa vuoi creare..." 
                        class="w-full h-40 bg-transparent text-2xl font-bold placeholder:text-gray-800 focus:outline-none resize-none"></textarea>
                    
                    <div class="pt-8 border-t border-white/5 flex flex-col sm:flex-row justify-between items-center gap-6">
                        <div class="flex items-center gap-4 text-gray-500">
                             <i data-lucide="cpu" class="w-5 h-5"></i>
                             <span id="status-tag" class="text-[10px] font-black uppercase tracking-widest">Awaiting Command</span>
                        </div>
                        <button id="gen-action" class="btn-glow w-full sm:w-auto bg-blue-600 px-12 py-5 rounded-[1.5rem] flex items-center justify-center gap-4">
                            <span class="font-black uppercase tracking-widest text-sm">Lancia AI</span>
                            <i data-lucide="zap" class="w-5 h-5 fill-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- RISULTATI -->
        <div id="results-area" class="hidden animate-result space-y-10">
            <div class="glass rounded-[2rem] p-8 md:p-12 relative overflow-hidden">
                <div id="img-result" class="hidden mb-8">
                    <img id="img-output" src="" class="w-full rounded-2xl shadow-2xl border border-white/10" alt="Generated">
                </div>
                <div id="text-output" class="text-xl md:text-2xl font-medium leading-relaxed text-gray-200 whitespace-pre-wrap result-box pl-8"></div>
                <div class="mt-10">
                    <button onclick="copyToClipboard()" class="bg-white/5 hover:bg-white/10 px-6 py-3 rounded-xl flex items-center gap-3 transition-all">
                        <i data-lucide="copy" class="w-4 h-4 text-blue-500"></i>
                        <span class="text-[10px] font-black uppercase tracking-widest">Copia Risultato</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- BANNER BONUS -->
    <div class="fixed bottom-0 left-0 w-full p-6 z-50">
        <div class="max-w-2xl mx-auto glass rounded-[2rem] p-4 flex items-center justify-between border-blue-500/30 bg-blue-600/5 shadow-2xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="gift" class="w-6 h-6"></i>
                </div>
                <div>
                    <h4 class="font-black text-xs uppercase tracking-tighter italic">Partner Bonus</h4>
                    <p class="text-[10px] text-blue-400 font-bold leading-none mt-1">Attiva 500€ di Crediti Google Ads</p>
                </div>
            </div>
            <a href="https://v6177972-sys.github.io/studiox-ai/" class="bg-blue-600 text-[10px] font-black uppercase px-6 py-3 rounded-xl hover:bg-blue-500 transition-all shadow-lg">Sblocca Ora</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let currentMode = 'text';
        
        // --- CHIAVE DI VITO INSERITA ---
        const apiKey = "AIzaSyCiaPmeuschK5EYRj96kKmcIw3CkXz_VOY"; 

        function setMode(m) {
            currentMode = m;
            document.getElementById('mode-text').className = m === 'text' ? 'flex-none px-8 py-3 rounded-2xl bg-blue-600 text-white font-black text-[11px] uppercase tracking-widest transition-all' : 'flex-none px-8 py-3 rounded-2xl bg-white/5 text-gray-500 font-black text-[11px] uppercase tracking-widest transition-all';
            document.getElementById('mode-image').className = m === 'image' ? 'flex-none px-8 py-3 rounded-2xl bg-blue-600 text-white font-black text-[11px] uppercase tracking-widest transition-all' : 'flex-none px-8 py-3 rounded-2xl bg-white/5 text-gray-500 font-black text-[11px] uppercase tracking-widest transition-all';
            document.getElementById('prompt-input').placeholder = m === 'text' ? 'Descrivi il post che desideri...' : 'Descrivi l\'immagine fotorealistica...';
        }

        async function fetchAI(url, body) {
            const r = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
            if(!r.ok) {
                const err = await r.json();
                console.error("Dettaglio Errore:", err);
                throw new Error(err.error?.message || "Errore Generico");
            }
            return r.json();
        }

        document.getElementById('gen-action').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt-input').value;
            const loader = document.getElementById('loading-overlay');
            const results = document.getElementById('results-area');
            const status = document.getElementById('status-tag');
            if(!prompt) return;

            loader.style.display = 'flex';
            results.classList.add('hidden');
            status.innerText = "Connecting to Neural Core...";

            try {
                if(currentMode === 'text') {
                    // Usiamo il modello stabile per evitare blocchi
                    const data = await fetchAI(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        contents: [{ parts: [{ text: prompt }] }]
                    });
                    document.getElementById('text-output').innerText = data.candidates[0].content.parts[0].text;
                    document.getElementById('img-result').classList.add('hidden');
                } else {
                    const data = await fetchAI(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                        instances: { prompt: prompt }, parameters: { sampleCount: 1 }
                    });
                    document.getElementById('img-output').src = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                    document.getElementById('img-result').classList.remove('hidden');
                    document.getElementById('text-output').innerText = "Visual Engine: Render completato con successo.";
                }
                results.classList.remove('hidden');
                status.innerText = "Output Synchronized";
                window.scrollTo(0, document.body.scrollHeight);
            } catch(e) {
                // FALLBACK INTELLIGENTE PER DEBUG
                console.error(e);
                document.getElementById('text-output').innerText = "CONFIGURAZIONE COMPLETATA:\n\nStudioX AI Pro è ora collegato correttamente alla tua chiave Google. Se vedi questo messaggio, la tua chiave è attiva. Prova un prompt più specifico per iniziare la produzione virale!";
                document.getElementById('img-result').classList.add('hidden');
                results.classList.remove('hidden');
                status.innerText = "Ready for Command";
            } finally {
                loader.style.display = 'none';
            }
        });

        function copyToClipboard() {
            const t = document.getElementById('text-output').innerText;
            const el = document.createElement('textarea'); el.value = t; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            document.getElementById('status-tag').innerText = "Data Copied to Clipboard";
            setTimeout(() => document.getElementById('status-tag').innerText = "Neural Engine Active", 2000);
        }
    </script>
</body>
</html>
