<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudioX PRO | Neon Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-dark: #050505;
            --glass: rgba(20, 20, 20, 0.7);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            padding-bottom: 140px;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .neon-border {
            position: relative;
        }

        .neon-border::after {
            content: '';
            position: absolute;
            inset: -1px;
            z-index: -1;
            background: linear-gradient(45deg, var(--neon-cyan), transparent, var(--neon-pink));
            border-radius: inherit;
            opacity: 0.5;
            filter: blur(5px);
        }

        .gradient-text {
            background: linear-gradient(to right, var(--neon-cyan), #ffffff, var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s infinite linear;
            background-size: 200% auto;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .input-glow:focus {
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            border-color: var(--neon-cyan);
        }

        .btn-cyber {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-cyber::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        
        .btn-cyber:active::before { left: 100%; }
        .btn-cyber:active { transform: scale(0.96); }

        .loader-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }
        .loader-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--neon-cyan);
            border-color: var(--neon-cyan) transparent var(--neon-cyan) transparent;
            animation: ring 1.2s linear infinite;
        }
        @keyframes ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* Fix iPhone inputs */
        input, textarea { font-size: 16px !important; }
    </style>
</head>
