<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Pro Master Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #3b82f6; --bg: #050505; --accent: #10b981; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #e2e8f0; margin: 0; }
        .glass { background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(14px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .loader { border: 3px solid rgba(59, 130, 246, 0.1); border-top: 3px solid var(--primary); border-radius: 50%; width: 45px; height: 45px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .strategy-card { border-left: 5px solid var(--primary); transition: all 0.3s ease; }
        .ai-image { width: 100%; height: 300px; object-fit: cover; border-radius: 1.5rem; margin-bottom: 1.5rem; background: #111; border: 1px solid rgba(255,255,255,0.1); }
        .seo-badge { background: rgba(16, 185, 129, 0.15); color: #34d399; font-size: 0.65rem; font-weight: 800; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
    </style>
</head>
<body class="min-h-screen pb-40">

    <header class="p-6 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-11 h-11 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i class="fas fa-microchip text-white text-xl"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-xl tracking-tighter text-white italic">STUDIOX<span class="text-blue-500">PRO</span></h1>
                <p id="modelStatus" class="text-[8px] text-gray-500 font-black uppercase tracking-widest">Inizializzazione AI...</p>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-6">
        <div class="glass p-7 rounded-[2.5rem] mb-10 border-white/10 shadow-2xl mt-4">
            <label class="block text-[10px] font-black text-gray-500 uppercase mb-4 tracking-widest">Brief Strategico Social & SEO</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-xl focus:ring-0 placeholder-gray-800 resize-none text-white font-medium outline-none"
                placeholder="Cosa promuoviamo oggi?"></textarea>
            
            <button onclick="smartGenerate()" id="mainBtn" 
                class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl flex items-center justify-center gap-3 transition-all">
                <span>GENERA ASSET PROFESSIONALI</span>
                <i class="fas fa-bolt"></i>
            </button>
        </div>

        <div id="loading" class="hidden text-center py-10">
            <div class="loader mx-auto mb-6"></div>
            <p class="text-gray-500 text-sm italic">L'AI sta scegliendo la strategia migliore...</p>
        </div>

        <div id="results" class="space-y-12"></div>
    </main>

    <nav class="fixed bottom-8 left-8 right-8 z-50">
        <div class="glass p-5 rounded-[2.5rem] flex justify-between items-center border border-blue-500/20 shadow-3xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-gradient-to-br from-amber-400 to-orange-600 rounded-2xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-crown text-white"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest leading-none">Partner Program</p>
                    <p class="text-xs font-black text-white italic">SBLOCCA 500â‚¬ BONUS ADS</p>
                </div>
            </div>
            <a href="hub.html" class="bg-blue-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:scale-105 transition-transform no-underline">
                SBLOCCA HUB
            </a>
        </div>
    </nav>

    <script>
        // Nuova Chiave Frammentata
        const k = ["AIzaSyD-", "dRX54KSf", "tVhj-yj3", "QBGQPq21", "foNubWg"].join("");
        let bestModel = "gemini-1.5-flash"; // Default di sicurezza

        // Funzione Auto-Discovery: Cerca i modelli disponibili all'avvio
        async function discoverModel() {
            const statusEl = document.getElementById('modelStatus');
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${k}`);
                const data = await response.json();
                // Cerchiamo il modello piÃ¹ recente (2.0 o 1.5)
                const models = data.models.map(m => m.name.replace('models/', ''));
                if (models.includes('gemini-2.0-flash')) bestModel = 'gemini-2.0-flash';
                else if (models.includes('gemini-1.5-flash')) bestModel = 'gemini-1.5-flash';
                
                statusEl.innerText = `ENGINE: ${bestModel.toUpperCase()} ACTIVE`;
                statusEl.classList.replace('text-gray-500', 'text-emerald-500');
            } catch (e) {
                statusEl.innerText = "ENGINE: STANDARD MODE";
            }
        }
        discoverModel();

        async function smartGenerate() {
            const prompt = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('mainBtn');
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');

            if (!prompt) return;

            btn.disabled = true;
            loading.classList.remove('hidden');
            results.innerHTML = '';

            const url = `https://generativelanguage.googleapis.com/v1beta/models/${bestModel}:generateContent?key=${k}`;

            const instruction = `Agisci come SMM & SEO Expert. Genera 3 post professionali. 
            Ogni post deve avere: SEO FOCUS, TITOLO, BODY, CTA e IMAGE_PROMPT (in inglese, stile professional photography, 8k). 
            Dividi con '---'.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: instruction + "\n\nBrief: " + prompt }] }] })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || "Errore API");

                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) renderUI(text);
            } catch (err) {
                results.innerHTML = `<div class="p-8 glass rounded-3xl border-red-500/20 text-center text-red-400 text-xs font-bold uppercase italic">${err.message}</div>`;
            } finally {
                btn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        function renderUI(text) {
            const container = document.getElementById('results');
            const blocks = text.split('---');

            blocks.forEach((block, i) => {
                if (block.trim().length < 20) return;
                const match = block.match(/IMAGE_PROMPT:\s*(.*)/i);
                const visual = match ? match[1].trim() : "professional advertising photography";
                const cleanBody = block.replace(/IMAGE_PROMPT:.*$/i, "").trim();

                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(visual + ", cinematic lighting, 8k")}?width=1080&height=1350&nologo=true&seed=${Math.random()}`;

                const card = document.createElement('div');
                card.className = 'glass p-6 rounded-[2.5rem] animate-in mb-8';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-5">
                        <span class="seo-badge">ðŸ”¥ SEO Optimized</span>
                        <button onclick="copyToClipboard(this)" class="text-gray-500 hover:text-white transition-colors p-2"><i class="fas fa-copy"></i></button>
                    </div>
                    <img src="${imgUrl}" class="ai-image shadow-2xl" alt="Visual Asset">
                    <div class="text-sm leading-relaxed text-gray-300 whitespace-pre-wrap">${cleanBody}</div>
                `;
                container.appendChild(card);
            });
        }

        async function copyToClipboard(btn) {
            const text = btn.closest('.glass').innerText;
            await navigator.clipboard.writeText(text);
            btn.innerHTML = '<i class="fas fa-check text-emerald-500"></i>';
            setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i>', 2000);
        }
    </script>
</body>
</html>
