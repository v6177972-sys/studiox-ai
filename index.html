<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudioX PRO | Viral SMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: #fff; margin: 0; padding-bottom: 140px; }
        .glass { background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #1f1f1f; }
        .card { background: #0f0f0f; border: 1px solid #222; border-radius: 1.5rem; padding: 1.5rem; margin-bottom: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .loader { border: 3px solid #111; border-top: 3px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-primary { background: linear-gradient(135deg, #2563eb, #06b6d4); color: white; transition: transform 0.2s; }
        .btn-primary:active { transform: scale(0.96); }
        input, textarea { font-size: 16px !important; }
    </style>
</head>
<body>

    <header class="p-5 glass sticky top-0 z-50 flex justify-between items-center shadow-lg">
        <div>
            <h1 class="font-extrabold text-xl italic text-blue-500 tracking-tighter uppercase">StudioX<span class="text-white">Pro</span></h1>
            <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Viral Engine AI</p>
        </div>
        <div class="flex items-center gap-2 bg-zinc-800 px-3 py-1 rounded-full border border-green-500/30">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-[9px] font-bold text-green-400">ONLINE</span>
        </div>
    </header>

    <main class="p-5 max-w-xl mx-auto">
        
        <div class="bg-zinc-900/50 p-6 rounded-[2rem] border border-zinc-800 shadow-xl mb-8">
            <label class="text-[10px] font-black text-blue-400 uppercase tracking-widest block mb-3">Prodotto da spingere</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-white placeholder-zinc-600 font-bold resize-none outline-none text-lg" 
                placeholder="Es: Cuffie Bluetooth economiche..."></textarea>
            
            <button onclick="runGenerator()" id="btn" class="w-full mt-6 btn-primary font-black py-5 rounded-xl flex items-center justify-center gap-3 shadow-lg shadow-blue-900/20">
                <span id="btnText">CREA POST VIRALI</span>
                <i class="fas fa-fire"></i>
            </button>
        </div>

        <div id="loading" class="hidden py-10 text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-[10px] text-blue-400 font-black uppercase animate-pulse">Analisi psicologica in corso...</p>
        </div>

        <div id="results" class="space-y-8"></div>

        <div class="text-center mt-10 mb-5 opacity-50">
            <p class="text-[10px] text-zinc-600 font-bold tracking-widest">
                POWERED BY POLLINATIONS
            </p>
        </div>

    </main>

    <nav class="fixed bottom-6 left-4 right-4 z-50">
        <div class="glass p-4 rounded-2xl flex justify-between items-center border border-blue-500/20 bg-zinc-900/95 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-amber-500/10 rounded-lg flex items-center justify-center">
                    <i class="fas fa-crown text-amber-500"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase">Affiliate Hub</p>
                    <p class="text-xs font-black text-white">VAI AI PRODOTTI</p>
                </div>
            </div>
            <a href="https://v6177972-sys.github.io/studiox-ai/hub.html" class="bg-white text-black px-6 py-2.5 rounded-xl text-[10px] font-black uppercase no-underline hover:bg-gray-200 transition-colors">APRI</a>
        </div>
    </nav>

    <script>
        async function runGenerator() {
            const input = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            if (!input) { alert("Scrivi il nome del prodotto!"); return; }

            // UI Update
            btn.disabled = true;
            btnText.innerText = "SCRITTURA PERSUASIVA...";
            loading.classList.remove('hidden');
            results.innerHTML = '';

            // Prompt Ottimizzato per TikTok
            const prompt = `Agisci come copywriter virale per TikTok. Scrivi 3 post brevi per vendere: ${input}. 
            FORMATO OBBLIGATORIO PER OGNI POST:
            HOOK: (Frase shock in CAPS)
            BODY: (2 benefici veloci + FOMO)
            CTA: (Link in bio)
            HASHTAGS: (4 tag potenti)
            IMAGE_PROMPT: (Descrizione in inglese per foto realistica, product shot, 8k, no text)
            Separa i post ESATTAMENTE con "---". Non scrivere altro testo prima o dopo.`;

            try {
                // Chiamata API Testo (Pollinations)
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai`);
                
                if (!response.ok) throw new Error("Errore server");
                
                const textData = await response.text();
                renderCards(textData);

            } catch (error) {
                alert("Errore di connessione. Riprova tra poco.");
                console.error(error);
            } finally {
                btn.disabled = false;
                btnText.innerText = "CREA POST VIRALI";
                loading.classList.add('hidden');
            }
        }

        function renderCards(fullText) {
            const container = document.getElementById('results');
            const posts = fullText.split('---');

            posts.forEach((post, index) => {
                if (post.trim().length < 15) return;

                // Estrai prompt immagine e pulisci
                let imgPrompt = "product photography cinematic lighting 8k";
                const imgMatch = post.match(/IMAGE_PROMPT:\s*(.*)/i);
                if (imgMatch) {
                    imgPrompt = imgMatch[1].replace(/[^a-zA-Z0-9 ,]/g, ""); 
                }

                const cleanText = post.replace(/IMAGE_PROMPT:.*$/i, "").trim();
                
                // Generazione Immagine con seed casuale per evitare cache
                const uniqueSeed = Math.floor(Math.random() * 999999);
                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(imgPrompt)}?width=1080&height=1350&nologo=true&seed=${uniqueSeed}&model=flux`;

                const card = document.createElement('div');
                card.className = "card animate-[fadeIn_0.5s_ease-out]";
                card.innerHTML = `
                    <div class="flex items-center gap-2 mb-4">
                        <span class="bg-blue-600 text-white text-[10px] font-bold px-2 py-1 rounded">POST ${index + 1}</span>
                        <span class="text-[9px] text-gray-500 font-bold uppercase">Viral Copy</span>
                    </div>
                    <img src="${imgUrl}" class="w-full rounded-xl mb-4 shadow-lg border border-white/5 bg-zinc-900 min-h-[300px]" alt="AI Image" loading="lazy">
                    <div class="text-sm text-gray-300 whitespace-pre-wrap mb-4 font-medium leading-relaxed">${cleanText}</div>
                    <button class="w-full py-3 bg-zinc-800 rounded-xl text-[10px] text-blue-400 font-black uppercase tracking-widest hover:bg-zinc-700 transition" onclick="copyText(this)">
                        <i class="fas fa-copy mr-2"></i> COPIA TESTO
                    </button>
                `;
                container.appendChild(card);
            });
        }

        function copyText(btn) {
            const text = btn.previousElementSibling.innerText;
            navigator.clipboard.writeText(text);
            const originalHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check mr-2"></i> COPIATO!';
            btn.classList.replace('text-blue-400', 'text-green-500');
            setTimeout(() => {
                btn.innerHTML = originalHtml;
                btn.classList.replace('text-green-500', 'text-blue-400');
            }, 2000);
        }
    </script>
</body>
</html>
