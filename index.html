<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Socio Pro Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --bg: #050505;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #e2e8f0;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glow-blue {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.35);
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .strategy-card {
            border-left: 4px solid var(--primary);
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.08) 0%, transparent 100%);
        }

        .animate-up {
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea:focus { font-size: 16px !important; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <!-- Header / Branding -->
    <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-11 h-11 bg-blue-600 rounded-2xl flex items-center justify-center glow-blue">
                <i class="fas fa-robot text-white text-xl"></i>
            </div>
            <div>
                <h1 class="font-black text-xl tracking-tight text-white leading-none uppercase italic">STUDIOX<span class="text-blue-500">AI</span></h1>
                <p class="text-[9px] font-black text-gray-500 uppercase tracking-[0.3em] mt-1.5">Socio Pro Engine</p>
            </div>
        </div>
        <div class="flex items-center gap-2 bg-blue-500/10 px-3 py-1.5 rounded-full border border-blue-500/20">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-black text-blue-400">STABLE v1.0</span>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-5">
        
        <!-- Input Area -->
        <div class="glass p-7 rounded-[2.5rem] mb-10 shadow-2xl relative overflow-hidden">
            <div class="absolute -top-10 -right-10 opacity-5">
                <i class="fas fa-bolt text-[150px] text-white"></i>
            </div>
            
            <label class="block text-[11px] font-black text-blue-500 uppercase mb-5 tracking-[0.25em] relative z-10">Cosa vuoi vendere oggi?</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-xl font-semibold focus:ring-0 placeholder-gray-800 resize-none text-white relative z-10"
                placeholder="Esempio: Post per vendere un profumo di lusso..."></textarea>
            
            <button onclick="generateContent()" id="mainBtn" 
                class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl flex items-center justify-center gap-3 transition-all glow-blue active:scale-95 relative z-10 shadow-xl shadow-blue-600/20">
                <span>GENERA PIANO VIRALE</span>
                <i class="fas fa-wand-magic-sparkles"></i>
            </button>
        </div>

        <!-- Caricamento -->
        <div id="loading" class="hidden py-16 text-center">
            <div class="loader mx-auto mb-5"></div>
            <p class="text-[11px] font-black text-gray-500 uppercase tracking-[0.3em] animate-pulse">StudioX sta elaborando i dati...</p>
        </div>

        <!-- Risultati -->
        <div id="results" class="space-y-8"></div>

    </main>

    <!-- Bottom Navigation Hub -->
    <div class="fixed bottom-6 left-5 right-5 z-50">
        <div class="glass p-4 rounded-[2.5rem] flex justify-between items-center border border-blue-500/20 shadow-2xl">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-amber-500/15 rounded-full flex items-center justify-center">
                    <i class="fas fa-crown text-amber-500 text-sm"></i>
                </div>
                <div>
                    <p class="text-[9px] font-black text-gray-500 uppercase tracking-tighter leading-none">Status Partner</p>
                    <p class="text-xs font-black text-white italic tracking-tight">SBLOCCA TOOLKIT PRO</p>
                </div>
            </div>
            <a href="hub.html" class="bg-blue-600 text-white px-7 py-3 rounded-2xl text-[10px] font-black uppercase tracking-[0.15em] shadow-lg active:scale-95 transition-all">
                ACCEDI
            </a>
        </div>
    </div>

    <script>
        // Frammentazione Chiave per Sicurezza GitHub
        const k1 = "AIzaSyDEE";
        const k2 = "4Z7oAy8b";
        const k3 = "7BPeqx-X9";
        const k4 = "YpWnpvUnk";
        const k5 = "QdbE";
        const apiKey = k1 + k2 + k3 + k4 + k5;

        async function generateContent() {
            const prompt = document.getElementById('promptInput').value;
            const btn = document.getElementById('mainBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            if (!prompt.trim()) return;

            btn.disabled = true;
            loading.classList.remove('hidden');
            results.innerHTML = '';

            const systemInstruction = `Sei StudioX AI, l'esperto numero 1 di social media marketing.
            Genera 3 strategie di post virali basate sull'input.
            Ogni strategia deve includere:
            1. TITOLO ACCATTIVANTE
            2. HOOK (Gancio per bloccare lo scrolling)
            3. CORPO DEL POST (Testo persuasivo con emoji)
            4. CTA (Chiamata all'azione potente)
            5. 5 HASHTAG STRATEGICI
            Dividi ogni strategia con '---'. Mantieni un tono energetico e professionale.`;

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };

            let success = false;
            // Sistema di Retry Esponenziale (5 tentativi)
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error();
                    
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (text) {
                        renderResults(text);
                        success = true;
                        break;
                    }
                } catch (e) {
                    await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                }
            }

            if (!success) {
                results.innerHTML = `
                    <div class="glass p-8 rounded-[2rem] text-center border-red-500/20">
                        <i class="fas fa-triangle-exclamation text-red-500 text-3xl mb-4"></i>
                        <h3 class="font-black text-white mb-2 uppercase text-sm tracking-widest">Errore di Connessione</h3>
                        <p class="text-gray-500 text-xs leading-relaxed">I server dell'IA sono momentaneamente carichi. Riprova tra 10 secondi, StudioX torner√† operativo.</p>
                        <button onclick="generateContent()" class="mt-6 text-blue-500 font-black uppercase text-[10px] tracking-widest">Riprova ora</button>
                    </div>
                `;
            }

            btn.disabled = false;
            loading.classList.add('hidden');
        }

        function renderResults(text) {
            const container = document.getElementById('results');
            const blocks = text.split('---');

            blocks.forEach((b, i) => {
                if (b.trim().length < 10) return;
                const card = document.createElement('div');
                card.className = 'glass p-7 rounded-[2.2rem] strategy-card animate-up shadow-xl';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <span class="bg-blue-600/10 text-blue-500 text-[10px] font-black px-4 py-2 rounded-full uppercase tracking-[0.2em]">Strategia #${i+1}</span>
                        <button onclick="copyToClipboard(this)" class="w-11 h-11 rounded-2xl bg-white/5 flex items-center justify-center hover:bg-white/10 transition-all active:scale-90">
                            <i class="fas fa-copy text-gray-500"></i>
                        </button>
                    </div>
                    <div class="text-[14px] leading-relaxed text-gray-300 whitespace-pre-wrap font-medium">${b.trim()}</div>
                `;
                container.appendChild(card);
            });
        }

        function copyToClipboard(btn) {
            const text = btn.parentElement.nextElementSibling.innerText;
            navigator.clipboard.writeText(text);
            const icon = btn.querySelector('i');
            icon.className = 'fas fa-check text-green-500';
            btn.classList.add('bg-green-500/10');
            setTimeout(() => {
                icon.className = 'fas fa-copy text-gray-500';
                btn.classList.remove('bg-green-500/10');
            }, 2000);
        }
    </script>
</body>
</html>
