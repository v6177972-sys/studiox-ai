<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudioX PRO | Groq Direct</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; margin: 0; padding-bottom: 120px; }
        .glass { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #333; }
        .card { background: #080808; border: 1px solid #222; border-radius: 1.5rem; padding: 1.5rem; margin-bottom: 2rem; }
        .loader { border: 3px solid #111; border-top: 3px solid #06b6d4; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* Fix per iPhone input zoom */
        input, textarea { font-size: 16px !important; }
    </style>
</head>
<body>

    <header class="p-5 glass sticky top-0 z-50 flex justify-between items-center">
        <div>
            <h1 class="font-extrabold text-xl italic text-cyan-400 tracking-tighter uppercase">StudioX<span class="text-white">Direct</span></h1>
            <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Groq Engine Unlocked</p>
        </div>
        <div id="connectionStatus" class="w-3 h-3 bg-zinc-800 rounded-full border border-zinc-600"></div>
    </header>

    <main class="p-5 max-w-xl mx-auto">
        
        <div class="bg-zinc-900/40 p-6 rounded-[2rem] border border-zinc-800 shadow-2xl mb-8">
            <label class="text-[10px] font-black text-cyan-600 uppercase tracking-widest block mb-3">Cosa vuoi vendere?</label>
            <textarea id="promptInput" rows="3" 
                class="w-full bg-transparent border-none text-white placeholder-zinc-600 font-bold resize-none outline-none text-lg" 
                placeholder="Es: Corso di Yoga online..."></textarea>
            
            <button onclick="runGroq()" id="btn" class="w-full mt-6 bg-gradient-to-r from-cyan-700 to-blue-600 text-white font-black py-5 rounded-xl flex items-center justify-center gap-3 active:scale-95 transition-transform shadow-lg shadow-cyan-900/20">
                <span id="btnText">GENERA ORA</span>
                <i class="fas fa-bolt"></i>
            </button>
        </div>

        <div id="loading" class="hidden py-10 text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-[10px] text-cyan-500 font-black uppercase animate-pulse">Generazione in corso...</p>
        </div>

        <div id="results"></div>

    </main>

    <nav class="fixed bottom-6 left-4 right-4 z-50">
        <div class="glass p-4 rounded-2xl flex justify-between items-center border border-cyan-500/20 bg-black/90 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-amber-500/10 rounded-lg flex items-center justify-center">
                    <i class="fas fa-crown text-amber-500"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase">Partner Hub</p>
                    <p class="text-xs font-black text-white">BONUS 500â‚¬ ADS</p>
                </div>
            </div>
            <a href="links.html" class="bg-white text-black px-6 py-2.5 rounded-xl text-[10px] font-black uppercase no-underline hover:bg-gray-200 transition-colors">VAI</a>
        </div>
    </nav>

    <script>
        // --- CONFIGURAZIONE ---
        // Chiave inserita in chiaro
        const API_KEY = "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";
        
        async function runGroq() {
            const input = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const status = document.getElementById('connectionStatus');

            if (!input) {
                alert("Scrivi qualcosa prima di generare!");
                return;
            }

            // Reset UI
            btn.disabled = true;
            btnText.innerText = "ATTENDI...";
            loading.classList.remove('hidden');
            results.innerHTML = '';
            status.className = "w-3 h-3 bg-yellow-500 rounded-full animate-pulse";

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            {
                                role: "system",
                                content: "Sei un copywriter esperto in affiliazioni. Crea 2 post brevi e persuasivi. Struttura: TITOLO, BODY, IMAGE_PROMPT (in inglese, per foto realistica 8k). Separa i post con '---'."
                            },
                            {
                                role: "user",
                                content: input
                            }
                        ],
                        temperature: 0.7
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || "Errore sconosciuto");
                }

                status.className = "w-3 h-3 bg-green-500 rounded-full shadow-[0_0_10px_#22c55e]";
                const text = data.choices[0].message.content;
                renderCards(text);

            } catch (error) {
                console.error(error);
                status.className = "w-3 h-3 bg-red-600 rounded-full";
                alert("ERRORE GROQ: " + error.message);
                results.innerHTML = `<div class="p-4 border border-red-500/50 rounded-xl text-red-400 text-xs text-center uppercase font-bold">Verifica la chiave API.</div>`;
            } finally {
                btn.disabled = false;
                btnText.innerText = "GENERA ORA";
                loading.classList.add('hidden');
            }
        }

        function renderCards(fullText) {
            const container = document.getElementById('results');
            const posts = fullText.split('---');

            posts.forEach(post => {
                if (post.trim().length < 20) return;

                const imgMatch = post.match(/IMAGE_PROMPT:\s*(.*)/i);
                const visual = imgMatch ? imgMatch[1].trim() : "product photography";
                const cleanBody = post.replace(/IMAGE_PROMPT:.*$/i, "").trim();

                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(visual + ", 8k, photorealistic, advertising")}?width=1080&height=1350&nologo=true&seed=${Math.random()}`;

                const card = document.createElement('div');
                card.className = "card animate-[fadeIn_0.5s_ease-out]";
                card.innerHTML = `
                    <img src="${imgUrl}" class="w-full rounded-xl mb-4 shadow-2xl border border-white/10" alt="Post Image">
                    <div class="text-sm text-gray-300 whitespace-pre-wrap leading-relaxed font-medium">${cleanBody}</div>
                    <button onclick="copyToClip(this)" class="mt-4 w-full py-3 bg-zinc-800 rounded-lg text-[10px] text-cyan-400 font-black uppercase tracking-widest hover:bg-zinc-700 transition-colors">Copia Post</button>
                `;
                container.appendChild(card);
            });
        }

        async function copyToClip(btn) {
            const text = btn.parentElement.innerText.replace("Copia Post", "");
            await navigator.clipboard.writeText(text);
            const originalText = btn.innerText;
            btn.innerText = "COPIATO!";
            btn.classList.add("text-green-500");
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove("text-green-500");
            }, 2000);
        }
    </script>
</body>
</html>
