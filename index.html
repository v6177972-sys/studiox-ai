<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioX AI | Pro Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        .glass { background: rgba(20, 20, 20, 0.95); border: 1px solid #333; backdrop-filter: blur(10px); }
        .loader { border: 3px solid #222; border-top: 3px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <!-- Header -->
    <div class="w-full max-w-md flex justify-between items-center mb-8 pt-4">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                <i class="fas fa-robot"></i>
            </div>
            <h1 class="font-black text-xl tracking-tighter uppercase">StudioX<span class="text-blue-500">ai</span></h1>
        </div>
        <div class="text-[10px] font-bold text-green-500 border border-green-500/30 px-2 py-1 rounded">V1.0 STABLE</div>
    </div>

    <!-- Main Input -->
    <div class="w-full max-w-md glass p-6 rounded-[2rem] shadow-2xl mb-6">
        <p class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-4">Cosa vuoi scrivere?</p>
        <textarea id="promptInput" rows="3" class="w-full bg-transparent border-none text-lg focus:ring-0 placeholder-gray-800 text-white mb-4 resize-none" placeholder="Es: Post per vendere pizza..."></textarea>
        
        <button id="mainBtn" onclick="runAI()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-sm tracking-widest hover:bg-blue-700 transition-all active:scale-95">
            GENERA POST VIRALI
        </button>
    </div>

    <!-- Status & Results -->
    <div id="status" class="hidden text-center mb-6">
        <div class="loader mx-auto mb-2"></div>
        <p class="text-xs text-gray-500 font-bold uppercase animate-pulse">Generazione in corso...</p>
    </div>

    <div id="errorBox" class="hidden w-full max-w-md p-4 bg-red-900/20 border border-red-500/50 rounded-2xl text-center mb-6 text-red-400 text-xs font-bold"></div>

    <div id="results" class="w-full max-w-md space-y-4 pb-32"></div>

    <!-- Fixed Link Hub -->
    <div class="fixed bottom-6 left-4 right-4 max-w-md mx-auto z-50">
        <div class="glass p-4 rounded-3xl flex justify-between items-center shadow-2xl border-blue-500/20">
            <div class="flex items-center gap-3">
                <i class="fas fa-crown text-amber-500"></i>
                <p class="text-xs font-black">SBLOCCA TOOLKIT AI</p>
            </div>
            <a href="hub.html" class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">ACCEDI</a>
        </div>
    </div>

    <script>
        const apiKey = ""; // Gestito dall'ambiente

        async function runAI() {
            const input = document.getElementById('promptInput').value;
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');
            const errorBox = document.getElementById('errorBox');
            const results = document.getElementById('results');

            if (!input) return;

            // Reset UI
            btn.disabled = true;
            status.classList.remove('hidden');
            errorBox.classList.add('hidden');
            results.innerHTML = '';

            const systemPrompt = "Sei StudioX AI. Genera 3 strategie di post social basate sull'input. Dividi ogni strategia con '---'. Includi Titolo, Gancio, Testo e Hashtag.";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            let attempts = 0;
            let success = false;

            while (attempts < 5 && !success) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: input }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });

                    if (!response.ok) throw new Error("Server occupato. Riprovo...");
                    
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (text) {
                        renderResults(text);
                        success = true;
                    }
                } catch (e) {
                    attempts++;
                    await new Promise(r => setTimeout(r, attempts * 1000));
                }
            }

            if (!success) {
                errorBox.innerText = "SISTEMA SOVRACCARICO. RIPROVA TRA 1 MINUTO.";
                errorBox.classList.remove('hidden');
            }

            btn.disabled = false;
            status.classList.add('hidden');
        }

        function renderResults(text) {
            const container = document.getElementById('results');
            const blocks = text.split('---');
            blocks.forEach((b, i) => {
                if (b.trim().length < 5) return;
                const card = document.createElement('div');
                card.className = 'glass p-5 rounded-[1.5rem] border-l-4 border-l-blue-600';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[9px] font-black text-blue-500 uppercase">Strategia #${i+1}</span>
                        <button onclick="copyContent(this)" class="text-gray-500 active:text-green-500"><i class="fas fa-copy"></i></button>
                    </div>
                    <div class="text-[13px] leading-relaxed text-gray-300 whitespace-pre-wrap">${b.trim()}</div>
                `;
                container.appendChild(card);
            });
        }

        function copyContent(btn) {
            const text = btn.parentElement.nextElementSibling.innerText;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            btn.innerHTML = '<i class="fas fa-check text-green-500"></i>';
            setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i>', 2000);
        }
    </script>
</body>
</html>
