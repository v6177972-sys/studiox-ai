<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralFlow Hub - Risorse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020203; color: white; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); transition: all 0.3s ease; }
        .gradient-blue { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
        .animate-up { animation: fadeIn 0.5s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen flex flex-col p-6">

    <header class="pt-8 pb-10 text-center animate-up">
        <div class="inline-block bg-blue-500/10 px-4 py-1.5 rounded-full border border-blue-500/20 mb-4">
            <span class="text-blue-400 text-[10px] font-black uppercase tracking-[0.2em]">Partner Ecosystem</span>
        </div>
        <h1 class="text-4xl font-extrabold tracking-tighter italic uppercase">Viral<span class="text-blue-500">Flow</span> Hub</h1>
        <p class="text-gray-500 text-[11px] font-bold uppercase tracking-widest mt-2">Risorse Esclusive per Creator</p>
    </header>

    <main class="space-y-10 pb-20">
        
        <section class="space-y-6 animate-up" style="animation-delay: 0.1s;">
            <div class="flex items-center justify-between px-2">
                <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-blue-500 italic">Top Gear 2024</h2>
                <div class="h-[1px] flex-1 bg-zinc-800 ml-4"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <a href="https://amzn.to/3W0P5F9" target="_blank" class="glass p-5 rounded-[2.5rem] flex flex-col items-center gap-3 hover:border-blue-500/40 hover:bg-white/5 active:scale-95 transition-all text-center">
                    <div class="w-12 h-12 bg-blue-600/10 rounded-2xl flex items-center justify-center">
                        <i data-lucide="sun" class="text-blue-400 w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-bold uppercase italic leading-none">Setup Luci</span>
                </a>

                <a href="https://amzn.to/3W3OQ7U" target="_blank" class="glass p-5 rounded-[2.5rem] flex flex-col items-center gap-3 hover:border-orange-500/40 hover:bg-white/5 active:scale-95 transition-all text-center">
                    <div class="w-12 h-12 bg-orange-600/10 rounded-2xl flex items-center justify-center">
                        <i data-lucide="mic" class="text-orange-400 w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-bold uppercase italic leading-none">Microfono</span>
                </a>
            </div>
        </section>

        <section class="space-y-6 animate-up" style="animation-delay: 0.2s;">
            <div class="flex items-center justify-between px-2">
                <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-blue-500 italic text-left">Digital Software</h2>
                <div class="h-[1px] flex-1 bg-zinc-800 ml-4"></div>
            </div>
            
            <div class="glass p-5 rounded-[2.2rem] flex items-center gap-5 no-underline text-white opacity-60">
                <div class="w-12 h-12 bg-purple-600/10 rounded-2xl flex items-center justify-center shrink-0">
                    <i data-lucide="palette" class="text-purple-400 w-5 h-5"></i>
                </div>
                <div class="flex-1 text-left">
                    <h3 class="font-bold text-[13px] uppercase italic leading-none">Canva Pro</h3>
                    <p class="text-[9px] text-gray-500 mt-1 uppercase font-black italic">In Approvazione...</p>
                </div>
            </div>
        </section>

    </main>

    <footer class="text-center pt-6 opacity-20">
        <p class="text-[9px] font-black uppercase tracking-[0.3em]">ViralFlow Ecosystem Â© 2024</p>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
